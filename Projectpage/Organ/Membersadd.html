<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/font.css">
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    	.layui-form-label{padding-left: 15px;width: 80px;}
    </style>
	</head>

	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form" lay-filter="basic">
					<div class="layui-form-item">
						<label class="layui-form-label">用户名</label>
						<div class="layui-input-inline">
							<input type="text" name="name" lay-verify="name" class="layui-input" id="userName">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-inline">
							<input type="password" name="password" id="passWord" lay-verify="pass" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">重复密码</label>
						<div class="layui-input-inline">
							<input type="password" name="serviceqq" lay-verify="repass" class="layui-input" id="repassWord">
						</div>
					</div>
					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<div class="layui-footer" style="left: 0;text-align: center;">
								<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary" id="quxiao">取消</button>
							</div>
							<!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="../../common/config.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var index = parent.layer.getFrameIndex(window.name);
			$('#quxiao').click(function(){
				
				setTimeout(function(){parent.layer.close(index)},16); 

			})
			var serverUrl = 'http://192.168.1.190:5002/'
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).Number;
			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload'], function() {
				layui.$.support.cors = true; //允许ajax跨域
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl;

				//表单初始赋值
				form.val('basic', {
					
				})

				//普通图片上传
				var uploadInst = upload.render({
					elem: '#test1',
					url: '/upload/',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						if(res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});

				
				form.verify({
					name:function(value){
						if($('#userName').val() == ''){
							return "用户名不得为空"
						}
					},
					pass: [/^[0-9A-Za-z]{6,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if($('#passWord').val() != $('#repassWord').val()) {
							return '两次密码不一致';
						}
					}
				});
				//监听提交
				form.on('submit(add)', function(data) {
					
					var data  = data.field;
					var data1 = new Object()
					data1.staffName = data.name;
					data1.passWord = data.password;
					data1.deletionFlag = 0;
					data1.institutionNumber = userNumber
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.insertInstitutionStaff,
						data1,
						function(data){
							if(data.code == 1000){
								
								setTimeout(function(){
									parent.layer.close(index)
									parent.document.location.reload()
									parent.layer.msg('添加成功')
								},16); 
								
							}else{
								layer.msg(data.msg)
							}
						},
						function(data){
							console.log('222')
						}
					)
					return false;
				});

			});
		</script>
	</body>

</html>
