                        }
                        for (var ii = 0; ii < data.data.d1Td.length; ii++) {
                            d1L.push(data.data.d1Td[ii].paymentChannel)
                        }
                        console.log(d1L, d0L)

                            //系统设置
                            'InstitutionOfficial/getTDList', {
                                "institutionNumber": userNumber,
                                "tDType": 'D0'
                            },

                                console.log(data)

                                    // layer.msg('保存成功')
                                    var str = ''
                                    for (var i = 0; i < data.data.length; i++) {
                                        if(d0L.indexOf(data.data[i].paymentChannel) >=0){
                                            str += '<input type="checkbox"  name="D0rate" checked="true" value="' + data.data[i].paymentChannel + '" title="' + data.data[i].paymentName + '">'

                                    }

                                }

                                console.log('222')

                        )

                    "page": "1",

                    if (data.code == 1000) {
                        var str = ''
                        if (data.data == null) {

                        } else {

                                            //代理商路径

                                            //网站统计代码
                                            "websiteStatisticsCode": jgData.websiteStatisticsCode || '',
                                            //验证次数限制
                                            "verificationlimit": jgData.verificationlimit || '',
                                            //验证冻结时间
                                            "verifyingFreezingTime": jgData.verifyingFreezingTime || '',
                                            // "paymentNo": jgData.paymentNo,
                                            // "paymentNoD1": jgData.paymentNoD1
                                        })

                                        type = 0
                                    } else {
                                        type = 1
                                    }

                                } else {
                                    alert(data.msg)
                                }
                            },
                            function(data) {
                                console.log('222')
                            }
                        )
                    }
                },
                function(data) {

                },
                'post',
                'false'
            )

            if (type == 0) {
                //表单初始赋值
                console.log(jgData.interfaceAddress)
                form.val('basic', {
                    //网站名称
                    "websiteName": jgData.websiteName || '',
                    //接口地址
                    "interfaceAddress": jgData.interfaceAddress,
                    //网站域名
                    "websiteRealmName": jgData.websiteRealmName || '',
                    //联系邮箱

                    }
                },

                    if (value.length == '') {

                },

                    if (value.length == '') {
                        return '请输入超限冻结时间';
                    }
                },
                paymentNo: function(value) {

                    //     return '请选择进件渠道';

                },

                }

                        var demoText = $('#demoText');
                        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');

                            uploadInst.upload();

                    demoText.find('.demo-reload').on('click', function() {
                        uploadInst.upload();
                    });
                }
