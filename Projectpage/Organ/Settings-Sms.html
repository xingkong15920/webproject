<html>

	<head>

		<link rel="stylesheet" href="../../public/css/font.css">
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>

	<body id="iosiframe">
		<div class="x-nav">
			<span class="layui-breadcrumb">
		        <a href="">首页</a>
		        <a href="">系统设置</a>
		        <a><cite>短信设置</cite></a>
		      </span>
			<a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
				<i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
		</div>
		<div class="x-body">
			<div class="layui-row">
				<form class="layui-form" lay-filter="basic">
					<div class="layui-form-item">
						<label class="layui-form-label">短信通道</label>
						<div class="layui-input-inline">
							<input type="text" name="smsChannel" lay-verify="title" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">阿里云App Key</label>
						<div class="layui-input-inline">
							<input type="text" name="alicloudAppkey" lay-verify="title" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">阿里云App Secret</label>
						<div class="layui-input-inline">
							<input type="text" name="alicloudAppsecret" lay-verify="title" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">短信签名</label>
						<div class="layui-input-inline">
							<input type="text" name="smsScratch" class="layui-input" lay-verify='title'>
						</div>
					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">短信设置</label>
						<div class="layui-input-inline">
							<input type="checkbox" name="merchantca" lay-filter="switchTest" lay-skin="switch" lay-text="开启|关闭">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">测试接收手机</label>
						<div class="layui-input-inline">
							<input type="text" name="" class="layui-input">
						</div>
						<div class="layui-form-mid">
							<button class="layui-btn layui-btn-xs">测试发送</button>
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<div class="layui-input-inline">
							<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="../../common/config.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var serverUrl = 'http://192.168.1.190:5002/'
			var userNumber = JSON.parse(sessionStorage.getItem('user')).Number;
			var jgData;
			var type;
			var isTrue;
			CmsUtility.postAjaxCall(
				//系统设置
				CmsConfig.addressUrl.Mechanism.getInstitutionSMSSetting,
				{
				'institutionNumber':userNumber,
				},
				function(data){
					console.log(data)
					if(data.code == 1000 ){
						
						if(data.data.length > 0){
							type = 1
							jgData = data.data[0]
						}else{
							type = 0
						}
					}else{
						// layer.alert(JSON.stringify('查询失败'), {
      //                       title: data.msg
      //                   })
					}
				},
				function(data){
					console.log('222')
				}
			)
			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload'], function() {
				layui.$.support.cors = true; //允许ajax跨域
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl;

				//表单初始赋值
				if(type == 1){
					form.val('basic', {
						"smsChannel": jgData.smsChannel,
						"alicloudAppkey": jgData.alicloudAppkey,
						"alicloudAppsecret": jgData.alicloudAppsecret,
						"smsScratch": jgData.smsScratch,
						"merchantca": jgData.deletionFlag == 0 ? 'true':'false',
					})
				}
				
				form.verify({
					title: function(value) {
						if(!value.length) {
							return '不能为空！';
						}
					}
				});	
				//普通图片上传
				var uploadInst = upload.render({
					elem: '#test1',
					url: '/upload/',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#demo1').attr('src', result); //图片链接（base64）
						});
					},
					done: function(res) {
						//如果上传失败
						if(res.code > 0) {
							return layer.msg('上传失败');
						}
						//上传成功
					},
					error: function() {
						//演示失败状态，并实现重传
						var demoText = $('#demoText');
						demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
						demoText.find('.demo-reload').on('click', function() {
							uploadInst.upload();
						});
					}
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.tips('短信设置：' + (this.checked ? '已开启' : '已关闭'), data.othis)
				});

				//监听提交
				form.on('submit(add)', function(data) {
					
					console.log(data.field)
					var data = data.field;
					if(data.merchantca){
						data.deletionFlag = '0'
					}else{
						data.deletionFlag = '1'
					}
					data.institutionNumber = userNumber
					if(type == 1){
						data.id = jgData.id
						serverSub = CmsConfig.addressUrl.Mechanism.updateSMSSetting
					}else{
						data.ban = '0'	
						serverSub = CmsConfig.addressUrl.Mechanism.insertSMSS
					}
					
					CmsUtility.postAjaxCall(
						//系统设置
						serverSub,
						data,
						function(data){
							if(data.code == 1000){
								layer.alert(JSON.stringify('保存成功'), {
                                    title: ''
                                })
							}else{
								layer.alert(JSON.stringify(data.msg), {
                                    title: '提交失败'
                                })
							}
						},
						function(data){
							console.log('222')
						}
					)
					return false;
				});

			});
		</script>
	</body>

</html>
