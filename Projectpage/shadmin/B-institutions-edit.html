    <script>
    var nowDate = new Date();
    var secular = 0
    function subPage(d) {
        var insData = d
        console.log(d)
        var index = parent.layer.getFrameIndex(window.name);
        $('#quxiao').click(function() {
            setTimeout(function() {
                parent.layer.close(index)
            }, 16);
        })

        var serverUrl = window.parent.serverUrl
        var userNumber = JSON.parse(sessionStorage.getItem('totalInfo')).institutionNumber;
        layui.use(['laydate', 'table', 'upload', 'form'], function() {
            var $ = layui.jquery,
                laydate = layui.laydate,
                form = layui.form,
                layer = layui.layer;
                secular = insData.secular
            //有效期
            laydate.render({
                elem: '#effectiveDate',
                min: 0,
                value: nowDate
            });
            form.on('switch(fyswitch)', function(data) { //计次开关
            
            if(this.checked != true){
                $('#selectTime').show()
                secular = 1
            }else{
                $('#selectTime').hide() 
                secular = 0
            }
        });
            /*---------- 自定义验证规则 ----------*/
            form.verify({
                // title: function(value) {
                //     if (value == null) {
                //         return '不能为空！';
                //     }
                //     if (value.length == "") {
                //         return '不能为空！';
                //     }
                // },
                pass: [/^[0-9A-Za-z]{6,12}$/, '密码必须6到12位'],
                repass: function(value) {
                    if ($('#passWord').val() != $('#repassWord').val()) {
                        return '两次密码不一致';
                    }
                }
            });

            //表单初始赋值
            form.val('insAdd', {

                "institutionName": insData.institutionName,
                "websiteRealmName": insData.websiteRealmName,
                "contactMailbox": insData.contactMailbox,
                "customServiceTell": insData.customServiceTell,
                "registerCell": insData.registerCell,
                "interfaceAddress": insData.interfaceAddress,
                "effectiveDate": insData.effectiveDate,
                "institutionRoute": insData.institutionRoute,
                "agentRoute": insData.agentRoute,
                "merchantRoute": insData.merchantRoute,
                "disable":insData.secular == 0 ? true : false
            })
            if(insData.secullar != 0){
                $('#selectTime').show()
            }else{
                $('#selectTime').hide()
            }
            form.render()
            /*---------- 监听提交 ----------*/
            form.on('submit(add)', function(data, index) {
                // layer.alert(JSON.stringify(data.field), {
                //  title: '最终的提交信息'
                // })
                data.field.institutionNumber = insData.institutionNumber
                var addData = data.field
                addData.secular = secular
                console.log(addData)
                CmsUtility.postAjaxCall(
                    //系统设置
                    CmsConfig.addressUrl.Shadmin.updateBcrmIns,
                    addData,
                    function(data) {
                        if (data.code == 1000) {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                            parent.layer.msg('更改成功')
                            parent.layui.table.reload('institutionsL')
                        } else {
                            layer.msg(data.msg)
                        }
                    },
                    function(data) {
                        console.log('222')
                    }
                )
                return false;
            });

        });
    }
    </script>
