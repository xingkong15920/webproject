			var serverUrl = window.parent.serverUrl

				var userNumber = JSON.parse(sessionStorage.getItem('agentUser')).Number;
			var agentLevel = JSON.parse(sessionStorage.getItem('agentUser')).agentLevel;
			
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;
					laydate.render({
					  elem: '#startTime', //指定元素
					value: new Date(new Date() - 1000 * 60 * 60 * 24 * 6)
					});
					laydate.render({
					  elem: '#endTime' ,//指定元素
					  value: new Date()
					});
				//方法级渲染  
				function tableRender(){
					var sTiem = $('#startTime').val() + ' 00:00:00'
					var eTime = $('#endTime').val() + ' 23:59:59'
					
					table.render({
					//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
					//url: './json/vip-card.json',
					url: CmsConfig.ServiceUrl.ApiRootUrl + 'saleMain/getSaleBillList' + '?agentNumber=' + userNumber,
					where:{
						"startTime":sTiem,
						"endTime":eTime,
						"saleName":$('#saleName').val(),
						"billType":$('#billType').val()
					},
					elem: '#members',
					height: 'full-210',
					id: 'vip_cardList',
					response: { 
					//res 即为原始返回的数据
							"statusCode":"1000", //解析接口状态
							
					},
					// request: {
					//     pageName: ' ' //页码的参数名称，默认：page
					//     ,limitName: ' ' //每页数据量的参数名，默认：limit
					//   },
					parseData: function(res) { //res 即为原始返回的数据
						if(res.data == null){
							return
						}
						return {
							"code": res.code, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.data.count, //解析数据长度
							"data": res.data.bills, //解析数据列表
						};
					},
					cols: [
						[{
							align: 'center',
							field: 'orderNumber',
							width: 250,
							title: '账单号',
						}, {
							align: 'center',
							field: 'importExportAmount',
							width: 250,
							title: '账单类型',
							templet:function(data){
								return '日账单'
							}
						}, {
							align: 'center',
							field: 'importExportAmount',
							width: 250,
							title: '类型',
							templet:function(data){
								switch (data.identification) {
									case 1:
										return '分润'
										break;
									case -1:
										return '提现'
										break;
									case 0:
										return '冻结'
										break;
									case 2:
										return '解冻'
										break;
									case -2:
										return '补贴'
										break;
									default:
										// statements_def
										break;
								}
							}
						}, {
							align: 'center',
							field: 'importExportAmount',
							width: 250,
							title: '变动金额'
						}, {
							align: 'center',
							field: 'earlyStageBalance',
							width: 200,
							title: '变动前金额',
						}, {
							align: 'center',
							field: 'endTermBalance',
							width: 250,
							title: '变动后金额',
						}, {
							align: 'center',
							field: 'settlemenDate',
							width: 250,
							title: '变动时间',
						},{
							align: 'center',
							field: 'insertTime',
							width: 250,
							title: '备注信息'
						}]
					],
					page: true,
					done: function(res, curr, count) {
						
						if(res.data == null){
							if(!!res.msg){
								//layer.msg(res.msg)
							}else{
								layer.msg('无数据')
							}
							
						}else{
							//layer.msg(res.msg)
						}
					}
				});
				}
				tableRender()
				$('#search').click(function(){

				//监听状态操作
				form.on('switch(consumptionPreferences)', function(data) {

					console.log(data)

					var addData = new Object()
					addData.institutionNumber = userNumber
					addData.deletionFlag = this.checked?'0':'1';
					addData.agentNumber = data.value

					console.log(addData)
					// 发送请求
					CmsUtility.postAjaxCall(

						CmsConfig.addressUrl.Mechanism.updateAgentRegister,
						addData,

							if(data.code == 1000){

						maxmin: false,
						resize: false,
						content: ['salebilladd.html'],
						success: function(layero, index) {
							// 获取子页面的iframe
							var iframe = window['layui-layer-iframe' + index];
							// 向子页面的全局函数child传w参
							
						}
					});
				})
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if(obj.event === 'loginTo') { //直接登录商户后台
						window.open("http://www.baidu.com?useNumber=123456","useNumber=123456")
					} else if(obj.event === 'look') { //费率
						layer.open({
							type: 2,
							title: '查看明细',
							shade: 0.5,
							area: ['70%', '90%'],
							maxmin: false,
							resize: false,
							content: ['Agent-look-bill.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传w参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'pass') { //设置密码
						layer.open({
							type: 2,
							title: '重置密码',

										tableRender()
									}else{
										layer.msg(data.msg)
									}
								},
								function(data){
									console.log('222')
								}
							)
						});
					}
