		<script type="text/html" id="switchBar">
			<input type="checkbox" name="consumptionPreferences" lay-skin="switch" lay-filter="consumptionPreferences" lay-text="启用|停用" {{d.state==0 ? 'checked' : ''}} value="{{d.agentNumber}}">

			<a class="layui-btn layui-btn-xs" lay-event="look">查看明细</a>

		<script src="../../common/config.js"></script>
        <script src="../../common/utility.js"></script>
		<script>
			function subPage(data,data1){
				console.log(data,data1)
				var serverUrl = window.parent.serverUrl
				var userNumber = JSON.parse(sessionStorage.getItem('agentUser')).Number;
				var agentLevel = JSON.parse(sessionStorage.getItem('agentUser')).agentLevel;
				layui.use(['laydate', 'table', 'form'], function() {
					var laydate = layui.laydate,
						table = layui.table,
						form = layui.form;
						laydate.render({
						  elem: '#startTime' //指定元素
						});
						laydate.render({
						  elem: '#endTime' //指定元素
						});
					//方法级渲染  
					function tableRender(){
						table.render({
						//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
						//url: './json/vip-card.json',
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Agent.selectDetailAgentBillList + '?agentNumber=' + userNumber ,
						where:{
							"agentName":$('#agentName').val(),
							"agentLevel":agentLevel,
							"startTime":$('#startTime').val(),
							"endTime":$('#endTime').val(),
						},
						elem: '#members',
						height: 'full-210',
						id: 'vip_cardList',
						response: { 
						//res 即为原始返回的数据
								"statusCode":"1000", //解析接口状态
								
						},
						// request: {
						//     pageName: ' ' //页码的参数名称，默认：page
						//     ,limitName: ' ' //每页数据量的参数名，默认：limit
						//   },
						parseData: function(res) { //res 即为原始返回的数据
							if(res.data == null){
								return
							}
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.data.count, //解析数据长度
								"data": res.data.agentDetailBillList, //解析数据列表
							};
						},
						cols: [
							[{
								align: 'center',
								field: 'agentName',
								width: 300,
								title: '代理名称',
							}, {
								align: 'center',
								field: 'importExportAmount',
								width: 200,
								title: '返佣金额'
							}, {
								align: 'center',
								field: 'earlyStageBalance',
								width: 200,
								title: '变动前金额',
							}, {
								align: 'center',
								field: 'endTermBalance',
								width: 200,
								title: '变动后金额',
							}, {
								align: 'center',
								field: 'inserttime',
								width: 200,
								title: '变动时间',
							}]
						],
						page: true,
						done: function(res, curr, count) {
							
							if(res.data == null){
								if(!!res.msg){
									//layer.msg(res.msg)
								}else{
									layer.msg('无数据')
								}
								
							}else{
								//layer.msg(res.msg)
							}
						}
					});
					}
					tableRender()
					$('#search').click(function(){
						tableRender()
					})
					//监听状态操作
					form.on('switch(consumptionPreferences)', function(data) {
						// layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
						console.log(data)
						// var tjData = new Object();
						// tjData.institutionNumber = userNumber;
						// tjData.number = data.value;
						// tjData.state = this.checked?'0':'1';
						// console.log(data)
						var addData = new Object()
						addData.institutionNumber = userNumber
						addData.deletionFlag = this.checked?'0':'1';
						addData.agentNumber = data.value

						console.log(addData)
						// 发送请求
						CmsUtility.postAjaxCall(
							//系统设置
							CmsConfig.addressUrl.Mechanism.updateAgentRegister,
							addData,
							function(data){
								if(data.code == 1000){
									
									layer.msg('更改成功')
									// tableRender()
								}else{
									layer.msg(data.msg)
								}
							},
							function(data){
								console.log('222')
							}
						)
					});
					//监听工具条
					
					$('#addA').click(function(){
						layer.open({
							type: 2,
							title: '添加代理',
							shade: 0.5,
							area: [$(window).width() * 0.9+'px', '90%'],
							maxmin: false,
							resize: false,
							content: ['Agent-add.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传w参
								
							}
						});
					})
					table.on('tool(members)', function(obj) {
						var data = obj.data;
						if(obj.event === 'loginTo') { //直接登录商户后台
							window.open("http://www.baidu.com?useNumber=123456","useNumber=123456")
						} else if(obj.event === 'look') { //费率
							layer.open({
								type: 2,
								title: '查看明细',
								shade: 0.5,
								area: ['60%', '90%'],
								maxmin: false,
								resize: false,
								content: ['Agent-List-rate.html'],
								success: function(layero, index) {
									// 获取子页面的iframe
									var iframe = window['layui-layer-iframe' + index];
									// 向子页面的全局函数child传w参
									iframe.subPage(data, userNumber)
								}
							});
						} else if(obj.event === 'pass') { //设置密码
							layer.open({
								type: 2,
								title: '重置密码',
								shade: 0.5,
								area: ['460px', '350px'],
								maxmin: false,
								resize: false,
								content: ['Agent-List-pass.html'],
								success: function(layero, index) {
									// 获取子页面的iframe
									var iframe = window['layui-layer-iframe' + index];
									// 向子页面的全局函数child传参
									iframe.subPage(data, userNumber)
								}
							});
						} else if(obj.event === 'edit') { //编辑商户
							layer.open({
								type: 2,
								title: '编辑',
								shade: 0.5,
								area: ['90%', '90%'],
								maxmin: false,
								resize: false,
								content: ['Agent-List-edit.html'],
								success: function(layero, index) {
									// 获取子页面的iframe
									var iframe = window['layui-layer-iframe' + index];
									// 向子页面的全局函数child传参
									iframe.subPage(data, userNumber)
								}
							});
						} else if(obj.event === 'logout') { //注销
							var zhuxiaoData = {
								card: data.card,
								cardType: 5
							}
							layer.confirm('真的删除此代理商么', {
								icon: 3,
								title: '提示'
							}, function(index) {
								// 发送请求
								console.log(data)
								var addData = new Object()
								addData.institutionNumber = userNumber
								addData.deletionFlag = '1'
								addData.agentNumber = data.agentNumber

								console.log(addData)
								// 发送请求
								CmsUtility.postAjaxCall(
									//系统设置
									CmsConfig.addressUrl.Mechanism.updateAgentRegister,
									addData,
									function(data){
										if(data.code == 1000){
											
											layer.msg('删除成功')
											tableRender()
										}else{
											layer.msg(data.msg)
										}
									},
									function(data){
										console.log('222')
									}
								)
							});
						}
					});
				});
			}
			
		</script>
