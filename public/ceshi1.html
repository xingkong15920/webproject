.loading {
    position: absolute;

    left: 50%;

    width: 26px;
    height: 26px;
    border: 2px solid;
    border-color: #fff #fff transparent;
    border-radius: 50%;
    box-sizing: border-box;
    animation: loading 1s linear infinite
}

.loadingz {
    top: 35%;
    margin: -15px 0 0 -15px;
    width: 30px;
    height: 30px;
}

@keyframes loading {
    0% {
        transform: rotate(0)
    }

    100% {
        transform: rotate(360deg)
    }
}
