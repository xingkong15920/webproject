		<script>
			function subPageCon(gno, gde) {
				var gradeNo = gno,
					gdefault = gde,
					upOldVal
				$(".conBlock:last").css("margin-bottom", "44px");
				var index = parent.layer.getFrameIndex(window.name);
				$('#quxiao').click(function() {
					setTimeout(function() {
						parent.layer.close(index)
					}, 16);
				})

				if (gdefault === 0) {
					$('.gdType').show()
					$('.upondRadio').hide()
					$('.validity').show()
					$('.upond').find('input').removeAttr('lay-verify', 'integral')
				} else {
					$('.gdType').hide()
					$('.upondRadio').show()
					$('.validity').hide()
					$('.upond').find('input').attr('lay-verify', 'integral')
				}

				var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
				var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
				var cardCon
				var cardBackgroundId = ''
				layui.use(['laydate', 'table', 'upload', 'form'], function() {
					var $ = layui.jquery,
						upload = layui.upload,
						laydate = layui.laydate,
						table = layui.table,
						form = layui.form,
						admin = layui.admin,
						element = layui.element,
						layer = layui.layer;


					var chooseCnum = 0
					var colorListIndex
					var colorList = ["63b359", "2c9f67", "509fc9", "5885cf", "9062c0", "d09a45", "e4b138",
						"ee903c", "f08500",
						"a9d92d", "dd6549", "cc463d", "cf3e36", "5E6671"
					]

					//查询有等级详情
					function getCardCon() {
						layer.load(2, {
							shade: 0.5
						});
						$.ajax({
							type: "get",
							url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getGrades,
							data: {
								"merchantNumber": merNumber,
								"page": 1,
								"limit": 1,
							},
							async: false,
							dataType: "json",
							headers: {
								"Content-Type": "application/json"
							},
							success: function(data) {
								if (data.code === 1000) {
									layer.closeAll('loading');
									upgState = data.data.grades[0].upgradeState
									switch (upgState) {
										case 0:
											$('.lvUpcondition1').text('累计积分')
											$('.lvUpcondition2').text('积分')
											break;
										case 1:
											$('.lvUpcondition1').text('累计充值')
											$('.lvUpcondition2').text('元')
											break;
										case 2:
											$('.lvUpcondition1').text('累计消费')
											$('.lvUpcondition2').text('元')
											break;
									}
									if (data.data.timeType == 1) {
										$('.resetper').show()
									}
								} else {
									layer.msg('查询等级详情失败')
								}
							}
						});
						$.ajax({
							type: "get",
							url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getGradeDetails,
							data: {
								"gradeNo": gradeNo
							},
							async: false,
							dataType: "json",
							headers: {
								"Content-Type": "application/json"
							},
							success: function(data) {
								if (data.code === 1000) {
									cardCon = data.data
									setcardCon(data.data)
									if (data.data.cardBackgroundId) {
										cardBackgroundId = data.data.cardBackgroundId
									} else {
										$('.upTips').show()
									}
									gradeColor = data.data.gradeColor.split('#')[1]
									console.log(gradeColor)
									for (let i = 0; i < colorList.length; i++) {
										if (colorList[i] == gradeColor) {
											$('.chooseColor span').eq(i).addClass('chooseCC layui-icon layui-icon-ok');
											chooseCnum = i
										}
									}
									if (data.data.gradeType == 0) {
										$('.levellocked').show()
										$('input[name="upgradeConditions"]').attr('lay-verify', 'integral')
										$('input[name="initMoney"]').attr('lay-verify', 'initMoney')
										$('input[name="giveMoney"]').attr('lay-verify', 'giveMoney')
										$('input[name="termValidity"]').attr('lay-verify', 'termValidity')
									} else if (data.data.gradeType == 1) {
										$('.levellocked').hide()
										$('input[name="upgradeConditions"]').removeAttr('lay-verify', 'integral')
										$('input[name="initMoney"]').removeAttr('lay-verify', 'initMoney')
										$('input[name="giveMoney"]').removeAttr('lay-verify', 'giveMoney')
										$('input[name="termValidity"]').removeAttr('lay-verify', 'termValidity')
									}
									if (data.data.timeType == 1) {
										$('.resetper').show()
									}
									if (data.data.cardBackgroundId == '') {
										$('.upTips').show()
									}
								} else {
									layer.msg('查询等级详情失败')
								}
							}
						});
					}

					getCardCon()

					//执行一个laydate实例
					laydate.render({
						elem: '#invalidTime' //指定元素
					});

					//监听指定开关
					form.on('switch(switchTest)', function(data) {
						layer.tips('广告状态:' + (this.checked ? '已开启' : '已关闭'), data.othis)
					});

					/*---------- 锁定等级设置 ----------*/
					form.on('radio(gradeType)', function(data) {
						if (data.value == 0) {
							$('.levellocked').show()
							$('input[name="upgradeConditions"]').attr('lay-verify', 'integral')
							$('input[name="initMoney"]').attr('lay-verify', 'initMoney')
							$('input[name="giveMoney"]').attr('lay-verify', 'giveMoney')
							$('input[name="termValidity"]').attr('lay-verify', 'termValidity')
						} else if (data.value == 1) {
							$('.levellocked').hide()
							$('input[name="upgradeConditions"]').removeAttr('lay-verify', 'integral')
							$('input[name="initMoney"]').removeAttr('lay-verify', 'initMoney')
							$('input[name="giveMoney"]').removeAttr('lay-verify', 'giveMoney')
							$('input[name="termValidity"]').removeAttr('lay-verify', 'termValidity')
						}
					});


					/*---------- 积分时效 ----------*/
					form.on('radio(timeType)', function(data) {
						if (data.value == 0) {
							$('.resetper').hide()
						} else if (data.value == 1) {
							$('.resetper').show()
						}
					});
					/*---------- 升级条件切换 ----------*/
					form.on('radio(upgradeState)', function(data) {
						layer.confirm('确认要修改升级条件吗？', {
							btn: ['取消', '确定'] //按钮
						}, function() { //取消操作
							form.val('cardEdit', {
								"upgradeState": '' + upOldVal + '',
							})
							layer.close(layer.index);
						}, function() { //确定操作
							upOldVal = data.value
							$('.lvUpcondition1').text(data.elem.title)
							if (upOldVal != 0) {
								$('.lvUpcondition2').text('元')
							} else {
								$('.lvUpcondition2').text('积分')
							}
						});
					});


					/*---------- 品牌logo，卡背景上传 ----------*/
					$('#cardBg').click(function() {
						$('#upBg').click()
					})
					$('.layui-upload-img').on({
						mouseover: function() {
							var cardId = $(this).attr("id")
							var cardSrc = $('#' + cardId + 'Img').attr("src")
							if (cardId === 'cardBg' && cardSrc) {
								$('.cardBgimg .imgDel').css({
									"display": "block",
									"opacity": 1
								})
							}
						}
					})
					$('.imgDel').on({
						mouseleave: function() {
							$('.imgDel').css({
								"display": "none",
								"opacity": 0
							})
						}
					})
					$('.imgDel').click(function(e) {
						var delId = e.currentTarget.dataset.id
						if (delId == 'cardBg') {
							console.log('cardBg')
							$('#cardBgImg').removeAttr('src')
							$(this).prev().find(".upTips").show()
							cardBackgroundId = ''
						}
						$(this).hide()
					})
					$("#upBg").change(function() {
						layer.load(2, {
							shade: 0.5
						});
						uploadImg(this, function(data) {
							uploadImgajax(data, 1)
						});
					});

				function uploadImg(input_file, get_data) {
					var file = input_file.files[0];
					var reader = new FileReader();
					var AllowImgFileSize = 1100000;
					if (file.size < AllowImgFileSize) {
						reader.readAsDataURL(file);
						reader.onload = function() {
							get_data(this.result)
						}
						$(input_file).val('')
					} else {
						layer.closeAll('loading');
						layer.msg('上传失败<br>请上传不大于1M的图片！', function() {});
						$(input_file).val('')
					}
				}
