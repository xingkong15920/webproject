<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<link rel="stylesheet" href="../../public/css/vipS.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/js/vue.min.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<script type="text/javascript" src="../../public/js/data.js"></script>
		<style type="text/css">
			.actList {
				margin: 0;
			}
		</style>
	</head>

	<body>
		<ul class="actList" id="activityInfos">
			<li class="actListli" v-cloak v-for="item in actList" v-on:click="jumpAdd(item.imageId,item.localImgUrl)">
				<div class="actBody">
					<img :src="item.localImgUrl" class="actBtop">
				</div>
			</li>
		</ul>
		<script src="../../common/config-meb.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			//获取浏览器传参
			function getQueryString(name) {
				var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
				var r = decodeURIComponent(window.location.search).substr(1).match(reg);
				if (r != null) {
					return unescape(r[2]);
				}
				return null;
			}
			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var sysImgType = getQueryString('SysImgType')
			layui.use(['table', 'laydate', 'element'], function() {
				var table = layui.table,
					$ = layui.$,
					laydate = layui.laydate,
					form = layui.form,
					element = layui.element;


				// 查询系统图片列表
				var datas = {
					"imageType": sysImgType,
					"merchantNumber": merNumber
				}
				$.ajax({
					type: "get",
					url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getImages,
					data: datas,
					dataType: "json",
					async: false,
					headers: {
						"Content-Type": "application/json"
					},
					success: function(data) {
						layer.closeAll('loading');
						if (data.code === 1000) {
							console.log(data)
							setActInof(data.data)
						} else {
							layer.msg(data.msg)
						}
					}
				});

				function setActInof(obj) {
					parent.layer.load(2, {
						shade: 0.5
					});
					new Vue({
						el: '#activityInfos',
						data: {
							actList: obj
						},
						methods: {
							jumpAdd: function(id, img) {
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
								switch (sysImgType) {
									case '4':
										parent.$('#cardBg').find('.upTips').hide()
										parent.$('#cardBg').find('img').remove()
										parent.$('#cardBg').append('<img src="' + img + '" id="cardBgImg">');
										parent.$('#cardBimg').find('img').remove()
										parent.$('#cardBimg').append('<img src="' + img + '">');
										parent._changeImgId(id)
										parent.layer.close(index);
										break;
									case '5':
										parent.$('#cardBg').find('.upTips').hide()
										parent.$('.setSP').css('background-image', 'url(' + img + ')')
										parent.$('#cardBgImg').attr('src', img)
										parent._changeImgId(id)
										parent.layer.close(index);
										break;
								}
							}
						},
						mounted() {
							setTimeout(function() {
								parent.layer.closeAll('loading');
							}, 500);
						}
					})
				}
				$('.actListadd .actBody').on('click', function() {
					console.log(111)
					layer.open({
						type: 2,
						area: ['600px', '650px'],
						fixed: false, //不固定
						maxmin: true,
						resize: false,
						content: 'vipactivityadd.html'
					});
				});
			});
		</script>
	</body>

</html>
