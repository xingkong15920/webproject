			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload', 'layer', 'colorpicker'], function() {
				layui.$.support.cors = true; //允许ajax跨域
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					layer = layui.layer,
					laytpl = layui.laytpl,
					colorpicker = layui.colorpicker;
				var tableSelect = layui.tableSelect;

				var postCon
				var couponSettings = []
				var symdName = []
				var symdList = []
				var colorC
				var logo_id = '';
				var poster_imgId = ''
				var poster_imgUrl = ''
				var posBgcolor = '#ffffff'
				var posButtTextColor = '#ffffff'
				var posConTitcolor = '#666666'
				var posConConColor = '#000000'
				var Imgbase
				var chooseCnum = 0

				// 时段-时分
				laydate.render({
					elem: '#validTime',
					range: true,
					value: fun_date(0) + ' - ' + fun_date(30)
				});

				postVue()

				function postVue() {
					new Vue({
						el: '#ceshivue',
						data: {
							posterList: couponSettings,
						},
						methods: {
							inputfocus: function inputfocus(e) {
								var that = this
								var id = e.target.dataset.id
								var id1 = e.target.dataset.id1
								tableSelect.render({
									elem: '#' + e.target.id,
									searchKey: 'voucherName',
									checkedKey: 'voucherID',
									searchPlaceholder: '优惠券名称',
									table: {
										url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getVoucherList +
											'?merchantNumber=' +
											merNumber,
										response: {
											"statusCode": "1000", //解析接口状态
										},
										parseData: function(res) {
											if (res.data == null) {
												return
											}
											return {
												"code": res.code,
												"count": res.data.count,
												"data": res.data.list,
											}
										},
										cols: [
											[{
												type: 'radio'
											}, {
												field: 'voucherName',
												title: '卡券',
												align: 'center',
												minWidth: 180,
												templet: function(data) {
													if (data.voucherName) {
														return data.voucherName
													} else {
														return '--'
													}
												}
											}, {
												field: 'voucherUse',
												title: '卡券类型',
												align: 'center',
												minWidth: 120,
												templet: function(data) {
													switch (data.voucherUse) {
														case 0:
															return '折扣卷'
															break;
														case 1:
															return '代金卷'
															break;
														case 2:
															return '兑换卷'
															break;
													}
												}
											}, {
												field: 'putCount',
												title: '当前库存',
												align: 'center',
												minWidth: 120,
												templet: function(data) {
													if (data.putCount) {
														return data.putCount
													} else {
														return '--'
													}
												}
											}, {
												field: 'putCount',
												title: '每人可领取数量',
												align: 'center',
												minWidth: 140,
												templet: function(data) {
													if (data.putCount) {
														return data.putCount
													} else {
														return '--'
													}
												}
											}, {
												field: 'operation',
												title: '数量',
												align: 'center',
												toolbar: "#tool"
											}]
										]
									},
									done: function(elem, data) {
										var cpName
										layui.each(data.data, function(index, item) {
											that.posterList[id].couponList[id1].className = item.voucherName
											that.posterList[id].couponList[id1].cardTicketId = item.voucherID
										})
										elem.val(cpName)
									}
								});
							},
							inputblur: function inputblur(e) {
								// console.log(e)
							},
							inputFunc: function inputFunc(e) {
								var id = e.target.dataset.id
								this.posterList[id].name = e.target.value
							},
							inputFunc1: function inputFunc1(e) {
								var id = e.target.dataset.id
								var id1 = e.target.dataset.id1
								this.posterList[id].couponList[id1] = e.target.value
							},
							addpost: function addpost() {
								var newO = new Object()
								newO.name = ''
								newO.couponList = []
								this.posterList.push(newO)
							},
							addcoupon: function addcoupon(i) {
								var newO = new Object()
								newO.className = ''
								newO.cardTicketId = ''
								this.posterList[i].couponList.push(newO)
							},
							delpost: function delpost(i) {
								this.posterList.splice(i, 1)
							},
							delcoupon: function delcoupon(i, ic) {
								this.posterList[i].couponList.splice(ic, 1)
							},
							consoleData: function consoleData() {
								console.log(this.posterList)
							}
						},
					})
				}

				setTimeout(function() {
					$('.colorChooseBtn').text(posBgcolor);
					//颜色选择器
					colorpicker.render({
						elem: '#bg_btn',
						color: posBgcolor,
						predefine: true, // 开启预定义颜色
						colors: ["#63b359", "#2c9f67", "#509fc9", "#5885cf", "#9062c0", "#d09a45", "#e4b138",
							"#ee903c", "#f08500",
							"#a9d92d", "#dd6549", "#cc463d", "#cf3e36", "#5E6671", "#ffffff", "#000000"
						], //自定义预定义颜色项
						done: function(color) {
							posBgcolor = color
							$('.colorChooseBtn').text(color);
							$('.setSP').css('background', color)
						}
					});
				}, 500);

				$('#btnradius').on("input", function(e) {
					$('.cardBtn').css('border-radius', e.delegateTarget.value + 'px')
				})
				$('#btnopacity').on("input", function(e) {
					if (e.delegateTarget.value < 1) {
						return layer.msg('不透明度最低为1', function() {})
					} else if (e.delegateTarget.value > 100) {
						return layer.msg('不透明度最高为100', function() {
							$('#btnopacity').val('100')
						})
					} else {
						$('.cardBtn').css('opacity', e.delegateTarget.value / 100)
					}
				})


				/*---------- 单选监听 ----------*/
				form.on('radio(validTimeType)', function(data) {
					if (data.value == 0) {
						$('.resetper').hide()
						$('.syxz').text('永久有效')
					} else if (data.value == 1) {
						$('.resetper').show()
						$('.syxz').text($('#validTime').val().split(' - ')[0] + '至' + $('#validTime').val().split(' - ')[1])
					}
				});

				/*---------- Input监听 ----------*/
				ltname()

				/*---------- 品牌logo，卡背景上传 ----------*/
				$('#cardBg').click(function() {
					$('#upBg').click()
				})
				$('#upSysImg').click(function() {
					$('#upSysImgBtn').click()
				})
				$('.layui-upload-img').on({
					mouseover: function() {
						var cardId = $(this).attr("id")
						var cardSrc = $('#' + cardId + 'Img').attr("src")

				function uploadImg(input_file, get_data) {
					/*input_file：文件按钮对象*/
					/*get_data: 转换成功后执行的方法*/
					if (typeof(FileReader) === 'undefined') {
						alert("抱歉，你的浏览器不支持 FileReader，不能将图片转换为Base64，请使用现代浏览器操作！");
					} else {
						try {
							/*图片转Base64 核心代码*/
							var file = input_file.files[0];
							//这里我们判断下类型如果不是图片就返回 去掉就可以上传任意文件
							if (!/image\/\w+/.test(file.type)) {
								alert("请确保文件为图像类型");
								return false;
							}
							var reader = new FileReader();
							reader.onload = function() {
								get_data(this.result);
							}
							reader.readAsDataURL(file);
						} catch (e) {
							alert('图片转Base64出错啦！' + e.toString())
						}
					}
				}
			});

			function fun_date(aa) {
				var date1 = new Date(),
					time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
				var date2 = new Date(date1);
				date2.setDate(date1.getDate() + aa);
				var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

				var a = time2.split('-')[0],
					b = time2.split('-')[1],
					c = time2.split('-')[2]
				if (b < 10) {
					b = 0 + b
				}
				if (c < 10) {
					c = 0 + c
				}
				return a + '-' + b + '-' + c
			}
