<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<script type="text/javascript" src="../../public/js/data.js"></script>
		<style type="text/css">
			.statisticsB {
				width: 100%;
				height: 150px;
				box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
				box-sizing: border-box;
				padding: 15px;
				border-radius: 4px;
				display: flex;
				justify-content: space-between;
				flex-direction: column;
				background: #fff;
			}

			.statisticsBList {
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: flex-start;
			}

			.statisticsBList li {
				width: 30%;
				height: 100%;
				text-align: center;
				display: flex;
				justify-content: flex-end;
				align-items: center;
				flex-direction: column;
			}

			.statisticsBList li p {
				width: 100%;
				margin-bottom: 5px;
				overflow: hidden;
				text-overflow: ellipsis;
				white-space: nowrap;
			}

			.statisticsBList li span {
				display: flex;
				justify-content: center;
				align-items: center;
				color: #fff;
				font-weight: 600;
				font-size: 20px;
				width: 30%;
				height: 0;
				overflow: hidden;
				background: red;
				transition: 1.5s all;
			}

			.statisticsBList li:nth-child(1) span {
				background: #FF5722;
			}

			.statisticsBList li:nth-child(2) span {
				background: #FFB800;
			}

			.statisticsBList li:nth-child(3) span {
				background: #009688;
			}

			.huizongTit {
				font-size: 20px;
			}

			.huizongCon {
				font-size: 20px;
			}

			.huizongCon span {
				font-size: 20px;
			}

			.layui-table-cell {
				height: auto;
			}

			.layui-table-cell img {
				width: 36px;
				height: 36px;
				border-radius: 50%;
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<div class="x-body">
			<div class="layui-form x-so">
				<div class="layui-input-inline text">
					<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
					<input class="layui-input" type="text" name="nickname" id="nickname" placeholder="会员昵称" autocomplete="off">
				</div>
				<div class="layui-input-inline text">
					<div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
					<input class="layui-input" type="text" name="cell" id="cell" placeholder="手机号" autocomplete="off">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="开始日" name="startTime" id="startTime" autocomplete="off">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="截止日" name="endTime" id="endTime" autocomplete="off">
				</div>
				<div class="layui-input-inline">
					<button class="layui-btn" data-type="reload"><i class="layui-icon">&#xe615;</i></button>
				</div>
			</div>
			<div class="layui-row layui-col-space15">
				<div class="layui-col-md2">
					<div class="statisticsB">
						<p class="huizongTit x-red">会员总数</p>
						<p class="huizongCon x-green"><span class="x-green" id="successOrderAmount">2221</span>位</p>
					</div>
				</div>
				<div class="layui-col-md2">
					<div class="statisticsB">
						<p class="huizongTit x-red">平均每日新增</p>
						<p class="huizongCon x-green"><span class="x-green" id="successOrderAmount">62</span>位</p>
					</div>
				</div>
				<div class="layui-col-md2">
					<div class="statisticsB">
						<p class="huizongTit x-red">累计消费</p>
						<p class="huizongCon x-green"><span class="x-green" id="successOrderAmount">222148</span>元</p>
					</div>
				</div>
				<div class="layui-col-md2">
					<div class="statisticsB">
						<p class="huizongTit x-red">平均消费</p>
						<p class="huizongCon x-green"><span class="x-green" id="successOrderAmount">2148</span>元</p>
					</div>
				</div>
				<div class="layui-col-md4">
					<div class="statisticsB">
						<p class="huizongTit x-red">消费会员TOP3</p>
						<ul class="statisticsBList">
							<li>
								<p id="payToptwo"></p>
								<span>2</span>
							</li>
							<li>
								<p id="payTopone"></p>
								<span>1</span>
							</li>
							<li>
								<p id="payTopthree"></p>
								<span>3</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<table class="layui-hide" id="LAY_table_shop" lay-filter="shop"></table>
		</div>
		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs" lay-event="capital">资金</a>
			<a class="layui-btn layui-btn-xs" lay-event="level">等级</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">退卡</a>
		</script>
		<script src="../../common/config-sh.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			layui.use(['table', 'laydate', 'form'], function() {
				var table = layui.table,
					laydate = layui.laydate,
					form = layui.form,
					$ = layui.jquery;

				parent.layer.load(2, {
					shade: 0.5
				});

				//时间插件
				laydate.render({
					elem: '#startTime',
					type: 'date',
					max: '',
					value: new Date(),
					showBottom: false
				});
				laydate.render({
					elem: '#endTime',
					type: 'date',
					max: '',
					value: new Date(),
					showBottom: false
				});

				//方法级渲染
				table.render({
					elem: '#LAY_table_shop',
					url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getMembers + '?merchantNumber=' +
						merNumber,
					method: "get",
					height: 'full-287',
					page: true,
					id: 'vipList',
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {
						if (res.data == null) {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": res.data.memberList,
						}
					},
					cols: [
						[{
							field: 'headImg',
							title: '头像',
							align: 'center',
							width: 70,
							templet: function(data) {
								if (data.headImg == '') {
									return '<img src="../../public/images/vip-img.jpg" class="vipImg">'
								} else {
									return '<img src="' + data.headImg + '" class="vipImg">'
								}
							}
						}, {
							field: 'name',
							title: '姓名',
							align: 'center',
							width: 150
						}, {
							field: 'nickName',
							title: '昵称',
							align: 'center',
							width: 150
						}, {
							field: 'memberNo',
							title: '会员卡号',
							align: 'center',
							width: 220
						}, {
							field: 'cell',
							title: '手机号',
							align: 'center',
							width: 120
						}, {
							field: 'gradeName',
							title: '会员等级',
							align: 'center',
							width: 100
						}, {
							field: 'allBalance',
							title: '会员总余额',
							align: 'center',
							width: 100
						}, {
							field: 'accountBalance',
							title: '实充余额',
							align: 'center',
							width: 100
						}, {
							field: 'giveMoney',
							title: '赠送余额',
							align: 'center',
							width: 100
						}, {
							field: 'integral',
							title: '会员积分',
							align: 'center',
							width: 100
						}, {
							field: 'registerTime',
							title: '注册时间',
							align: 'center',
							width: 180
						}, {
							field: 'shopName',
							title: '注册门店',
							align: 'center',
							width: 150
						}, {
							field: 'operation',
							title: '操作',
							align: 'center',
							toolbar: "#tool",
							minWidth: 300
						}]
					],
					done: function(res, curr, count) {
						parent.layer.closeAll('loading');
						if (res.code == 1000) {
							console.log(res.data)
							$('#payTopone').text(res.data[0].nickName)
							// $('#payToptwo').text(res.data[1].nickName)
							// $('#payTopthree').text(res.data[2].nickName)
							top3Height()
						} else {
							// layer.msg(res.msg)
						}
					}
				});

				//监听工具条
				table.on('tool(shop)', function(obj) {
					var data = obj.data;
					if (obj.event === 'detail') {
						// 跳转编辑详情页面
						layer.open({
							type: 2,
							title: false,
							offset: 'r',
							area: ['70%', '100%'],
							shade: 0.6,
							shadeClose: true,
							anim: 2,
							closeBtn: 0,
							content: 'vipList-Detail.html',
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPageCon(data.memberNo)
							}
						});
					} else if (obj.event === 'edit') {
						// 跳转编辑详情页面
						layer.open({
							type: 2,
							title: '编辑会员信息   ' + data.name + '-' + data.memberNo,
							area: ['600px', '90%'],
							content: 'vipList-Detail-e.html',
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPageCon(data.memberNo)
							}
						});
					} else if (obj.event === 'capital') {
						// 跳转资金页面
						layer.open({
							type: 2,
							title: '资金变更',
							area: ['600px', '600px'],
							content: 'vipList-Detail-c.html',
							success: function(layero, index) {
								// 获取父页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向父页面的全局函数child传参
								iframe.subPageCon(data.memberNo)
							}
						});
					} else if (obj.event === 'level') {
						// 跳转等级页面
						// parent.layer.alert()
						layer.open({
							type: 2,
							title: '等级变更',
							area: ['600px', '600px'],
							content: 'vipList-Detail-l.html',
							success: function(layero, index) {
								// 获取父页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向父页面的全局函数child传参
								iframe.subPageCon(data.memberNo)
							}
						});
					} else if (obj.event === 'delete') {
						// 弹出是否要删除门店
						layer.confirm('确定要删除<br>会员卡(' + data.gradeName + ')<br>所属卡会员(' + data.name + ')', function(index) {
							var mydata = {
								"memberNo": data.memberNo
							}
							return
							// 发送请求
							$.ajax({
								type: "post",
								url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.deleteMember,
								data: JSON.stringify(mydata),
								dataType: "json",
								headers: {
									"Content-Type": "application/json"
								},
								success: function(data) {
									parent.layer.closeAll('loading');
									if (data.code == 1000) {
										layer.close(index);
										layer.msg('删除成功！')
										layui.table.reload('vipList');
									} else {
										layer.msg(data.msg)

									}
								}
							});
						});
					}
				});
				// table.on('row(shop)', function(obj) {
				// 	var data = obj.data;
				// 	console.log(data)
				// 	layer.open({
				// 		type: 2,
				// 		title: false,
				// 		offset: 'r',
				// 		area: ['70%', '100%'],
				// 		shade: 0.6,
				// 		shadeClose: true,
				// 		anim: 2,
				// 		closeBtn: 0,
				// 		content: 'vipList-Detail.html',
				// 		success: function(layero, index) {
				// 			// 获取子页面的iframe
				// 			var iframe = window['layui-layer-iframe' + index];
				// 			// 向子页面的全局函数child传参
				// 			iframe.subPageCon(data.memberNo)
				// 		}
				// 	});
				// });

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							// 获取上面查询框的值
							var nickname = $('#nickname');
							var cell = $('#cell');
							var startTime = $('#startTime');
							var endTime = $('#endTime');
							//执行重载
							table.reload('vipList', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									nickName: nickname.val(),
									cell: cell.val(),
									registerTime: startTime.val(),
									registerTime: endTime.val()
								}
							});
							top3Height()
						}
					};
				$('.layui-form .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});

			function top3Height() {
				$('.statisticsBList li').eq(0).find('span').css('height', '50%')
				$('.statisticsBList li').eq(1).find('span').css('height', '75%')
				$('.statisticsBList li').eq(2).find('span').css('height', '25%')
			}
		</script>
	</body>

</html>
