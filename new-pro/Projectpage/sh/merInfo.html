		<script>
			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var code1;
			var jgData;
			var merchantca = false;
			var type;
			var logoUrl = '';

			function switchPwd() {
				var passwordeye = $('#passwordeye');
				var showPwd = $("#miyao");
				passwordeye.off('click').on('click', function() {
					if (passwordeye.hasClass('invisible')) {
						passwordeye.removeClass('invisible').addClass('visible'); //密码可见
						showPwd.prop('type', 'text');
					} else {
						passwordeye.removeClass('visible').addClass('invisible'); //密码不可见
						showPwd.prop('type', 'password');
					};
				});
			}
			switchPwd()
			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload'], function() {
				layui.$.support.cors = true; //允许ajax跨域
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl;



				CmsUtility.postAjaxCall(
					//系统设置
					'rsaInfo/querybasicinformation', {
						merchantNumber: JSON.parse(sessionStorage.getItem('userSh')).Number,
					},
					function(data) {
						if (data.code == 1000) {
							form.val('basic', {
								"MerchantType": data.data.MerchantType,
								"MerchantName": data.data.MerchantName,
								"CustomerServiceTell": data.data.CustomerServiceTell,
								"Merchant_Abbreviation": data.data.Merchant_Abbreviation,
							})
							if (data.data.logo) {
								logoUrl = data.data.logo
								$('#cardLoImg').attr('src', data.data.logo)
								$('.upTips').hide()
							} else {
								$('.upTips').show()
							}
						} else {
							layer.msg(data.msg)
						}
					},
					function(data) {
						console.log('222')
					},
					"get"
				)
				//会员分组设置
				$('#changeName').click(function() {
					if ($('#Merchant_Abbreviation').val() == '') {
						layer.msg('企业简称不能为空')
						return
					}
					if (logoUrl == '') {
						layer.msg('企业logo不能为空')
						return
					}
					CmsUtility.postAjaxCall(
						//系统设置
						'rsaInfo/modificationOfMerchantAbbreviation', {
							merchantNumber: JSON.parse(sessionStorage.getItem('userSh')).Number,
							changedname: $('#Merchant_Abbreviation').val(),
							logoUrl: logoUrl,
						},
						function(data) {
							if (data.code == 1000) {
								layer.msg(data.msg)
							} else {
								layer.msg(data.msg)
							}
						},
						function(data) {
							console.log('222')
						},
					)
				})
				/*---------- 品牌logo，卡背景上传 ----------*/
				$('#cardLo').click(function() {
					$('#upLogo').click()
				})
				$('.layui-upload-img').on({
					mouseover: function() {
						var cardId = $(this).attr("id")
						var cardSrc = $('#' + cardId + 'Img').attr("src")
						if (cardId === 'cardLo' && cardSrc) {
							$('.pinpaiLogo .imgDel').css({
								"display": "block",
								"opacity": 1
							})
						}
					}
				})
				$('.imgDel').on({
					mouseleave: function() {
						$('.imgDel').css({
							"display": "none",
							"opacity": 0
						})
					}
				})
				$('.imgDel').click(function(e) {
					var delId = e.currentTarget.dataset.id
					if (delId == 'cardLo') {
						$('#cardLo').find('img').removeAttr('src')
						$(this).prev().find(".upTips").show()
						logo_id = ''
						logoUrl = ''
					}
					$(this).hide()
				})

				$("#upLogo").change(function() {
					layer.load(2, {
						shade: 0.5
					});
					uploadImg(this, function(data) {
						uploadImgajax(data, 1)
					});
					$(this).val('')
				});
				// $('#isnNumber').val(JSON.parse(sessionStorage.getItem('userSh')).institutionNumber)
				// $('#merchangtNumber').val(JSON.parse(sessionStorage.getItem('userSh')).Number)
				// form.render()
				/*---------- 监听开关 ----------*/
				form.on('switch(timePreferences)', function(data) { //计时开关
					if (data.elem.checked == true) {
						$('#timing').show()
						data.elem.value = "0"
						console.log(data.elem.value)
					} else if (data.elem.checked == false) {
						data.elem.value = "1"
						console.log(data.elem.value)
						$('#timing').hide()
					}
				});
				//表单初始赋值
				form.val('basic', {
					"insNumber": JSON.parse(sessionStorage.getItem('userSh')).institutionNumber,
					"merchantNumber": JSON.parse(sessionStorage.getItem('userSh')).Number
				})

				function uploadImg(input_file, get_data) {
					var file = input_file.files[0];
					var reader = new FileReader();
					var AllowImgFileSize = 2100000;
					if (file) {
						reader.readAsDataURL(file);
						reader.onload = function() {
							if (AllowImgFileSize != 0 && AllowImgFileSize < this.result.length) {
								layer.closeAll('loading');
								layer.msg('上传失败<br>请上传不大于2M的图片！', function() {});
								return;
							} else {
								get_data(this.result)
							}
						}
					} else {
						layer.closeAll('loading');
					}
				}

				function uploadImgajax(Imgbase, upType) {
					var datas = {
						"imgBaseStr": Imgbase,
						"institutionNumber": insNumber,
						"imgType": upType,
						"merchantNumber": merNumber
					}
					// 发送请求
					$.ajax({
						type: "post",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.uploadImg,
						data: JSON.stringify(datas),
						dataType: "json",
						async: false,
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							layer.closeAll('loading');
							if (data.code === 1000) {
								switch (upType) {
									case 1:
										logoUrl = data.data.localImgUrl
										$('#cardLoImg').attr('src', data.data.localImgUrl);
										$('#cardLo').find('.upTips').hide();
										break;
								}
							}
						}
					});
				}
			})
		</script>
