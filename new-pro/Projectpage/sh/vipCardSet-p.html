			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload', 'layer', 'colorpicker'], function() {

					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					layer = layui.layer,
					laytpl = layui.laytpl,

				// var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
				var postCon
				var colorListIndex
				var colorList = ["63b359", "2c9f67", "509fc9", "5885cf", "9062c0", "d09a45", "e4b138",
					"ee903c", "f08500",
					"a9d92d", "dd6549", "cc463d", "cf3e36", "5E6671", "ffffff", "000000"
				]
				var cardsetVal = ["姓名", "手机号", "性别", "生日", "身份证", "邮箱", "详细地址", "教育背景", "行业", "收入", "兴趣爱好"]
				var cardsetC = ["姓名", "手机号", "性别", "生日"]
				var symdName = []
				var symdList = []
				var colorC
				var logo_id = '';
				var poster_imgId = ''
				var posButtcolor = '#E57F12'
				var posButtTextColor = '#ffffff'
				var posConTitcolor = '#666666'
				var posConConColor = '#000000'
				var Imgbase
				var chooseCnum = 0

				//查询有无会员卡
				getPostCon()
				getCardCon()
				getCardWxCon()

				function getPostCon() {
					layer.load(2, {
						shade: 0.5
					});
					$.ajax({
						type: "get",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getPoster,
						data: {
							"merchantNumber": merNumber
						},
						dataType: "json",
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							if (data.code === 1000) {
								if (!data.data.posterImgId) {
									$('#getCardBg').hide()
									$('.upTips').show()
								} else {
									$('#getCardBg').attr('src', data.data.posterImgUrl)
								}
								postCon = data.data
								setcardCon(data.data)
								poster_imgId = data.data.posterImgId
								chooseCnum = $.inArray(data.data.posterColor.split('#')[1], colorList)
								colorListIndex = $.inArray(data.data.posterColor.split('#')[1], colorList)
								$('.chooseColor span').eq(colorListIndex).attr('class', 'card_bc' + colorListIndex +
									' chooseCC layui-icon layui-icon-ok')
								posButtcolor = data.data.posButtcolor
								posButtTextColor = data.data.posButtTextColor
								posConTitcolor = data.data.titleColor
								posConConColor = data.data.textColor
								$('.cardBtn').css('border-radius', data.data.posButtRadius + 'px')
								$('.cardBtn').css('opacity', data.data.posButtOpacity / 100)
								$('.cardBtn').css('background', data.data.posButtcolor)
								$('.cardBtn').css('color', data.data.posButtTextColor)
								$('.setColor_Tit').css('color', data.data.titleColor)
								$('.setColor_Con').css('color', data.data.textColor)
								$('.colorChooseBtn').text(data.data.posButtcolor)
								$('.colorChooseText').text(data.data.posButtTextColor)
								$('#cardBgImg').attr('src', data.data.posterImgUrl)
								$('.setSP').css('background-color', data.data.posterColor)
								$('.setSP').css('background-image', 'url(' + data.data.posterImgUrl + ')')
								$('.postTit').text(data.data.cardName)
								$('.addBtn').text('更新海报设置')
								$('.addBtn').attr('lay-filter', 'update')
							}
							if (data.code == -2) {
								layer.closeAll('loading');
								layer.msg('暂无海报设置，请添加')
								postCon = ''
								$('.upTips').show()
								$('.addBtn').text('添加海报设置')
								$('.addBtn').attr('lay-filter', 'add')
							}
						}
					});
				}

				function getCardCon() {
					$.ajax({
						type: "get",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getCard,
						data: {
							"merchantNumber": merNumber
						},
						async: false,
						dataType: "json",
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							if (data.code === 1000) {
								$('.cardB_lt_name h3').text(data.data.cardName)
								$('.cardB_lt_img').attr('src', data.data.logoUrl)
								if (data.data.localImgUrl != null) {
									$('.cardBbg').attr('src', data.data.localImgUrl)
								} else {
									$('.cardBbg').remove()
								}
								$('.cardB').css('background-color', data.data.color)
								$('.tqsm').text(data.data.privilegeState)
								$('.syxz').text(data.data.useInstructions)
							} else {
								layer.msg(data.msg)
								$('.cardB_lt_img').attr('src', './images/card_logo.png')
								$('.cardBbg').remove()
							}
						}
					});
				}

				function getCardWxCon() {
					$.ajax({
						type: "get",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getWCard,
						data: {
							"merchantNumber": merNumber
						},
						async: false,
						dataType: "json",
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							if (data.code === 1000) {
								$('.cardB_lt_name p').text(data.data.subtitle)
							} else {
								layer.msg(data.msg)
							}
						}
					});
				}

				setTimeout(function() {
					$('.colorChooseBtn').text(posButtcolor);
					$('.colorChooseText').text(posButtTextColor);
					$('.colorChooseTit').text(posConTitcolor);
					$('.colorChooseCon').text(posConConColor);
					//颜色选择器
					colorpicker.render({
						elem: '#color_btn',
						color: posButtcolor,
						predefine: true, // 开启预定义颜色
						done: function(color) {
							posButtcolor = color
							$('.colorChooseBtn').text(color);
							$('.cardBtn').css('background', color)
						}
					});
					colorpicker.render({
						elem: '#color_text',
						color: posButtTextColor,
						predefine: true, // 开启预定义颜色
						done: function(color) {
							posButtTextColor = color
							$('.colorChooseText').text(color);
							$('.cardBtn').css('color', color)
						}
					});
					colorpicker.render({
						elem: '#color_Tit',
						color: posConTitcolor,
						predefine: true, // 开启预定义颜色
						done: function(color) {
							posConTitcolor = color
							$('.colorChooseTit').text(color);
							$('.setColor_Tit').css('color', color)
						}
					});
					colorpicker.render({
						elem: '#color_Con',
						color: posConConColor,
						predefine: true, // 开启预定义颜色
						done: function(color) {
							posConConColor = color
							$('.colorChooseCon').text(color);
							$('.setColor_Con').css('color', color)
						}
					});
				}, 500);

				$('#btnradius').on("input", function(e) {
					$('.cardBtn').css('border-radius', e.delegateTarget.value + 'px')
				})
				$('#btnopacity').on("input", function(e) {
					if (e.delegateTarget.value < 1) {
						return layer.msg('不透明度最低为1', function() {})
					} else if (e.delegateTarget.value > 100) {
						return layer.msg('不透明度最高为100', function() {
							$('#btnopacity').val('100')
						})
					} else {
						$('.cardBtn').css('opacity', e.delegateTarget.value / 100)
					}
				})

				//监听提交-添加
				form.on('submit(add)', function(data) {

					if (poster_imgId != '') {

					data.textColor = posConConColor

					});

				form.on('submit(update)', function(data) {

					if (poster_imgId == '') {} else {
						poster_imgId = poster_imgId
					}

					$('.chooseColor span').click(function(e) {

				function ltname() {
					$('.postTit').text($("#posterTitle").val())
					$('.postrxplain').text($("#posterShareExplain").val())
					$("#posterTitle").on("input", function(e) {
						//获取input输入的值
						$('.postTit').text(e.delegateTarget.value)
					});
					$("#posterShareExplain").on("input", function(e) {
						//获取input输入的值
						$('.postrxplain').text(e.delegateTarget.value)
					});
				}


				function uploadImg(input_file, get_data) {
					var file = input_file.files[0];
					var reader = new FileReader();
					var AllowImgFileSize = 1100000;
					if (file.size < AllowImgFileSize) {
						reader.readAsDataURL(file);
						reader.onload = function() {
							get_data(this.result)
						}
						$(input_file).val('')
					} else {
						layer.closeAll('loading');
						layer.msg('上传失败<br>请上传不大于1M的图片！', function() {});
						$(input_file).val('')
					}
				}

				function uploadImgajax(Imgbase, upType) {
					var datas = {
						"imgBaseStr": Imgbase,
						"institutionNumber": insNumber,
						"imgType": upType,
						"merchantNumber": merNumber
					}
					// 发送请求
					$.ajax({
						type: "post",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.uploadImg,
						data: JSON.stringify(datas),
						dataType: "json",
						async: false,
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							layer.closeAll('loading');
							if (data.code === 1000) {
								switch (upType) {
									case 3:
										poster_imgId = data.data.imageId
										$('#cardBgImg').attr('src', data.data.localImgUrl);
										$('.setSP').css('background-image', 'url(' + data.data.localImgUrl + ')')
										$('#cardBg').find('.upTips').hide();
										break;
									case 5:
										layer.msg('上传系统图库成功')
										break
								}
							}
						}
					});
				}
			});
