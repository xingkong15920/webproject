            <button type="button" class="layui-btn layui-btn-primary fl" onclick="jyClick(2,2)">最近7天</button>
            <button type="button" class="layui-btn layui-btn-primary fl" onclick="jyClick(3,3)">近30天</button>

		<script src="../../common/config-meb.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			function fun_date(aa) {
				var date1 = new Date(),
					time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
				var date2 = new Date(date1);
				date2.setDate(date1.getDate() + aa);
				var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

				var a = time2.split('-')[0],
					b = time2.split('-')[1],
					c = time2.split('-')[2]
				if (b < 10) {
					b = 0 + b
				}
				if (c < 10) {
					c = 0 + c
				}
				return a + '-' + b + '-' + c
			}
			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var startDate = fun_date(-6);
			var endDate = fun_date(0);
			var nowTime = new Date().valueOf();
			var dataO = new Object();
			dataO.merchantNumber = merNumber
			layui.use(['table', 'laydate', 'form'], function() {
				var table = layui.table,
					$ = layui.$,
					form = layui.form,
					laydate = layui.laydate;

				// 选择日期插件  
				laydate.render({
					elem: '#startendTime',
					type: 'date',
					range: true,
					value: fun_date(-6) + ' - ' + fun_date(0),
				});
				CmsUtility.postAjaxCall(
					CmsConfig.addressUrl.Merchant.getShopNames,
					dataO,
					function(data) {
						var shopData = data.data
						for (var i = 0; i < shopData.length; i++) {
							$("#shopName").append("<option value='" + shopData[i].shopNumber + '/' + shopData[i].shopName + "'>" +
								shopData[i].shopName + '/' + shopData[i].shopNumber + "</option>");
						}
						form.render()
					}
				)
				CmsUtility.postAjaxCall(
					CmsConfig.addressUrl.Merchant.getClerkList,
					dataO,
					function(data) {
						var shopData = data.data
						for (var i = 0; i < shopData.length; i++) {
							$("#clerkNumber").append("<option value='" + shopData[i].clerkNumber + "'>" + shopData[i].clerkName +
								"</option>");
						}
						form.render()
					}
				)
				//方法级渲染
				function tableRender(){
					var index = layer.load(2, {
					shade: [0.4, '#393D49']
				})

						var startendTime = $('#startendTime');
				table.render({
					elem: '#LAY_table_bill',
					url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getRefcardTurs,
					method: "get",
					height: "full-130",
					page: true,
					id: 'billlist',
					where: {
						"merchantNumber": merNumber,
startTime: startendTime.val() ? startendTime.val().split(' - ')[0] + ' 00:00:00' : '',
					},
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {

						if (res.data == null) {
							return
						}
						if (res.data == '查询数据为空') {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": res.data.refundTurnoverInfos,
						}
					},
					cols: [
						[{
							field: 'refundTime',
							title: '退卡时间',
							align: 'center',
							width: 180
						}, {
							field: 'shopName',
							title: '退卡门店',
							align: 'center',
							width: 120,
							templet: function(data) {
								if (data.shopName) {
									return data.shopName
								} else {
									return '--'
								}
							}
						}, {
							field: 'refundCardNo',
							title: '退卡订单',
							align: 'center',
							width: 220,
						}, {
							field: 'name',
							title: '会员姓名',
							align: 'center',
							width: 150,
						}, {
							field: 'cell',
							title: '会员手机号',
							align: 'center',
							width: 120,
							templet: function(data) {
								if (data.cell) {
									return data.cell
								} else {
									return '--'
								}
							}
						}, {
							field: 'cell',
							title: '退卡方式',
							align: 'center',
							width: 120,
							templet: function(data) {
								switch (data.refundMode) {
									case 0:
										return '现金'
										break;
									case 1:
										return '微信'
										break;
									case 2:
										return '支付宝'
										break;
								}
							}
						}, {
							field: 'refundAmount',
							title: '退卡金额',
							align: 'center',
							width: 120,
							templet: function(data) {
								if (data.refundAmount) {
									return '¥ ' + data.refundAmount
								} else {
									return '--'
								}
							}
						}, {
							field: 'rechRefAmount',
							title: '实充退款金额',
							align: 'center',
							width: 120,
							templet: function(data) {
								if (data.rechRefAmount) {
									return '¥ ' + data.rechRefAmount
								} else {
									return '--'
								}
							}
						}, {
							field: 'givRefAmount',
							title: '赠送退款金额',
							align: 'center',
							width: 120,
							templet: function(data) {
								if (data.givRefAmount) {
									return '¥ ' + data.givRefAmount
								} else {
									return '--'
								}
							}
						}, {
							field: 'opCardRefAmount',
							title: '开卡退款金额',
							align: 'center',
							width: 120,
							templet: function(data) {
								if (data.opCardRefAmount) {
									return '¥ ' + data.opCardRefAmount
								} else {
									return '--'
								}
							}
						}, {
							field: 'shopName',
							title: '操作员',
							align: 'center',
							width: 120,
							templet: function(data) {
								if (data.clerkName == null) {
									return 'Admin'
								} else {
									return data.clerkName
								}
							}
						}]
					],
					done: function(res, curr, count) {
						layer.closeAll()
					}
				});
				}
				tableRender()
        window.jyClick = function(data, data1) {

            $('.fl').attr('class', 'layui-btn layui-btn-primary fl')
            $('.fl').eq(data).attr('class', 'layui-btn  fl')
            switch (data1) {
                case 0:
                    $('#startendTime').val(CmsUtility.fun_date(0) +
                        ' - ' + CmsUtility.fun_date(0))
                    break;
                case 1:
                    $('#startendTime').val(CmsUtility.fun_date(-1) +
                        ' - ' + CmsUtility.fun_date(-1))
                    break;
                case 2:
                    $('#startendTime').val(CmsUtility.fun_date(-6) +
                        ' - ' + CmsUtility.fun_date(0))
                    break;
                case 3:
                    $('#startendTime').val(CmsUtility.fun_date(-29) +
                        ' - ' + CmsUtility.fun_date(0))
                    break;
                default:
                    // statements_def
                    break;
            }
            tableRender()

        }	

				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							layer.load(2, {
								shade: [0.4, '#393D49']
							})
							// 获取上面查询框的值
							var name = $('#name')
							var refundCardNo = $('#refundCardNo')
							var cell = $('#cell')
							var clerkNumber = $('#clerkNumber')
							var shopName = $('#shopName')
							var refundMode = $('#refundMode')
							var shouyiny = $('#shouyiny')
							var startendTime = $('#startendTime');
							// console.log(payType.val())
							//执行重载
							table.reload('billlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									name: name.val(),
									refundCardNo: refundCardNo.val(),
									cell: cell.val(),
									clerkNumber: clerkNumber.val(),
									shopNumber: shopName.val().split('/')[0],
									refundMode: refundMode.val(),
									startTime: startendTime.val() ? startendTime.val().split(' - ')[0] + ' 00:00:00' : '',
									endTime: startendTime.val() ? startendTime.val().split(' - ')[1] + ' 23:59:59' : '',
								}
							});
							$('.fl').attr('class', 'layui-btn layui-btn-primary fl')
							layer.closeAll()
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>
