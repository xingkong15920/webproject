<body id="iosiframe">
    <div class="x-body">
        <div class="layui-row">
            <div class="layui-form" action="" lay-filter="cardAdd">
                <!--隐藏-->
                <!--基本信息-->
                <blockquote class="layui-elem-quote">基本信息</blockquote>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择位置</label>
                    <div class="layui-input-inline widthauto">
                        
                        <input type="radio" name="selectedPosition" value="4" title="微信刷脸" lay-filter="add" checked="true">
                        <input type="radio" name="selectedPosition" value="5" title="支付宝刷脸" lay-filter="add">
                        <input type="radio" name="selectedPosition" value="6" title="刷脸后广告" lay-filter="add">
                    
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">广告名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入广告名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">广告类型</label>
                    <div class="layui-input-block">
                        <input type="radio" name="advertType" value="0" title="图片" lay-filter="type" checked="true">
                        <input type="radio" name="advertType" value="1" title="视频" lay-filter="type">
                    </div>
                </div>
                <div class="layui-form-item image">
                    <label class="layui-form-label">图片地址</label>
                    <div class="layui-input-block" id="tips">
                        <span>推荐尺寸：</span>
                        <span>*支付后广告：750*1200；</span>
                        <span>*单位：px</span>
                    </div>
                    <div class="layui-input-block image">
                        <div class="layui-upload-img" id="test1" style="width:250px;height:300px">
                            <img src="../../public/images/default.png" id="demo1" name="address" style="width:480px;max-width: 100%;height:270px;" lay-filter="logo" id="logo">
                        </div>
                        <p id="demoText"></p>
                    </div>
                </div>
                <div class="layui-form-item image">
                    <label class="layui-form-label">图片描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="describe" lay-verify="" autocomplete="off" placeholder="请输入图片描述" class="layui-input">
                    </div>
                </div>
                <!-- <div class="layui-form-item image">
                    <label class="layui-form-label">链接地址</label>
                    <div class="layui-input-block">
                        <input type="text" name="url" lay-verify="" autocomplete="off" placeholder="请输入跳转链接" class="layui-input">
                    </div>
                </div> -->
                <div class="layui-form-item video" style="display:none">
                    <label class="layui-form-label">视频地址</label>
                    <div class="layui-input-block" id="tips">
                        <span>注意：</span>
                        <span>*上传视频格式必须为MP4，且大小不得超过10M</span>
                    </div>
                    <div class="layui-input-block">
                        <div class="layui-upload-img" id="test2" style="width:400px;height:300px;position:relative;left:0;top:0">
                            <img src="../../public/images/default1.png" id="demo2" name="address" style="width:400px;max-width: 100%;height:270px;position:absolute;left:0;top:0;z-index:9999">
                            <video id="logo2" src="" style="width:400px;max-width: 100%;height:270px;position:absolute;left:0;top:0" controls="controls"></video>
                        </div>
                        <p id="demoText1"></p>
                    </div>
                </div>
                <div class="layui-form-item video" style="display:none">
                    <label class="layui-form-label">视频描述</label>
                    <div class="layui-input-block">
                        <input type="text" name="describe1" lay-verify="" autocomplete="off" placeholder="请输入视频描述" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">投放时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="startTime" lay-verify="title" autocomplete="off" placeholder="请选择时间" class="layui-input" id="time1">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-block">
                        <input type="text" name="endTime" lay-verify="title" autocomplete="off" placeholder="请选择时间" class="layui-input" id="time2">
                    </div>
                </div>
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">广告状态</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="state" lay-filter="switchTest" lay-skin="switch" lay-text="开启|关闭" checked>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">投放渠道</label>
                    <div class="layui-input-inline widthauto">
                        <input type="radio" name="launchChannel" value="0" title="全部" lay-filter="cardvalid" checked="">
                        <input type="radio" name="launchChannel" value="1" title="微信" lay-filter="cardvalid">
                        <input type="radio" name="launchChannel" value="2" title="支付宝" lay-filter="cardvalid">
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;text-align: center;">
                            <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="quxiao">取消</button>
                        </div>
                        <!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../common/config-sh.js"></script>
    <script src="../../common/utility.js"></script>
    <script>
    var index = parent.layer.getFrameIndex(window.name);
    $('#quxiao').click(function() {

        setTimeout(function() { parent.layer.close(index) }, 16);
    })
    var serverUrl = window.parent.serverUrl
    var userNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
    var logoUrl = ''
    layui.use(['laydate', 'table', 'upload', 'form'], function() {
        var $ = layui.jquery,
            upload = layui.upload,
            laydate = layui.laydate,
            table = layui.table,
            form = layui.form,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer;
        var tableSelect = layui.tableSelect;

        //执行一个laydate实例
        laydate.render({
            elem: '#time1' //指定元素
        });
        laydate.render({
            elem: '#time2' //指定元素
        });
        form.on('radio(type)', function(data) {
            switch (data.value) {
                case '0':
                    $('.image').show()
                    $('.video').hide()
                    break;
                case '1':
                    $('.image').hide()
                    $('.video').show()
                    break;
            }
        })
        form.on('radio(add)', function(data) {
            switch (data.value) {
                case "0":

                    $('#test1').css({
                        "width": "250px",
                        "height": "300px"
                    })
                    form.val('cardAdd', {

                        "launchChannel": '0'
                    })
                    break;
                case "1":
                    console.log('123')
                    $('#test1').css({
                        "width": "480px",
                        "height": "270px"
                    })
                    break;
                case "2":
                    console.log('123')
                    $('#test1').css({
                        "width": "480px",
                        "height": "270px"
                    })
                    break;
                case "3":
                    console.log('123')
                    $('#test1').css({
                        "width": "250px",
                        "height": "300px"
                    })
                    break;
                case "4":
                    form.val('cardAdd', {

                        "launchChannel": '1'
                    })
                    break;
                case "5":
                    form.val('cardAdd', {

                        "launchChannel": '2'
                    })
                    break;
                default:
                    // statements_def
                    break;
            }
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data) {
            layer.tips('广告状态:' + (this.checked ? '已开启' : '已关闭'), data.othis)
        });

        /*---------- 优惠设置 ----------*/


        /*---------- 生日 ----------*/


        /*---------- 普通图片上传 ----------*/
        var uploadInst = upload.render({
            elem: '#test1',
            url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.addPic,
            data: {
                "merchantNumber": userNumber,
            },
            size:1024,
            before: function(obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            },
            done: function(res) {
                //如果上传失败
                console.log(res)
                if (res.code != 1000) {
                    return layer.msg('上传失败');
                } else {
                    logoUrl = res.data
                }
                //上传成功
            },
            error: function() {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function() {
                    uploadInst.upload();
                });
            }
        });
        //上传视频
        var uploadInst1 = upload.render({
            elem: '#test2',
            url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.addVideo,
            field: "file",
            data: {
                "merchantNumber": userNumber,
            },
            accept: 'video' ,//视频,
            acceptMime:'mp4',
            size:'11000',
            before:function(obj){
                // $('#demo1').hide()
                // console.log(obj)
                var index = layer.load(2, {shade: [0.4, '#393D49']})
            },
            done: function(res) {
                console.log(res)
                if(res.code == 1000){
                    $('#demo2').hide()
                    $('#logo2').attr('src',res.data)
                    logoUrl = res.data
                    layer.closeAll()
                }else{
                    layer.msg(res.msg)
                }
            },
            error: function() {
                //演示失败状态，并实现重传
                var demoText = $('#demoText1');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function() {
                    uploadInst.upload();
                });
            }
        });
        /*---------- 自定义验证规则 ----------*/
        form.verify({
            title: function(value) {
                if (value.length == "") {
                    return '不能为空！';
                }
            },

        });

        /*---------- 监听开关 ----------*/
        //form.on('switch(level)', function(data) { //等级开关
        //  layer.tips('等级开关：' + (this.checked ? '已开启' : '已关闭'), data.othis)
        //});

        /*---------- 监听提交 ----------*/
        form.on('submit(add)', function(data, index) {
            var data = data.field
            data.merchantNumber = userNumber
            if (data.advertType == 0) {
                data.address = logoUrl
                data.describe = data.describe
            } else {
                data.describe = data.describe1
                data.address = logoUrl
            }
            console.log(data)
            if (!data.state) {
                data.state = 1
            } else {
                data.state = 0
            }
            console.log(logoUrl)
            if (logoUrl == '') {
                layer.msg('请上传图片或者视频')
                return
            }
            data.startTime = data.startTime + ' 00:00:00'
                data.endTime = data.endTime + ' 23:59:59'
                data.url = ''
                
            data.launchChannel = 0
            // if()
            CmsUtility.postAjaxCall1(
                //系统设置
                CmsConfig.addressUrl.Merchant.addAdvert,
                data,
                function(data) {
                    if (data.code == 1000) {
                        setTimeout(function() {
                            $('#quxiao').click()
                        }, 16);
                        parent.layer.msg('保存成功')
                        parent.layui.table.reload('vip_cardList')
                    } else {
                        layer.msg(data.msg)

                    }
                },
                function(data) {
                    console.log('222')
                }
            )
            return false;
        });

    });
    </script>
