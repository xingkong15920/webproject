<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title></title>
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<link rel="stylesheet" href="../../public/css/vipS.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<style type="text/css">
			.layui-table-cell {
				height: auto;
			}
			#btnBox .layui-btn{
        width: 100px;
        border-radius: 10px;
        margin-right: 10px;
    }
		</style>
	</head>

	<body class="iframe_index_1">
		<div class="x-body iframe_index_1_con">
			<div class="demoTable layui-form x-so">
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="优惠券标题" name="name" id="voucherNum">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="会员姓名" name="name" id="mebname">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="会员手机号" name="name" id="cell">
				</div>
				<div class="layui-input-inline">
					<input type="text" class="layui-input" placeholder="起止时间" autocomplete="off" name="startendTime" id="startendTime">
				</div>
				<div class="layui-input-inline">
					<button class="layui-btn" id="search" data-type="reload">
						<i class="layui-icon">&#xe615;</i>
					</button>
				</div>
			</div>
			<div class="layui-row" id="btnBox" style="margin-bottom:10px">
            <button type="button" class="layui-btn layui-btn-primary fl" onclick="jyClick(0,0)">今天</button>
            <button type="button" class="layui-btn layui-btn-primary fl" onclick="jyClick(1,1)">昨天</button>
            <button type="button" class="layui-btn layui-btn-primary fl" onclick="jyClick(2,2)">最近7天</button>
            <button type="button" class="layui-btn layui-btn-primary fl" onclick="jyClick(3,3)">近30天</button>
        </div>
			<table class="layui-hide" id="LAY_table_bill" lay-filter="bill"></table>
		</div>
		<script src="../../common/config-meb.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			layui.use(['table', 'laydate', 'form'], function() {
				var table = layui.table,
					$ = layui.$,
					form = layui.form,
					laydate = layui.laydate;

				// 选择日期插件  
				laydate.render({
					elem: '#startendTime',
					type: 'date',
					range: true,
					// value: fun_date(-6) + ' - ' + fun_date(0),
				});

				//方法级渲染
				var index = layer.load(2, {
					shade: [0.4, '#393D49']
				})
				function tableRender(){
					var index = layer.load(2, {
					shade: [0.4, '#393D49']
				})
					 var startendTime = $('#startendTime')
					table.render({
					elem: '#LAY_table_bill',
					url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getVoucherRecord +
						'?merchantNumber=' + merNumber,
					where:{
						startTime: startendTime.val() ? startendTime.val().split(' - ')[0] + ' 00:00:00' : '',
									endTime: startendTime.val() ? startendTime.val().split(' - ')[1] + ' 23:59:59' : '',
					},
					method: "get",
					height: "full-230",
					page: true,
					id: 'billlist',
					response: {
						"statusCode": "1000", //解析接口状态
					},
					parseData: function(res) {

						if (res.data == null) {
							return
						}
						if (res.data == '查询数据为空') {
							return
						}
						return {
							"code": res.code,
							"count": res.data.count,
							"data": res.data.list,
						}
					},
					cols: [
						[{
							type: 'numbers'
						}, {
							field: 'voucherNo',
							title: '优惠券编号',
							align: 'center',
							minWidth: 180
						}, {
							field: 'voucherName',
							title: '优惠券标题',
							align: 'center',
							minWidth: 120,
						}, {
							field: 'voucherClass',
							title: '优惠券类型',
							align: 'center',
							minWidth: 220,
							templet: function(data) {
								switch (data.voucherClass) {
									case 0:
										return '折扣券'
										break;
									case 1:
										return '代金券'
										break;
									case 2:
										return '兑换券'
										break;
									default:
										return '--'
								}
							}
						}, {
							field: 'channelNo',
							title: '领取渠道',
							align: 'center',
							minWidth: 150,
							templet: function(data) {
								// 0支付即会员；1消费有礼；2分享有礼；3开卡有礼；4生日有礼
								switch (data.channelNo) {
									case '0':
										return '支付即会员'
										break;
									case '1':
										return '消费有礼'
										break;
									case '2':
										return '分享有礼'
										break;
									case '3':
										return '开卡有礼'
										break;
									case '4':
										return '生日有礼'
										break;
									default:
										return '渠道领取'
								}
							}
						}, {
							field: 'name',
							title: '会员姓名',
							align: 'center',
							minWidth: 120,
						}, {
							field: 'memberNo',
							title: '会员卡号',
							align: 'center',
							minWidth: 190,
						}, {
							field: 'cell',
							title: '会员电话',
							align: 'center',
							minWidth: 120,
						}, {
							field: 'collectionTime',
							title: '领取时间',
							align: 'center',
							minWidth: 160,
						}]
					],
					done: function(res, curr, count) {
						console.log(res)
						layer.closeAll()
					}
				});
				}
				tableRender()
				window.jyClick = function(data, data1) {
               
            $('.fl').attr('class', 'layui-btn layui-btn-primary fl')
            $('.fl').eq(data).attr('class', 'layui-btn  fl')
            switch (data1) {
		                case 0:
		                    $('#startendTime').val(CmsUtility.fun_date(0) 
		                    	+ ' - ' +CmsUtility.fun_date(0))
		                    break;
		                case 1:
		                    $('#startendTime').val(CmsUtility.fun_date(-1) 
		                    	+  ' - '  +CmsUtility.fun_date(-1))
		                    break;
		                case 2:
		                    $('#startendTime').val(CmsUtility.fun_date(-6) 
		                    	+  ' - '  +CmsUtility.fun_date(0))
		                    break;
		                case 3:
		                    $('#startendTime').val(CmsUtility.fun_date(-29) 
		                    	+  ' - '  +CmsUtility.fun_date(0))
		                    break;
		                default:
		                    // statements_def
		                    break;
		            }
            tableRender()

        }
				// 根據條件重载表格
				var $ = layui.$,
					active = {
						reload: function() {
							layer.load(2, {
								shade: [0.4, '#393D49']
							})
							// 获取上面查询框的值
							var voucherNum = $('#voucherNum')
							var mebname = $('#mebname')
							var cell = $('#cell')
							var startendTime = $('#startendTime')
							// console.log(payType.val())
							//执行重载
							table.reload('billlist', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {
									voucherName: voucherNum.val(),
									name: mebname.val(),
									cell: cell.val(),
									startTime: startendTime.val() ? startendTime.val().split(' - ')[0] + ' 00:00:00' : '',
									endTime: startendTime.val() ? startendTime.val().split(' - ')[1] + ' 23:59:59' : '',
								}
							});
							layer.closeAll()
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});

			function fun_date(aa) {
				var date1 = new Date(),
					time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
				var date2 = new Date(date1);
				date2.setDate(date1.getDate() + aa);
				var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

				var a = time2.split('-')[0],
					b = time2.split('-')[1],
					c = time2.split('-')[2]
				if (b < 10) {
					b = 0 + b
				}
				if (c < 10) {
					c = 0 + c
				}
				return a + '-' + b + '-' + c
			}
		</script>
	</body>

</html>
