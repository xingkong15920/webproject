		<script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs" lay-event="yulan">预览</a>
			<a class="layui-btn layui-btn-xs" lay-event="QRcode">下载</a>
			<a class="layui-btn layui-btn-xs {{d.boardType == '0'?'':'hidee'}}" lay-event="edit">编辑</a>
		</script>
		<script src="../../common/config-sh.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			// <a class="layui-btn layui-btn-xs" lay-event="eQRcode">单二维码</a>
			// <a class="layui-btn layui-btn-xs" lay-event="QRcode">带背景二维码</a>
			function subPagedevice(data, userNumber) {
				var data = data
				var shopNumber = data.shopNumber
				var userNumber = JSON.parse(sessionStorage.getItem('userSh')).Number
				console.log(data)
				console.log(shopNumber)
				console.log(userNumber)
				//列表
				layui.use(['table', 'layer'], function() {

					$ = layui.jquery;
					var layer = layui.layer;
					var table = layui.table;

					//方法级渲染
					function tableRender(){
						table.render({
						elem: '#table1',
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Merchant.getEquipments + '?merchantNumber=' + userNumber + '&shopNumber=' + shopNumber,
						where:{
							"boardName":$('#boardName').val().trim(),
							"boardType":$('#boardType').val().trim(),
						},
						page: true,
						method: "post",
						id: 'deviceInfo',
						response: {
							"statusCode": "1000", //解析接口状态
						},
						parseData: function(res) {
							if(res.data == null) {
								return
							}
							return {
								"code": res.code,
								"count": res.data.count,
								"data": res.data.result,
							}
						},
						cols: [
							[{
								type: 'numbers',
								title:'序号',
								align: 'center',
							}, {
								field: 'equipmentType',
								title: '类型',
								align: 'center',
								width:100,
								templet:function(data){
									if(data.boardType == '0'){
										return '收银码'
									}
									if(data.boardType == '1'){
										return '店员码'
									}
								}
							}, {
								field: 'boardName',
								title: '名称',
								align: 'center',
							}, {
								field: 'equipmentNumber',
								title: '二维码编号',
								align: 'center',
							}, {
								field: 'insertTime',
								title: '绑定时间',
								align: 'center',
							}, {
								title: '操作',
								align: 'center',
								toolbar: "#tool"
							}]
						],
						done: function(res, curr, count) {
							//得到数据总量
							console.log(count);
							$("#getAllcount").val(res.nobandRows);
						}
					})
					}
					
					tableRender()
					$('#search').click(function(){
						tableRender()
					})
					// 根據條件重载表格
					var $ = layui.$,
						active = {
							reload: function() {
								// 获取上面查询框的值
								var status = $("#status option:selected").val();
								var shopname = $("#shopname").val();
								//执行重载
								table.reload('deviceInfo', {
									page: {
										curr: 1 //重新从第 1 页开始
									},
									where: {
										status: status,
										shopname: shopname
									}
								});
							},
							getCheckDataall: function() {
								var b = table.checkStatus('deviceInfo').data;
								var a1 = b.length;
								var kuai = 350; //600 -> 800 小400+120
								var kuai2 = 664;
								var kuai3 = 180; //600->500 左移230
								var kuai4 = 370; //570->950 下280
								var url = '';
								var code = '';

								for(var i = 0; i < b.length; i++) {
									if(url == '' && code == '') {
										code += b[i].QRCode;
									} else {
										code += "|" + b[i].QRCode;
									}
								}
								var id = encodeURI(code);
								window.location.href = ".todownmyziliao?qrcodeId=" + id + "&shu=" + a1 + "&kuan=" + kuai + "&kuan2=" + kuai2 + "&kuan3=" + kuai3 + "&kuan4=" + kuai4 + "&logo1=" + 160 + "&logo2=" + 780 + "&backtype=allback";
							},
							getCheckDatano: function() {
								var b = table.checkStatus('deviceInfo').data;
								var a1 = b.length;
								var kuai = 350; //600 -> 800 小400+120
								var kuai2 = 350;
								var kuai3 = 180; //600->500 左移230
								var kuai4 = 370; //570->950 下280
								var url = '';
								var code = '';
								for(var i = 0; i < b.length; i++) {
									if(url == '' && code == '') {
										code += b[i].QRCode;
									} else {
										code += "|" + b[i].QRCode;
									}
								}
								var id = encodeURI(code);
								window.location.href = ".todownmyziliao?qrcodeId=" + id + "&shu=" + a1 + "&kuan=" + kuai + "&kuan2=" + kuai2 + "&kuan3=" + kuai3 + "&kuan4=" + kuai4 + "&logo1=" + 250 + "&logo2=" + 770 + "&backtype=noback";
							},
							getCheckDatayes: function() {
								var b = table.checkStatus('deviceInfo').data;
								var a1 = b.length;
								var kuai = 350; //600 -> 800 小400+120
								var kuai2 = 664;
								var kuai3 = 180; //600->500 左移230
								var kuai4 = 370; //570->950 下280
								var url = '';
								var code = '';
								for(var i = 0; i < b.length; i++) {
									if(url == '' && code == '') {
										code += b[i].QRCode;
									} else {
										code += "|" + b[i].QRCode;
									}
								}
								var id = encodeURI(code);
								window.location.href = ".todownmyziliao?qrcodeId=" + id + "&shu=" + a1 + "&kuan=" + kuai + "&kuan2=" + kuai2 + "&kuan3=" + kuai3 + "&kuan4=" + kuai4 + "&logo1=" + 160 + "&logo2=" + 780 + "&backtype=yesback";
							},
							getAllCheckDataall: function() {
								var shopName = $("#shopname").val();
								var getAllcount = $("#getAllcount").val();
								var kuai = 350; //600 -> 800 小
								var kuai2 = 350;
								var kuai3 = 180; //600->500 左移
								var kuai4 = 360; //570->950 下
								window.location.href = ".todownziliao?kuan=" + kuai + "&kuan2=" + kuai2 + "&kuan3=" + kuai3 + "&kuan4=" + kuai4 + "&logo1=" + 250 + "&logo2=" + 770 + "&backtype=allback" + "&status=0&Limit=" + getAllcount + "&shopName=" + encodeURI(encodeURI(shopName));
							}
						};

					table.on('tool(useruv)', function(obj) {
						var data = obj.data;
						var url = data.QRAdress;
						var id = data.QRCode;
						console.log(data)
						if(obj.event == 'eQRcode') {
							console.log(CmsConfig.ServiceUrl.ApiRootUrl +CmsConfig.addressUrl.Merchant.setcode + "?qrcodeurl=" + data.equipmentLinkAddress + "&qrcodeId=" + data.equipmentNumber + '&institutionNumber=' +JSON.parse(sessionStorage.getItem('userSh')).institutionNumber)
							window.location.href = CmsConfig.ServiceUrl.ApiRootUrl +CmsConfig.addressUrl.Merchant.setcode + "?qrcodeurl=" + data.equipmentLinkAddress + "&qrcodeId=" + data.equipmentNumber + '&institutionNumber=' +JSON.parse(sessionStorage.getItem('userSh')).institutionNumber ;
						} else if(obj.event == 'QRcode') {
							// var kuai = 350; //600 -> 800 小
							// var kuai2 = 350;
							// var kuai3 = 180; //600->500 左移
							// var kuai4 = 360; //570->950 下
							// window.location.href = ".qrcode/downservletImages?qrcodeurl=" + url + "&qrcodeId=" + id + "&kuan=" + kuai + "&kuan2=" + kuai2 + "&kuan3=" + kuai3 + "&kuan4=" + kuai4 + "&logo1=" + 570 + "&logo2=" + 260;
							window.location.href = CmsConfig.ServiceUrl.ApiRootUrl +CmsConfig.addressUrl.Merchant.downservletImages +"?qrcodeId=" + data.equipmentNumber + '&institutionNumber=' + JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
						} else if(obj.event == 'zhuangtaidisable') {
							var mydata = {
								"shangnumber": data.UserNumber,
								"Enable": 0
							}
							// 禁用分类
							layer.confirm('真的要启用吗?', function(index) {
								// 发送请求
								$.ajax({
									type: "post",
									url: ".saleStatus",
									async: true,
									data: mydata,
									success: function(data) {
										if(data.result == "success") {
											layer.msg("操作成功", {
												icon: 1,
												time: 1000
											}, function() {
												window.location.reload();
											});
										} else {
											layer.alert(data.msg, {
												icon: 6
											}, function() {
												return
											});
										}
									}
								});
							});
						} else if(obj.event == 'zhuangtaiopen') {
							var mydata = {
								"shangnumber": data.UserNumber,
								"Enable": 1
							}
							// 禁用分类
							layer.confirm('真的要禁用吗?', function(index) {
								// 发送请求
								$.ajax({
									type: "post",
									url: ".saleStatus",
									async: true,
									data: mydata,
									success: function(data) {
										if(data.result == "success") {
											layer.msg("操作成功", {
												icon: 1,
												time: 1000
											}, function() {
												window.location.reload();
											});

										} else {
											layer.alert(data.msg, {
												icon: 6
											}, function() {
												return
											});
										}
									}
								});
							});
						}else if(obj.event == 'yulan'){
							layer.open({
								type: 2,
								title: '预览',
								area: ['420px', '92%'], //宽高
								content: 'yulanImg.html',
								success: function(layero, index) {
									// 获取子页面的iframe
									var iframe = window['layui-layer-iframe' + index];
									// 向子页面的全局函数child传参
									iframe.subPageClerkpush(data, userNumber)
								}
							});
						}else if(obj.event == 'edit'){
							layer.open({
								type: 2,
								title: '编辑-收银码名称',
								area: ['420px', '30%'], //宽高
								content: 'equ-edit.html',
								success: function(layero, index) {
									// 获取子页面的iframe
									var iframe = window['layui-layer-iframe' + index];
									// 向子页面的全局函数child传参
									iframe.subPageClerkedit(data, userNumber)
								}
							});
						}

					});
					$('.layui-row .layui-btn').on('click', function() {
						var type = $(this).data('type');
						active[type] ? active[type].call(this) : '';
					});
				});

				function generateCode() {
					var num = 100;
					$.ajax({
						type: "post",
						url: ".generateCode",
						data: {
							"num": num
						},
						async: true,
						success: function(data) {
							if(data.result == "success") {
								layer.msg("生成成功", {
									icon: 1,
									time: 1000
								}, function() {
									window.location.reload();
								});
							} else {
								layer.alert(data.msg, {
									icon: 6
								}, function() {
									return
								});
							}
						}
					});
				}
			}
		</script>
	</body>
