    function subPage(data, data1) {

        $("#orderTime").html(jgData.orderTime)
        //成功时间,
        $("#insertTime").html(jgData.transactionTime)
        //支付通道
        $("#transactionPassageway").html(jgData.transactionPassageway)
        var oneZ,twoZ
        switch (jgData.onepaymentTypeName) {
            case '0':
                oneZ = '支付宝'
                break;
            case '1':
            oneZ = '微信'
                break;
            case '2':
            oneZ = '京东钱包'
                break;
            case '3':
            oneZ = '云闪付'
                break;
            case '7':
            oneZ = '银联'
            break;
            default:

                break;
        }

            case '0':
                twoZ = '条码支付'

            case '1':
                twoZ = '动态二维码支付'
                break;
            case '2':
                twoZ = '小程序支付'
                break;
            case '3':
                twoZ = 'APP支付'
                break;
            case '4':
                twoZ = 'H5支付'
                break;
            case '5':
                twoZ = '公众号支付'
                break;
            case '6':
                twoZ = '服务窗支付'
                break;
            case '7':
                twoZ = '预授权'
                break;
            case '8':
                twoZ = '刷脸支付'
                break;
            case '11':
                twoZ = '刷卡支付'
                break;
            case '12':
                twoZ = '刷卡支付'
                break;
            default:
                twoZ = '--'
                break;

        $("#zhifuchanpin").html(oneZ + '/' + twoZ)

        var index = parent.layer.getFrameIndex(window.name);
        $('#quxiao').click(function() {

            setTimeout(function() { parent.layer.close(index) }, 16);
        })
        return
        var serverUrl = window.parent.serverUrl

                "transactionAmount": jgData.transactionAmount,

                "shopPoundage": jgData.shopPoundage,
                //实收金额
                "shishou": jgData.transactionAmount - jgData.shopPoundage,
                //提交时间
                "orderTime": jgData.orderTime,
                //成功时间,
                "insertTime": jgData.insertTime,
                //支付通道
                "transactionPassageway": jgData.transactionPassageway,

                "zhifuchanpin": 'zhifuchanpin',

                "tijiaodizhi": '提交地址',
