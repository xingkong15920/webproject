		<script>
			$(".conBlock:last").css("margin-bottom", "44px");
			var index = parent.layer.getFrameIndex(window.name);
			$('#quxiao').click(function() {
				setTimeout(function() {
					parent.layer.close(index)
				}, 16);
			})

			var insNumber = JSON.parse(sessionStorage.getItem('userSh')).institutionNumber;
			var merNumber = JSON.parse(sessionStorage.getItem('userSh')).Number;
			var cardBackgroundId = ''
			layui.use(['laydate', 'table', 'upload', 'form'], function() {
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					admin = layui.admin,
					element = layui.element,
					layer = layui.layer;

				var upgState = ''
				var chooseCnum = 0
				var colorListIndex
				var colorList = ["63b359", "2c9f67", "509fc9", "5885cf", "9062c0", "d09a45", "e4b138",
					"ee903c", "f08500",
					"a9d92d", "dd6549", "cc463d", "cf3e36", "5E6671"
				]


				//查询有等级详情
				function getCardCon() {
					layer.load(2, {
						shade: 0.5
					});
					$.ajax({
						type: "get",
						url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.getGrades,
						data: {
							"merchantNumber": merNumber,
							"page": 1,
							"limit": 1,
						},
						async: false,
						dataType: "json",
						headers: {
							"Content-Type": "application/json"
						},
						success: function(data) {
							if (data.code === 1000) {
								layer.closeAll('loading');
								upgState = data.data.grades[0].upgradeState
								switch (upgState) {
									case 0:
										$('.lvUpcondition1').text('累计积分')
										$('.lvUpcondition2').text('积分')
										break;
									case 1:
										$('.lvUpcondition1').text('累计充值')
										$('.lvUpcondition2').text('元')
										break;
									case 2:
										$('.lvUpcondition1').text('累计消费')
										$('.lvUpcondition2').text('元')
										break;
								}
								if (data.data.timeType == 1) {
									$('.resetper').show()
								}
							} else if (data.code == -2) {
								layer.closeAll('loading');
								// layer.msg('暂无会员等级')
							} else {
								layer.msg('查询等级详情失败')
							}
						}
					});
				}

				getCardCon()


				//执行一个laydate实例
				laydate.render({
					elem: '#invalidTime' //指定元素
				});

				//监听指定开关
				form.on('switch(switchTest)', function(data) {
					layer.tips('广告状态:' + (this.checked ? '已开启' : '已关闭'), data.othis)
				});

				/*---------- 锁定等级设置 ----------*/
				form.on('radio(gradeType)', function(data) {
					if (data.value == 0) {
						$('.levellocked').show()
						$('input[name="upgradeConditions"]').attr('lay-verify', 'integral')
						$('input[name="initMoney"]').attr('lay-verify', 'initMoney')
						$('input[name="giveMoney"]').attr('lay-verify', 'giveMoney')
						$('input[name="termValidity"]').attr('lay-verify', 'termValidity')
					} else if (data.value == 1) {
						$('.levellocked').hide()
						$('input[name="upgradeConditions"]').removeAttr('lay-verify', 'integral')
						$('input[name="initMoney"]').removeAttr('lay-verify', 'initMoney')
						$('input[name="giveMoney"]').removeAttr('lay-verify', 'giveMoney')
						$('input[name="termValidity"]').removeAttr('lay-verify', 'termValidity')
					}
				});

				/*---------- 积分时效 ----------*/
				form.on('radio(timeType)', function(data) {
					if (data.value == 0) {
						$('.resetper').hide()
					} else if (data.value == 1) {
						$('.resetper').show()
					}
				});

				/*---------- 品牌logo，卡背景上传 ----------*/
				$('#cardBg').click(function() {
					$('#upBg').click()
				})
				$('.layui-upload-img').on({
					mouseover: function() {
						var cardId = $(this).attr("id")
						var cardSrc = $('#' + cardId + 'Img').attr("src")
						if (cardId === 'cardBg' && cardSrc) {
							$('.cardBgimg .imgDel').css({
								"display": "block",
								"opacity": 1
							})
						}
					}
				})
				$('.imgDel').on({
					mouseleave: function() {
						$('.imgDel').css({
							"display": "none",
							"opacity": 0
						})
					}
				})
				$('.imgDel').click(function(e) {
					var delId = e.currentTarget.dataset.id
					if (delId == 'cardBg') {
						console.log('cardBg')
						$('#cardBgImg').removeAttr('src')
						$(this).prev().find(".upTips").show()
						cardBackgroundId = ''
					}
					$(this).hide()
				})
				$("#upBg").change(function() {
					layer.load(2, {
						shade: 0.5
					});
					uploadImg(this, function(data) {
						uploadImgajax(data, 1)
					});
				});

				var $ = layui.$,
					active = {
						chSysImg: function() {
							layer.open({
								type: 2,
								title: '选择系统图库',
								area: ['80%', '80%'],
								content: './vipSysImg.html?SysImgType=4',
								success: function(layero, index) {}
							});
						},
					};

				$('.chooseSysImg').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});

				function changeImgId(id) {
					console.log(id)
					image_id = id
				}
				window._changeImgId = changeImgId;

				/*---------- 自定义验证规则 ----------*/
				form.verify({
					gradeName: function(value) {
						if (value == '') {
							return '等级名称不能为空！';
						} else if (value.length > 5) {
							return '等级名称不能超过5个字符'
						}
					},
					integral: function(value) {
						if (value == '') {
							return '请填写升级所需积分';
						}
					},
					initMoney: function(value) {
						if (value == '') {
							return '请填写开卡金额';
						}
					},
					giveMoney: function(value) {
						if (value == '') {
							return '请填写赠送金额';
						}
					},
					termValidity: function(value) {
						if (value == '') {
							return '请填写请填写正确的有效期！';
						}
					},
					consumeMoney: function(value) {
						if (value == '') {
							return '请填写消费金额';
						}
					},
					getIntegral: function(value) {
						if (value == '') {
							return '请填写赠送积分';
						}
					},
					singleGetIntegral: function(value) {
						if (value == '') {
							return '请填写单笔上限金额';
						}
					},
					initIntegral: function(value) {
						if (value == '') {
							return '请填写开卡赠送积分';
						}
					},
					integralDeduct: function(value) {
						if (value == '') {
							return '请填写积分抵现规则';
						}
					},
					upGetIntegral: function(value) {
						if (value == '') {
							return '请填写升级送积分规则';
						}
					},
				});

				/*---------- 监听开关 ----------*/
				//form.on('switch(level)', function(data) { //等级开关
				//	layer.tips('等级开关：' + (this.checked ? '已开启' : '已关闭'), data.othis)
				//});

				/*---------- 监听提交 ----------*/
				form.on('submit(add)', function(data, index) {
					var data = data.field
					data.upgradeState = upgState
					data.merchantNumber = merNumber
					data.cardBackgroundId = cardBackgroundId
					data.gradeColor = "#" + colorList[chooseCnum]
					if (data.defaultFlag) {
						data.defaultFlag = 1
					} else {
						data.defaultFlag = 0
					}

					layer.load(2, {
						shade: 0.5
					});
					setTimeout(function() {
						console.log(data)
						$.ajax({
							type: "post",
							url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.addGrade,
							data: JSON.stringify(data),
							dataType: "json",
							headers: {
								"Content-Type": "application/json"
							},
							success: function(data) {
								layer.closeAll('loading');
								if (data.code == 1000) {
									var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
									parent.layer.close(index); //再执行关闭
									parent.layer.msg('添加等级成功')
									parent.layui.table.reload('gradeList')
								} else {
									layer.msg(data.msg)

								}
							}
						});
					}, 300)
					return false;
				});

				ccolor()

				function ccolor() {
					$('.chooseColor span').eq(0).addClass('chooseCC layui-icon layui-icon-ok');
					$('.chooseColor span').click(function(e) {
						chooseCnum = $('.chooseColor span').index(this)
						$(this).addClass('chooseCC layui-icon layui-icon-ok');
						$('.chooseColor span').not($(this)).removeClass('chooseCC layui-icon layui-icon-ok')
						$('.card_b_bg').attr('class', 'card_b_bg card_bc' + chooseCnum)
						$('.setSP').css('background-color', '#' + colorList[chooseCnum])
					})
				}

			});

			function uploadImg(input_file, get_data) {
				var file = input_file.files[0];
				var reader = new FileReader();
				var AllowImgFileSize = 1100000;
				if (file.size < AllowImgFileSize) {
					reader.readAsDataURL(file);
					reader.onload = function() {
						get_data(this.result)
					}
					$(input_file).val('')
				} else {
					layer.closeAll('loading');
					layer.msg('上传失败<br>请上传不大于1M的图片！', function() {});
					$(input_file).val('')
				}
			}

			function uploadImgajax(Imgbase, upType) {
				var datas = {
					"imgBaseStr": Imgbase,
					"institutionNumber": insNumber,
					"imgType": upType,
					"merchantNumber": merNumber
				}
				// 发送请求
				$.ajax({
					type: "post",
					url: CmsConfig.ServiceUrl.ApiRootUrlMeb + CmsConfig.addressUrl.Mervip.uploadImg,
					data: JSON.stringify(datas),
					dataType: "json",
					async: false,
					headers: {
						"Content-Type": "application/json"
					},
					success: function(data) {
						layer.closeAll('loading');
						if (data.code === 1000) {
							switch (upType) {
								case 1:
									cardBackgroundId = data.data.imageId
									$('#cardBgImg').attr('src', data.data.localImgUrl);
									$('#cardBg').find('.upTips').hide();
									break;
							}
						}
					}
				});
			}
		</script>
