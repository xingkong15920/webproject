		<script>
			var serverUrl = 'http://192.168.110.190:5002/'
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
			console.log(userNumber)
			var code1;
			var jgData;
			var merchantca = false;
			var type;
			var logoUrl = '';
			var logotwUrl = '';
			var IconUrl = '';
			var faceUrl = ''

			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload'], function() {
				layui.$.support.cors = true; //允许ajax跨域
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl;
				//D0
				var d1L = new Array()
				var d0L = new Array()
				var d1N = new Array()
				var d0N = new Array()
				CmsUtility.postAjaxCall(
					//系统设置
					CmsConfig.addressUrl.Mechanism.getSalePcList, {
						"institutionNumber": userNumber,
					},
					function(data) {
						console.log(data)
						if (data.code == 1000) {
							var str = ''
							var d0 = data.data.d0Td
							for (let i = 0; i < d0.length; i++) {
								if (d0[i].incomingParts == 0) {
									str += '<input type="checkbox" name="D0rate" checked="true" value="' + d0[i].paymentChannel + '" title="' +
										d0[i].paymentChannelName + '">'
								} else {
									str += '<input type="checkbox" name="D0rate"  value="' + d0[i].paymentChannel + '" title="' + d0[i].paymentChannelName +
										'">'
								}

							}
							$('#D0Box').html(str)
							form.render()
							var str1 = ''
							var d1 = data.data.d1Td
							for (let i = 0; i < d1.length; i++) {
								if (d1[i].incomingParts == 0) {
									str1 += '<input type="checkbox" name="D1rate" checked="true" value="' + d1[i].paymentChannel + '" title="' +
										d1[i].paymentChannelName + '">'
								} else {
									str1 += '<input type="checkbox" name="D1rate" value="' + d1[i].paymentChannel + '" title="' + d1[i].paymentChannelName +
										'">'
								}

							}
							$('#D1Box').html(str1)
							form.render()
							var str2 = ''
							var t1 = data.data.t1Td
							for (let i = 0; i < t1.length; i++) {
								if (t1[i].incomingParts == 0) {
									str2 += '<input type="checkbox" name="T1rate" checked="true" value="' + t1[i].paymentChannel + '" title="' +
										t1[i].paymentChannelName + '">'
								} else {
									str2 += '<input type="checkbox" name="T1rate" value="' + t1[i].paymentChannel + '" title="' + t1[i].paymentChannelName +
										'">'
								}

							}
							$('#T1Box').html(str2)
							form.render()
							return

						} else {
							layer.msg(data.msg)
						}
					},
					function(data) {
						console.log('222')
					},
					'post',
					'false'
				)
				console.log(d1L, d0L)

				CmsUtility.postAjaxCall(
					//系统设置
					CmsConfig.addressUrl.Mechanism.getInstitutionRegisterInfo, {
						'institutionNumber': userNumber,
					},
					function(data) {
						console.log(data)
						if (data.code == 1000) {
							if (data.data.length > 0) {
								jgData = data.data[0]
								merchantca = jgData.merchantCa == 0 ? true : false
								jgData.merchantca = merchantca
								form.render()
								console.log(jgData.merchantca)
								form.val('basic', {
									//网站名称
									"websiteName": jgData.websiteName || '',
									//网站域名
									"websiteRealmName": jgData.websiteRealmName || '',
									"interfaceAddress": jgData.interfaceAddress,
									//联系邮箱
									"contactMailbox": jgData.contactMailbox || '',
									//客服电话
									"customServiceTell": jgData.customServiceTell || '',
									//客服QQ
									"customServiceQq": jgData.customServiceQq || '',
									//关注链接
									"focusLink": jgData.focusLink,
									//机构路径
									"institutionRoute": jgData.institutionRoute || '',
									//服务商路径
									"agentRoute": jgData.agentRoute || '',
									//商户路径,
									"merchantRoute": jgData.merchantRoute || '',
									//公司版权
									"companyCopyright": jgData.companyCopyright || '',
									//机构logo图

									//商户认证
									"merchantCa": merchantca,
									//网站统计代码
									"websiteStatisticsCode": jgData.websiteStatisticsCode || '',
									//验证次数限制
									"verificationlimit": jgData.verificationlimit || '',
									//验证冻结时间
									"verifyingFreezingTime": jgData.verifyingFreezingTime || '',
									// "paymentNo": jgData.paymentNo,
									// "paymentNoD1": jgData.paymentNoD1
								})
								$('#demo1').attr('src', jgData.institutionLogo)
								$('#demo2').attr('src', jgData.writtenLogo)
								$('#demo3').attr('src', jgData.icon)
								$('#demo4').attr('src', jgData.faceSwiping)
								logoUrl = jgData.institutionLogo
								logotwUrl = jgData.writtenLogo
								IconUrl = jgData.icon
								faceUrl = jgData.faceSwiping
								type = 0
							} else {
								type = 1
							}

						} else {
							alert(data.msg)
						}
					},
					function(data) {
						console.log('222')
					}
				)

				if (type == 0) {
					//表单初始赋值
					console.log(jgData.interfaceAddress)
					form.val('basic', {
						//网站名称
						"websiteName": jgData.websiteName || '',
						//接口地址
						"interfaceAddress": jgData.interfaceAddress,
						//网站域名
						"websiteRealmName": jgData.websiteRealmName || '',
						//联系邮箱
						"contactMailbox": jgData.contactMailbox || '',
						//客服电话
						"customServiceTell": jgData.customServiceTell || '',
						//客服QQ
						"customServiceQq": jgData.customServiceQq || '',
						//机构路径
						"institutionRoute": jgData.institutionRoute || '',
						//服务商路径
						"agentRoute": jgData.agentRoute || '',
						//商户路径,
						"merchantRoute": jgData.merchantRoute || '',
						//公司版权
						"companyCopyright": jgData.companyCopyright || '',
						//机构logo图
						//商户认证
						"merchantCa": merchantca,
						//网站统计代码
						"websiteStatisticsCode": jgData.websiteStatisticsCode || '',
						//验证次数限制
						"verificationlimit": jgData.verificationlimit || '',
						//验证冻结时间
						"verifyingFreezingTime": jgData.verifyingFreezingTime || '',
						"paymentNo": jgData.paymentNo
					})
					//$('#merchantCa').checked = jgData.merchantca
				}
				form.verify({
					htmlname: function(value) {
						if ($('#htmlname').val() == '') {
							return "请输入网站名称"
						}
					},
					zonghoutai: function(value) {
						if (value.length == '') {
							return "请输入总后台路径"
						}
					},
					dailishang: function(value) {
						if (value.length == '') {
							return '请输入服务商路径';
						}
					},
					shanghu: function(value) {
						if (value.length == '') {
							return '请输入商户路径';
						}
					},
					banquan: function(value) {
						if (value.length == '') {
							return '请输入版权信息';
						}
					},
					tongji: function(value) {
						if (value.length == '') {
							return '请输入统计代码';
						}
					},
