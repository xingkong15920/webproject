            var tjData = new Object()

                //系统设置
                'sepAccount/getSepPerson',
                JSON.stringify(tjData),

                    if (data.code == 1000) {
                        rList = data.data.resultList
                        var str = ''
                        for (var i = 0; i < rList.length; i++) {
                            var type;
                            if (rList[i].separateType == 0) {
                                type = '商户'
                            }
                            if (rList[i].separateType == 1) {
                                type = '个人'
                            }
                            if (rList[i].separateType == 2) {
                                type = '系统'
                            }
                            str += '<div class="layui-btn layui-btn-primary" data-value="' + rList[i].separateName + '/' + type + '/' + rList[i].separateNumber +
                                '" data-id="' + rList[i].separateNumber + '" style="width:100%;margin-left:0" onclick="clickS(this)" >' + rList[i].separateName + ' / ' + type + ' / ' + rList[i].separateNumber + '</div>'
                        }

                tjData.institutionNumber = userNumber
                table.render({
                    //url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
                    //url: './json/vip-card.json',
                    url: CmsConfig.ServiceUrl.ApiRootUrl + 'sepAccount/getSepPerson',
                    where: tjData,
                    method: 'post',
                    contentType: 'application/json',
                    elem: '#members',
                    height: 'full-210',
                    id: 'members',
                    response: {
                        //res 即为原始返回的数据
                        "statusCode": "1000", //解析接口状态

                    },
                    // request: {
                    //     pageName: ' ' //页码的参数名称，默认：page
                    //     ,limitName: ' ' //每页数据量的参数名，默认：limit
                    //   },
                    parseData: function(res) { //res 即为原始返回的数据
                        if (res.data == null) {
                            return
                        }
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.count, //解析数据长度
                            "data": res.data.resultList, //解析数据列表
                        };
                    },
                    cols: [
                        [{
                            align: 'center',
                            field: 'separateName',
                            title: '分账人名称',
                        }, {
                            align: 'center',
                            field: 'separateCell',
                            title: '分账人手机号',
                        }, {
                            align: 'center',
                            field: 'separateType',
                            title: '分账人类型',
                            templet: function(data) {
                                if (data.separateType == 0) {
                                    return '商户'
                                }
                                if (data.separateType == 1) {
                                    return '个人'
                                }
                                if (data.separateType == 2) {
                                    return '系统'
                                }
                            }
                        }, {
                            align: 'center',
                            field: 'separateNumber',
                            title: '微信OpenId/商户号',
                        }, {
                            align: 'center',
                            title: '操作',
                            toolbar: '#toolbar',
                            minWidth: 200
                        }]
                    ],
                    page: true,
                    done: function(res, curr, count) {

                        if (res.data == null) {
                            if (!!res.msg) {
                                //layer.msg(res.msg)
                            } else {
                                layer.msg('无数据')
                            }

                        } else {
                            //layer.msg(res.msg)
                        }
                    }
                });
            }
            tableRender()

            form.on('submit(add)', function(data, index) {
                var dataInfo = data.field

                dataInfo.institutionNumber = userNumber
                // dataInfo.separateNumber = $('#insSeparateNumber').attr('separatenumber')
                // console.log(dataInfo)
                // dataInfo.sepAllScale = dataInfo.sepAllScale / 100
                //     dataInfo.comsumerMaxScale = dataInfo.comsumerMaxScale / 100
                //     dataInfo.agentMaxScal = dataInfo.agentMaxScal / 100
                //     dataInfo.merchantMaxScxal = dataInfo.merchantMaxScxal / 100
                //     dataInfo.insMaxScxal = dataInfo.insMaxScxal / 100
                //     dataInfo.systemScxal = dataInfo.systemScxal / 100
                //     dataInfo.collectionPayment = 6
                dataInfo.merchantFefault = dataInfo.merchantFefault / 100
                dataInfo.agentRebate = dataInfo.agentRebate / 100
                dataInfo.personalRebate = dataInfo.personalRebate / 100
                // dataInfo.lockMerchantRebate = dataInfo.lockMerchantRebate / 100
                dataInfo.platformRebate = dataInfo.platformRebate / 100
                dataInfo.systemRebate = dataInfo.systemRebate / 100

                dataInfo.agentBuyCard = dataInfo.agentBuyCard / 100
                dataInfo.lockMerchantBuyCard = dataInfo.lockMerchantBuyCard / 100
                dataInfo.personalBuyCard = dataInfo.personalBuyCard / 100
                dataInfo.agentRecommendBuyCard = dataInfo.agentRecommendBuyCard /100
                if((dataInfo.agentBuyCard+dataInfo.lockMerchantBuyCard) >1){
                    layer.msg('购卡分账的商家分账比例与代理商分账比例不能大于100%')
                    return false
                }
                console.log(dataInfo)
                if(parseFloat(dataInfo.distributionCommission) + parseFloat(dataInfo.agentCommission) + parseFloat(dataInfo.platformCommission) > 100){
                    layer.msg('消费返利佣金比例设置总和不得大于100%')
                    return false
                }
                dataInfo.distributionCommission = dataInfo.distributionCommission /100
                 dataInfo.agentCommission = dataInfo.agentCommission /100
                 dataInfo.platformCommission = dataInfo.platformCommission /100

                console.log(dataInfo)
                layer.confirm('确认要保存分账设置?', function(index) {
                    CmsUtility.postAjaxCallJson(
                        //系统设置
                        'rebateCard/addrebateCard',
                        JSON.stringify(dataInfo),
                        function(data) {
                            if (data.code == 1000) {

                                layer.msg('更改成功')


                            } else {
                                layer.msg(data.msg)

                            }
                        },
                        function(data) {
                            console.log('222')
                        }
                    )
                })
                return false;

            })

            table.on('tool(members)', function(obj) {
                var data = obj.data;
                console.log(data)
                if (obj.event === 'edit') { //编辑
                    layer.open({
                        type: 2,
                        title: '编辑',
                        shade: 0.5,
                        area: [$(window).width() * 0.5 + 'px', '60%'],
                        maxmin: true,
                        resize: false,
                        content: ['edit-fxMan.html'],
                        success: function(layero, index) {
                            // 获取子页面的iframe
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传参
                            iframe.subPage(data)
                        }
                    });
                } else if (obj.event == 'delete') {
                    layer.confirm('确定删除此（' + data.separateName + '）分账人吗？', {
                        icon: 3,
                        title: '提示'
                    }, function(index) {
                        // 发送请求
                        console.log(data.institutionumber)
                        var addData = new Object()
                        addData.institutionNumber = data.institutionNumber
                        addData.id = data.id
                        addData.deletionFlag = 1
                        // 发送请求
                        CmsUtility.postAjaxCallJson(
                            //系统设置
                            'sepAccount/updateSepPerson',
                            JSON.stringify(addData),
                            function(data) {
                                if (data.code == 1000) {

                                    layer.msg('删除成功')
                                    layui.table.reload('members');
                                } else {
                                    layer.msg(data.msg)
                                }
                            },
                            function(data) {
                                console.log('222')
                            }
                        )
                    });
                }
            });
            var $ = layui.$,
                active = {
                    addDisP: function() {
                        layer.open({
                            type: 2,
                            title: '添加分销人',
                            area: ['700px', '450px'],
                            fixed: true, //不固定
                            maxmin: false,
                            content: 'add-fxMan.html'
                        });
                    },
                    addDisL: function() {
                        layer.open({
                            type: 2,
                            title: '添加分销人等级',
                            area: ['600px', '80%'],
                            fixed: true, //不固定
                            maxmin: false,
                            content: 'add-fxLevel.html'
                        });
                    }
                };
            $('.layui-btn').on('click', function() {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });

        </script>
</body>
