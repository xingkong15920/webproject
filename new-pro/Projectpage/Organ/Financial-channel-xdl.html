		<script>
			function changeRes(res) {
				var res = res
				if (res.length == 0) {
					return
				}
				for (var i = 0; i < res.length; i++) {
					if (res[i].addtime != null) {
						res[i].addtimea = res[i].addtime.split(" ")[0]
					}
				}
				return res
			}
			var myChart = echarts.init(document.getElementById('main'));
			var myChart1 = echarts.init(document.getElementById('main1'));
			var shName = []
			var shMoney = []
			var shList = []
			var shName1 = []
			var shNumber = []
			var shCount = []
			var ddDate = []
			var ddData = []
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
			var myDate = new Date();
			var sw = new Date(myDate - 1000 * 60 * 60 * 24);
			var nowY = sw.getFullYear();
			var nowM = sw.getMonth() + 1;
			var nowD = sw.getDate();
			var enddate = nowY + "-" + (nowM < 10 ? "0" + nowM : nowM) + "-" + (nowD < 10 ? "0" + nowD : nowD);
			var lw = new Date(myDate - 1000 * 60 * 60 * 24 * 6);
			var lastY = lw.getFullYear();
			var lastM = lw.getMonth() + 1;
			var lastD = lw.getDate();
			var startdate = lastY + "-" + (lastM < 10 ? "0" + lastM : lastM) + "-" + (lastD < 10 ? "0" + lastD : lastD);

			layui.use(['laydate', 'table', 'form', 'layer'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					layer = layui.layer;
				laydate.render({
					elem: '#startTime',
					value: startdate,
					max: enddate
				})
				laydate.render({
					elem: '#endTime',
					value: enddate,
					max: enddate
				})
				var option1 = {
				    title: {
				        text: '',
				        subtext: '',
				        left: 'center'
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				   
				    series : [
				        {
				            type: 'pie',
				            radius : '65%',
				            center: ['50%', '50%'],
				            selectedMode: 'single',
				            data:shCount,
				            itemStyle: {
				                emphasis: {
				                    shadowBlur: 10,
				                    shadowOffsetX: 0,
				                    shadowColor: 'rgba(0, 0, 0, 0.5)'
				                }
				            }
				        }
				    ]
				};
				var option = {
				    color: ['#3398DB'],
				    tooltip : {
				        trigger: 'axis',
				        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
				            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
				        }
				    },
				    grid: {
				        left: '3%',
				        right: '4%',
				        bottom: '3%',
				        containLabel: true
				    },
				    xAxis : [
				        {
				            type : 'category',
				            data : shName,
				            axisTick: {
				                alignWithLabel: true
				            },
				            axisLabel: {  
                                     interval: 0,  
                                     formatter:function(value){  
                                           
                                         var ret = "";
                                         var maxLength = 2;
                                         var valLength = value.length;
                                         var rowN = Math.ceil(valLength / maxLength); 
                                         if (rowN > 1)  
                                         {  
                                             for (var i = 0; i < rowN; i++) {  
                                                 var temp = "";//每次截取的字符串  
                                                 var start = i * maxLength;//开始截取的位置  
                                                 var end = start + maxLength;//结束截取的位置  
                                                 //这里也可以加一个是否是最后一行的判断，但是不加也没有影响，那就不加吧  
                                                 temp = value.substring(start, end) + "\n";  
                                                 ret += temp; //凭借最终的字符串  
                                             }  
                                             return ret;  
                                         }  
                                         else {  
                                             return value;  
                                         }  
                                     }  
                                 }
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				    series : [
				        {
				            name:'商户金额',
				            type:'bar',
				            barWidth: '60%',
				            data:shMoney
				        }
				    ]
				};
				window.jyClick = function(data, data1) {
            
               
            $('.fl').attr('class', 'layui-btn layui-btn-primary fl')
            $('.fl').eq(data).attr('class', 'layui-btn  fl')
            switch (data1) {
                case 0:
                    $('#startTime').val(CmsUtility.fun_date(0))
                    $('#endTime').val(CmsUtility.fun_date(0))
                    break;
                case 1:
                    $('#startTime').val(CmsUtility.fun_date(-1))
                    $('#endTime').val(CmsUtility.fun_date(-1))
                    break;
                case 2:
                    $('#startTime').val(CmsUtility.fun_date(-7))
                    $('#endTime').val(CmsUtility.fun_date(-1))
                    break;
                case 3:
                    $('#startTime').val(CmsUtility.fun_date(-30))
                    $('#endTime').val(CmsUtility.fun_date(-1))
                    break;
                default:
                    // statements_def
                    break;
            }
            searchZhe()
					tableRender()

        }
				function tableRender() {
					for(let i = 0 ; i < shName.length;i++){
			            shName.splice(i)
			        }
			        for(let i = 0 ; i < shMoney.length;i++){
			            shMoney.splice(i)
			        }
			        for(let i = 0 ; i < shCount.length;i++){
			            shCount.splice(i)
			        }
					

					

					

					//新大陆数据
					//通道下商户金额前十  
					CmsUtility.postAjaxCall(
			            //系统设置
			            CmsConfig.addressUrl.Mechanism.getInsPayChMoney, {
			                "institutionNumber": userNumber,
							"paymentType": 4,
							"startTime": $('#startTime').val(),
							"endTime": $('#endTime').val(),
							"page":1,
							"limit":10
			            },
			            function(data) {
			                if (data.code == 1000) {
			                	var res = data.data
			                    
			                   for(var j = 0; j < res.length; j++) {
			                	shName.push(res[j].Merchant_Name)
			                	
			                	shMoney.push(res[j].orderMoney)
			                }
			                // 为echarts对象加载数据
			                myChart.clear()
			                myChart.setOption(option,'true');
			                } else {
			                    layer.msg(data.msg)
			                }
			            },
			            function(data) {
			                console.log('222')
			            }
			        )
					//通道下商户交易笔数前十  
					CmsUtility.postAjaxCall(
			            //系统设置
			            CmsConfig.addressUrl.Mechanism.getInsPayCount, {
			                "institutionNumber": userNumber,
							"paymentType": 4,
							"startTime": $('#startTime').val(),
							"endTime": $('#endTime').val(),
							"page":1,
							"limit":10
			            },
			            function(data) {
			                if (data.code == 1000) {
			                	var res = data.data
			                    
			                   for(var j = 0; j < res.length; j++) {
			                	var newO = new Object()
			                	newO.name = res[j].Merchant_Name
			                	newO.value = res[j].orderCount
			                	shCount.push(newO)
			                	
			                }
			                // 为echarts对象加载数据
			                myChart1.clear()
			                myChart1.setOption(option1,'true');
			                } else {
			                    layer.msg(data.msg)
			                }
			            },
			            function(data) {
			                console.log('222')
			            }
			        )
					//通道下商户补贴金额前十  
					table.render({
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getInsPayChSubMoney,
						where: {
							"institutionNumber": userNumber,
							"paymentType": 4,
							"startTime": $('#startTime').val(),
							"endTime": $('#endTime').val(),
						},
						elem: '#members_XDL3',
						id: 'members_XDL3',
						response: {
							//res 即为原始返回的数据
							"statusCode": "1000", //解析接口状态
						},
						parseData: function(res) { //res 即为原始返回的数据
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.count, //解析数据长度
								"data": res.data, //解析数据列表
							};
						},
						cols: [
							[{
								title: '排名',
								type: 'numbers'
							}, {
								align: 'center',
								field: 'Merchant_Name',
								title: '商户名称',
							}, {
								align: 'center',
								field: 'subsidyMoney',
								title: '补贴金额',
								templet:function(data){
									return (data.subsidyMoney).toFixed(2)
								}
							}]
						],
						done: function(res, curr, count) {}
					});
					//通道下商户补贴笔数前十  
					table.render({
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getInsPaySubCount,
						where: {
							"institutionNumber": userNumber,
							"paymentType": 4,
							"startTime": $('#startTime').val(),
							"endTime": $('#endTime').val(),
						},
						elem: '#members_XDL4',
						id: 'members_XDL4',
						response: {
							//res 即为原始返回的数据
							"statusCode": "1000", //解析接口状态
						},
						parseData: function(res) { //res 即为原始返回的数据
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.count, //解析数据长度
								"data": res.data, //解析数据列表
							};
						},
						cols: [
							[{
								title: '排名',
								type: 'numbers'
							}, {
								align: 'center',
								field: 'Merchant_Name',
								title: '商户名称',
							}, {
								align: 'center',
								field: 'subsidyCount',
								title: '补贴笔数',
							}]
						],
						done: function(res, curr, count) {}
					});

					
				}

				searchZhe()
				tableRender()
				$('#searchZhe').click(function() {
					searchZhe()
					tableRender()
					 $('.fl').attr('class', 'layui-btn layui-btn-primary fl')
				})

				function searchZhe() {
					$.ajax({
						type: "post",
						url: CmsConfig.ServiceUrl.ApiRootUrl +  CmsConfig.addressUrl.Mechanism.getInsPayChSPSS,
						data: {
							"institutionNumber": userNumber,
							"startTime": $('#startTime').val() + ' 00:00:00',
							"endTime": $('#endTime').val() + ' 23:59:59',
						},
						async: true,
						dataType: "json",
						success: function(data) {
							if (data.code == 1000) {
								var reportT = data.data[0]
								
								$('#XDLCount').html(data.data[0].XDLCount)
								$('#XDLAmount').html((data.data[0].XDLAmount).toFixed(2))
								$('#XDLCharge').html((data.data[0].XDLCharge).toFixed(2))
								$('#XDLRefundAmount').html((data.data[0].XDLRefundAmount).toFixed(2))
								$('#XDLRefundCount').html(data.data[0].XDLRefundCount)
								$('#XDLShiShouAmount').html((data.data[0].XDLShiShouAmount).toFixed(2))
								$('#XDLSubsidyCount').html(data.data[0].XDLSubsidyCount)
								$('#XDLSubsidyAmount').html((data.data[0].XDLSubsidyAmount).toFixed(2))
							} else {
								layer.msg(data.msg)
							}
						},
					})
				}
			});
		</script>
