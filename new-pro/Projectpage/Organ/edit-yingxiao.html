    <script>
    var type111 = 0
    var code1 = ''
    var reportList = '';
    var poundageSubsidy = 1
    function subPage(data, data1) {

        var jgData = data
        var channelType = data1
        console.log(jgData)

        
        $("#merchantName").html(jgData.merchantName)
        $("#merchantNumber").html(jgData.merchantNumber)
        $("#subNumber").html(jgData.subaccountNumber)
        var serverUrl = 'http://192.168.110.190:5002/'
        var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
        layui.use(['laydate', 'table', 'form', 'laytpl', 'upload'], function() {
            layui.$.support.cors = true; //允许ajax跨域
            var $ = layui.jquery,
                upload = layui.upload,
                laydate = layui.laydate,
                table = layui.table,
                form = layui.form,
                laytpl = layui.laytpl;
            //执行一个laydate实例
            laydate.render({
                elem: '#subsidyStartTime',
                trigger: 'click'
            });
            laydate.render({
                elem: '#subsidyEndTime',
                trigger: 'click'
            });
            var str = '<option value="0">机构</option><option value="1">'+ jgData.agentName + '/' + jgData.agentNumber +'</option>'
            console.log(str)
            $('#subTargetName').html(str)
            form.render()
            CmsUtility.postAjaxCall(
            //系统设置
            '/channelSub/getMerchantSubsidy', {

                "merchantNumber": jgData.merchantNumber,
                "subaccountNumber": jgData.subaccountNumber,
            },

            function(data) {
                if (data.code == 1000) {
                    // type111 = 2
                    var info = data.data
                    poundageSubsidy = info.poundageSubsidy
                    form.val('yingxiao', {
                        "poundageSubsidy":info.poundageSubsidy == 0 ? true:false,
                        "subsidyMin": info.subsidyMin,
                        "atMostSubsidy": info.atMostSubsidy,
                        "subsidyMax": info.subsidyMax,
                        "subsidyStartTime": info.subsidyStartTime,
                        "subsidyRate": info.subsidyRate * 100,
                        "subsidyEndTime": info.subsidyEndTime,
                        "subTargetName":info.subTargetName,
                    })

                } else {
                    layer.msg(data.msg)

                }
            },
            function(data) {
                console.log('222')
            }
        )

            table.render({
                elem: '#table1',
                url: CmsConfig.ServiceUrl.ApiRootUrl + 'channelSub/getMerchantSubsidyList',
                where: {
                    "merchantNumber": jgData.merchantNumber,
                    "subaccountNumber": jgData.subaccountNumber,
                    //"subaccountNumber":'0001210F1766081',
                },
                page:true,
                method: "post",
                id: 'deviceInfo',
                response: {
                    "statusCode": "1000", //解析接口状态
                },
                parseData: function(res) {


                    if (res.data == null) {
                        return
                    }
                    console.log(res)
                    return {
                        "code": res.code,
                        "count":res.data.count,
                        "data": res.data.resultMap,
                    }
                },
                cols: [
                    [{
                            field: 'subsidyBatch',
                            title: '批次号',
                            align: 'center',
                        }, {
                            field: 'marketingSubsidy',
                            title: '营销费补贴',
                            align: 'center',
                        }
                        // , {
                        //     title: 'AppSecret',
                        //     align: 'center',
                        //     field: 'appsecret',
                        // }
                        , {
                            title: '手续费补贴',
                            align: 'center',
                            field: 'merchantSubsidy',
                        }, {
                            title: '补贴日期',
                            align: 'center',
                            field: 'subsidyTime',
                        }
                    ]
                ],
                done: function(res, curr, count) {
                    console.log(res)
                    reportList = res.data
                },
            })




            form.on('switch(poundageSubsidy)', function(data) { //设置会员卡的有效期
                console.log(this.checked)
                if(this.checked == true){
                    poundageSubsidy = 0
                }else{
                    poundageSubsidy = 1
                }
            });
            //表单初始赋值
            // $('#sub').click(function(){
            //  console.log(code1)
            // })
            form.verify({

                title: function(value) {

                    if (value.length == "" && poundageSubsidy != 1) {
                        return '不能为空！';
                    }
                },
            });

            // //监听提交
            form.on('submit(sub)', function(data) {
                //var index = layer.load(2, { shade: [0.4, '#393D49'] })
                console.log(data.field)
                // if(data.field.nuber)
                var getData = data.field
                
                var str = ''
                if(poundageSubsidy == 1){
                    str = ''
                    str = '确认要关闭营销补贴吗？'
                }else{
                    if(getData.subsidyRate/100 > jgData.weChatRate){
                        layer.msg('补贴费率不得大于该子账号支/微费率：' + jgData.weChatRate *100 + '%')
                        return 
                    }
                    var bt = ''
                    if(getData.subTargetName == 0){
                        bt = '机构'
                    }else{
                        bt = jgData.agentName
                    }
                    str = ''

                    str += '请确认补贴规则：' + '</br>'
                    str += '补贴方：' + bt + '</br>'
                    str += '单笔金额：' + getData.subsidyMin+ '元' + '-' + getData.subsidyMax+ '元' + '</br>'
                    str += '补贴费率：' + getData.subsidyRate + '%' + '</br>'
                    str += '最多补贴金额：' + getData.atMostSubsidy+ '元' + '</br>'
                    str += '补贴周期：' + getData.subsidyStartTime + ' - ' + getData.subsidyEndTime
                }
                layer.confirm(str, {icon: 3, title:'提示'}, function(index){
                  //do something
                  console.log(index);
                  var tjData = new Object();
                    tjData.subaccountNumber  = jgData.subaccountNumber

                    tjData.channelType = channelType

                    tjData.subsidyRate = getData.subsidyRate / 100

                    tjData.subsidyMin = getData.subsidyMin

                    tjData.atMostSubsidy = getData.atMostSubsidy

                    tjData.subsidyMax = getData.subsidyMax

                    tjData.subsidyStartTime= getData.subsidyStartTime

                    tjData.subsidyEndTime= getData.subsidyEndTime

                    tjData.merchantNumber= jgData.merchantNumber

                    tjData.poundageSubsidy= poundageSubsidy
                    tjData.subTargetName = getData.subTargetName
                    console.log(tjData)
                    CmsUtility.postAjaxCall(
                    //系统设置
                    'channelSub/updateMerchantSubsidy',
                    tjData,
                    function(data) {
                        layer.closeAll()
                        if (data.code == 1000) {
                            // type111 = 2

                            layer.msg(data.msg)
                            // location.reload();
                            // // x_admin_close()
                            // // parent.layer.msg('生成成功')
                            // layui.table.reload('deviceInfo')


                        } else {
                            layer.alert(data.msg)

                        }
                    },
                    function(data) {
                        console.log('222')
                    }
                )
                return false
                });
                return
                var tjData = new Object();
                
                CmsUtility.postAjaxCall(
                    //系统设置
                    'channelSub/updateMerchantSubsidy',
                    tjData,
                    function(data) {
                        layer.closeAll()
                        if (data.code == 1000) {
                            // type111 = 2

                            layer.msg(data.msg)
                            location.reload();
                            // x_admin_close()
                            // parent.layer.msg('生成成功')
                            layui.table.reload('deviceInfo')


                        } else {
                            layer.alert(data.msg)

                        }
                    },
                    function(data) {
                        console.log('222')
                    }
                )
                return false
            });
            
        });
    }
