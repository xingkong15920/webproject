					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl;
				CmsUtility.postAjaxCall(
						//系统设置
					'insAgentWith/getInsReceiptSetting',
					{
						"institutionNumber":institutionNumber
					},
					function(data){
						if(data.code == 1000){
							if(data.data == null){
								layer.msg(data.msg)
							}else{
							form.val('basic', {
								"institutionName":data.data.institutionName,
								"identifier":data.data.identifier,
								"invoiceContent":data.data.invoiceContent,
								"openingBankBranch":data.data.openingBankBranch,
								"bankCardNo":data.data.bankCardNo,
								"address":data.data.address,
								"tell":data.data.tell,
								"postAdress":data.data.postAdress,								
								"postName":data.data.postName,
								"postTell":data.data.postTell,								
							})
							// 河北鸿搜网络科技有限公司911130105590967608J技术服务费工商银行石家庄建华支行0402022409300450513河北省石家庄市长安区瀚科大厦512室0311-89643782
							}
							
						}else{
							layer.msg(data.msg)
						}
					},
					function(data){
						console.log('222')
					}
				)
				
				form.verify({
					title:function(value){
						if(!value){
							return "不得为空"
						}
					},
					pass: [/^[0-9A-Za-z]{6,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if($('#passWord').val() != $('#repassWord').val()) {
							return '两次密码不一致';
						}
					}
				});
				//普通图片上传

					// 	title: '最终的提交信息'
					// })
					
					var data = data.field
					console.log(data)

					CmsUtility.postAjaxCall(
						//系统设置
