    <script>
    var logoUrl
    var oldAdd;

    function subPage(data, data1) {
        var jgData;
        jgData = data
        console.log(jgData)
        var index = parent.layer.getFrameIndex(window.name);
        $('#quxiao').click(function() {

            setTimeout(function() { parent.layer.close(index) }, 16);
        })
        var serverUrl = window.parent.serverUrl
        var userNumber = JSON.parse(sessionStorage.getItem('organUser')).Number;
        layui.use(['laydate', 'table', 'upload', 'form'], function() {
            var $ = layui.jquery,
                upload = layui.upload,
                laydate = layui.laydate,
                table = layui.table,
                form = layui.form,
                admin = layui.admin,
                element = layui.element,
                layer = layui.layer;
            var tableSelect = layui.tableSelect;

            //执行一个laydate实例
            laydate.render({
                elem: '#time1' //指定元素
            });
            laydate.render({
                elem: '#time2' //指定元素
            });
            //表单初始赋值
            form.val('cardAdd', {
                "name": jgData.name,
                "selectedPosition": jgData.selectedPosition.toString(),
                "advertType": jgData.advertType.toString(),
                "url": jgData.url,
                "describe": jgData.describe,
                "startTime": jgData.startTime,
                "describe1": jgData.describe,
                "endTime": jgData.endTime,
                "state": jgData.state == 0 ? true : false,
                "launchChannel": jgData.launchChannel.toString()
            })
            oldAdd = jgData.address
            logoUrl = jgData.address
            switch (jgData.advertType.toString()) {
                case '0':
                    $('.image').show()
                    $('.video').hide()
                    break;
                case '1':
                    $('.image').hide()
                    $('.video').show()
                    $('#demo2').hide()
                    break;
            }
            form.on('radio(type)', function(data) {
                switch (data.value) {
                    case '0':
                        $('.image').show()
                        $('.video').hide()
                        break;
                    case '1':
                        $('.image').hide()
                        $('.video').show()
                        break;
                }
            })
            form.on('radio(add)', function(data) {
                switch (data.value) {
                    case "0":

                        $('#test1').css({
                            "width": "250px",
                            "height": "300px"
                        })
                        form.val('cardAdd', {

                            "launchChannel": '0'
                        })
                        break;
                    case "1":
                        console.log('123')
                        $('#test1').css({
                            "width": "480px",
                            "height": "270px"
                        })
                        break;
                    case "2":
                        console.log('123')
                        $('#test1').css({
                            "width": "480px",
                            "height": "270px"
                        })
                        break;
                    case "3":
                        console.log('123')
                        $('#test1').css({
                            "width": "250px",
                            "height": "300px"
                        })
                        break;
                    case "4":
                        form.val('cardAdd', {

                            "launchChannel": '1'
                        })
                        break;
                    case "5":
                        form.val('cardAdd', {

                            "launchChannel": '2'
                        })
                        break;
                    default:
                        // statements_def
                        break;
                }
            });
            if (jgData.advertType == 0) {
                $('#demo1').attr('src', jgData.address)
            } else {
                $('#logo2').attr('src', jgData.address)
            }



            form.on('radio(add)', function(data) {
                switch (data.value) {
                    case "0":
                        console.log('123')
                        $('#test1').css({
                            "width": "250px",
                            "height": "300px"
                        })
                        break;
                    case "1":
                        console.log('123')
                        $('#test1').css({
                            "width": "480px",
                            "height": "270px"
                        })
                        break;
                    case "2":
                        console.log('123')
                        $('#test1').css({
                            "width": "480px",
                            "height": "270px"
                        })
                        break;
                    case "3":
                        console.log('123')
                        $('#test1').css({
                            "width": "250px",
                            "height": "300px"
                        })
                        break;
                    default:
                        // statements_def
                        break;
                }
            });


            //监听指定开关
            form.on('switch(switchTest)', function(data) {
                layer.tips('广告状态:' + (this.checked ? '已开启' : '已关闭'), data.othis)
            });

            /*---------- 优惠设置 ----------*/


            /*---------- 生日 ----------*/


            /*---------- 普通图片上传 ----------*/
            var uploadInst = upload.render({
                elem: '#test1',
                url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Public.addPic,
                data: {
                    "institutionNumber": userNumber,
                },
                size: 1024,
                before: function(obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function(index, file, result) {
                        $('#demo1').attr('src', result); //图片链接（base64）
                    });
                },
                done: function(res) {
                    //如果上传失败
                    console.log(res)
                    if (res.code != 1000) {
                        return layer.msg('上传失败');
                    } else {
                        logoUrl = res.data
                    }
                    //上传成功
                },
                error: function() {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function() {
                        uploadInst.upload();
                    });
                }
            });
            //上传视频
            var uploadInst1 = upload.render({
                elem: '#test2',
                url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Public.addVideo,
                field: "file",
                data: {
                    "institutionNumber": userNumber,
                },
                accept: 'video', //视频,
                acceptMime: 'mp4',
                size: '11000',
                before: function(obj) {
                    // $('#demo1').hide()
                    // console.log(obj)
                    var index = layer.load(2, { shade: [0.4, '#393D49'] })
                },
                done: function(res) {
                    console.log(res)
                    if (res.code == 1000) {
                        $('#demo2').hide()
                        $('#logo2').attr('src', res.data)
                        logoUrl = res.data
                        layer.closeAll()
                    } else {
                        layer.msg(res.msg)
                    }
                },
                error: function() {
                    //演示失败状态，并实现重传
                    var demoText = $('#demoText1');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function() {
                        uploadInst.upload();
                    });
                }
            });
            /*---------- 自定义验证规则 ----------*/
            form.verify({
                title: function(value) {
                    if (value.length == "") {
                        return '不能为空！';
                    }
                },

            //  layer.tips('等级开关：' + (this.checked ? '已开启' : '已关闭'), data.othis)
            //});


            /*---------- 监听提交 ----------*/
            form.on('submit(add)', function(data) {
                var data = data.field
                data.institutionNumber = userNumber
                if (data.advertType == 0) {
                    data.address = logoUrl
                    data.describe = data.describe
                } else {
                    data.describe = data.describe1
                }
                data.number = jgData.number
                data.address = logoUrl
                if (data.address != oldAdd) {
                    data.oldAdress = oldAdd
                }
                data.startTime = data.startTime + ' 00:00:00'
                data.endTime = data.endTime + ' 23:59:59'
                // if()
                CmsUtility.postAjaxCall1(
                    //系统设置
                    CmsConfig.addressUrl.Mechanism.updateAdvertising,
                    data,
                    function(data) {
                        if (data.code == 1000) {
                            setTimeout(function() { parent.layer.close(index) }, 16);
                            parent.layer.msg('保存成功')
                            parent.layui.table.reload('vip_cardList')
                        } else {
                            layer.msg(data.msg)

                        }
                    },
                    function(data) {
                        console.log('222')
                    }
                )
                return false;
            });

        });
    }
