<body id="iosiframe">
    <div class="x-body">
        <div class="layui-row">
            <form class="layui-form" action="" lay-filter="tongdao">
                <div class="layui-form-item">
                    <label class="layui-form-label">PID</label>
                    <div class="layui-input-block">
                        <input type="text" name="alipayPid" autocomplete="off" placeholder="合作伙伴PID" class="layui-input" lay-verify="alipayPid">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">支付宝AppID</label>
                    <div class="layui-input-block">
                        <input type="text" name="alipayAppid" autocomplete="off" placeholder="应用appid" class="layui-input" lay-verify="alipayAppid">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width:100px">加签模式</label>
                    <div class="layui-input-block" id="authorizationMode">
                        <input type="radio" name="authorizationMode" value="0" title="公钥秘钥" lay-filter="cardvalid" checked="">
                        <input type="radio" name="authorizationMode" value="1" title="公钥证书" lay-filter="cardvalid">
                    </div>
                </div>
                <div id="authorizationMode0">
                    <div class="layui-form-item">
                        <label class="layui-form-label">商户RSA私钥</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="privateKey" autocomplete="off" placeholder="RSA私钥" lay-verify="privateKey" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商户RSA公钥</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="publicKey" autocomplete="off" placeholder="RSA公钥" lay-verify="publicKey" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">支付宝应用公钥</label>
                        <div class="layui-input-block">
                            <textarea class="layui-textarea" name="alipayPublicKey" autocomplete="off" placeholder="应用公钥" lay-verify="alipayPublicKey" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div id="authorizationMode1" style="display:none">
                    
                    <div class="layui-form-item">
                        <label class="layui-form-label">应用公钥证书</label>
                        <div class="layui-input-block">
                            <div class="layui-btn layui-btn-sm " id="test1">上传证书</div>
                            <input type="text" style="cursor:pointer;width:60%;display:inline-block" name="certPath" autocomplete="off" placeholder="请上传应用公钥" class="layui-input" readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">支付宝公钥证书</label>
                        <div class="layui-input-block">
                           <div class="layui-btn layui-btn-sm " id="test2" >上传证书</div>
                           <input type="text" style="cursor:pointer;width:60%;display:inline-block" name="alipayPublicCertPath" autocomplete="off" placeholder="请上传支付宝公钥" class="layui-input" readonly="readonly">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">支付根证书</label>
                        <div class="layui-input-block">
                            <div class="layui-btn layui-btn-sm " id="test3" >上传证书</div>
                            <input type="text" style="cursor:pointer;width:60%;display:inline-block" name="rootCertPath" autocomplete="off" placeholder="请上传支付宝公钥" class="layui-input" readonly="readonly">
                        </div>
                        
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">支付前缀</label>
                    <div class="layui-input-block">
                        <input type="text" name="prefixPayment" autocomplete="off" placeholder="支付前缀(默认请写机构号)" class="layui-input" lay-verify="prefixPayment">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">回调地址</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="notifyUrl" autocomplete="off" placeholder="回调地址" rows="3" lay-verify=""></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">支付网关</label>
                    <div class="layui-input-block">
                        <textarea class="layui-textarea" name="alipayPaymentGateway" autocomplete="off" placeholder="支付网关" rows="3" lay-verify=""></textarea>
                    </div>
                </div>
                <!-- <div class="layui-form-item">
                    <label class="layui-form-label">通道状态</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="alipayDisable" lay-skin="switch" lay-filter="GF_zfbswitch" lay-text="开|关" checked>
                    </div>
                </div> -->
                <div class="layui-form-item">
                    <label class="layui-form-label">中文名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="alipayName" autocomplete="off" placeholder="请输入通道中文名称" class="layui-input" lay-verify="alipayName">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">英文名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="alipaySpell" autocomplete="off" placeholder="请输入通道英文名称,建议英文首字母" class="layui-input" lay-verify="alipaySpell">
                    </div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;text-align: center;">
                            <button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary" id="quxiao" onclick="x_admin_close()">取消</button>
                        </div>
                        <!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../common/config-organ.js"></script>
    <script src="../../common/utility.js"></script>
    <script>
    function changeRes(res) {
        var res = res
        if (res.length == 0) {
            return
        }
        for (var i = 0; i < res.length; i++) {

        }
        return res
    }
    var index = parent.layer.getFrameIndex(window.name);
    var serverUrl = window.parent.serverUrl
    var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
    var merchantCa = true;
    var isTure = true;
    var authorizationMode = 0
    var certPath = '',alipayPublicCertPath = '',rootCertPath = '';
    layui.use(['laydate', 'table', 'upload', 'form'], function() {
        var $ = layui.jquery,
            upload = layui.upload,
            laydate = layui.laydate,
            table = layui.table,
            form = layui.form,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer;

        /*---------- 自定义验证规则 ----------*/
        form.verify({
            alipayName: function(value) {
                if (value.length == "") {
                    return '支付中文名称不能为空！';
                }
            },
            alipaySpell: function(value) {
                if (value.length == "") {
                    return '支付宝英文名称不能为空！';
                }
                var newReg = new RegExp('^[0-9a-zA-Z]+$')
                if (!newReg.test(value)) {
                    return '英文名称只能为英文或数字'
                }
            },
            alipayAppid: function(value) {
                if (value.length == "") {
                    return '支付宝APPID不能为空！';
                }
            },
            alipayPid: function(value) {
                if (value.length == "") {
                    return '支付宝PID不能为空！';
                }
            },
            privateKey: function(value) {
                console.log($('#authorizationMode').val())
                if (value.length == "" && authorizationMode == 0) {
                    return 'RSA私钥不能为空！';
                }
            },
            publicKey: function(value) {
                if (value.length == "" && authorizationMode == 0) {
                    return 'RSA公钥不能为空！';
                }
            },
            alipayPublicKey: function(value) {
                if (value.length == "" && authorizationMode == 0) {
                    return '应用公钥不能为空！';
                }
            },
            notifyUrl: function(value) {
                if (value.length == "") {
                    return '支付宝回调地址不能为空！';
                }
            },
            alipayPaymentGateway: function(value) {
                if (value.length == "") {
                    return '支付宝支付网关不能为空';
                }
            },
        });

        form.on('switch(GF_zfbswitch)', function(data) { //计次开关

            authorizationMode = this.checked ? '0' : '1'
        });
        form.on('radio(cardvalid)', function(data) {
            console.log(data)
            authorizationMode = data.value
            if(data.value == 0){
                $('#authorizationMode0').show()
                $('#authorizationMode1').hide()
            }else{
                $('#authorizationMode1').show()
                $('#authorizationMode0').hide()
            }
        })
        var uploadInst = upload.render({
            elem: '#test1',
            url: CmsConfig.ServiceUrl.ApiRootUrl + 'csrFileMange/uploadFile',
            data: {
                "institutionNumber": userNumber,
                "type":0
            },
            accept:'file',
            size:1024,
            before: function(obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result) {
                    
                });
            },
            done: function(res) {
                //如果上传失败
                console.log(res)
                if (res.code != 1000) {
                    return layer.msg('上传失败');
                } else {
                     certPath = res.data
                     form.val('tongdao', {
                        "certPath":res.data
                     })
                }
                //上传成功
            },
            error: function() {
                //演示失败状态，并实现重传
                // var demoText = $('#demoText');
                // demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                // demoText.find('.demo-reload').on('click', function() {
                //     uploadInst.upload();
                // });
            }
        });
        var uploadInst = upload.render({
            elem: '#test2',
            url: CmsConfig.ServiceUrl.ApiRootUrl + 'csrFileMange/uploadFile',
            data: {
                "institutionNumber": userNumber,
                "type":1
            },
            accept:'file',
            size:1024,
            before: function(obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result) {
                    
                });
            },
            done: function(res) {
                //如果上传失败
                console.log(res)
                if (res.code != 1000) {
                    return layer.msg('上传失败');
                } else {
                     alipayPublicCertPath = res.data
                     form.val('tongdao', {
                        "alipayPublicCertPath":res.data
                     })
                }
                //上传成功
            },
            error: function() {
                //演示失败状态，并实现重传
                // var demoText = $('#demoText');
                // demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                // demoText.find('.demo-reload').on('click', function() {
                //     uploadInst.upload();
                // });
            }
        });
        var uploadInst = upload.render({
            elem: '#test3',
            url: CmsConfig.ServiceUrl.ApiRootUrl + 'csrFileMange/uploadFile',
            data: {
                "institutionNumber": userNumber,
                "type":2
            },
            accept:'file',
            size:1024,
            before: function(obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result) {
                    
                });
            },
            done: function(res) {
                //如果上传失败
                console.log(res)
                if (res.code != 1000) {
                    return layer.msg('上传失败');
                } else {
                     rootCertPath = res.data
                     form.val('tongdao', {
                        "rootCertPath":res.data
                     })
                }
                //上传成功
            },
            error: function() {
                //演示失败状态，并实现重传
                // var demoText = $('#demoText');
                // demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                // demoText.find('.demo-reload').on('click', function() {
                //     uploadInst.upload();
                // });
            }
        });
        /*---------- 监听提交 ----------*/
        form.on('submit(add)', function(data, index) {
            // if(!data.field.GFzfbswitch) { //消费优惠开关
            //  data.field.GFzfbswitch = '1'
            // }

            var addData = data.field
            console.log(merchantCa)
            if (merchantCa == false) {
                addData.alipayDisable = 1
            } else {
                addData.alipayDisable = 0
            }
            addData.institutionNumber = userNumber;
            addData.paymentType = 0;
            if(addData.authorizationMode == 1){
                if(certPath == '' || alipayPublicCertPath === '' || rootCertPath == ''){
                    layer.msg('请上传证书文件')
                    return false
                }
            }
            // 发送请求
            if (isTure != true) {
                layer.msg("正在处理，请稍后")
                return false
            }
            isTure = false
            console.log(addData)
            CmsUtility.postAjaxCall(
                //系统设置
                CmsConfig.addressUrl.Mechanism.insertZFBOfficial,
                addData,
                function(data) {
                    setTimeout(function() {
                        if (data.code == '1000') {
                            // 
                            layer.closeAll()
                            parent.layer.msg('添加成功')
                            setTimeout(function() {
                                x_admin_close()
                            }, 16)
                            parent.layui.table.reload('vip_cardList')

                        } else {
                            isTure = true
                            layer.msg(data.msg)
                        }
                    }, 1000)
                },
                function(data) {
                    console.log('222')
                }
            )
            return false;
        });

    });
    </script>
