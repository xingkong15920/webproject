<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../public/css/font.css">
    <link rel="stylesheet" href="../../public/css/xadmin.css">
    <script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../public/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">
    .layui-btn+.layui-btn {
        margin-left: -2px;
    }
    </style>
</head>

<body id="iosiframe">
    <div class="x-nav">
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
    </div>
    <div class="x-body">
        <div class="layui-row layui-form x-so">
            <div class="layui-input-inline text">
                <input type="text" name="couponName" id="merchantName" placeholder="商户名称" autocomplete="off" class="layui-input">
            </div>
            
            <button class="layui-btn" data-type="reload" title="搜索" id="search"><i class="layui-icon">&#xe615;</i></button>
        </div>
       <!--  <xblock>
            <button class="layui-btn" id="baobiao"><i class="layui-icon"></i>导出报表</button>
        </xblock> -->
        <table class="layui-hide" id="members" lay-filter="members"></table>
    </div>
    <script type="text/html" id="switchBar">
        <input type="checkbox" name="consumptionPreferences" lay-skin="switch" lay-filter="consumptionPreferences" lay-text="启用|停用" {{d.state==0 ? 'checked' : ''}} value="{{d.agentNumber}}">
        </script>
    <script type="text/html" id="tool">
        <a class="layui-btn layui-btn-xs" lay-event="look">查看明细</a>
        </script>
    <script src="../../common/config-organ.js"></script>
    <script src="../../common/utility.js"></script>
    <script>
    function subPage(data, data1) {
        console.log(data)
        var dataInfo = data
        var subsidyBatch = data1
        var serverUrl = window.parent.serverUrl
        var userNumber = JSON.parse(sessionStorage.getItem('organUser')).Number;
        layui.use(['laydate', 'table', 'form'], function() {
            var laydate = layui.laydate,
                table = layui.table,
                form = layui.form;
            laydate.render({
                elem: '#startTime', //指定元素
                type: 'month',
                value: dataInfo.settlementTime
            });
            //方法级渲染  
            function tableRender() {
                table.render({
                    //url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
                    //url: './json/vip-card.json',
                    url: CmsConfig.ServiceUrl.ApiRootUrl + 'channelSub/getChannelSubsidyDetail' + '?subsidyBatch=' + dataInfo.subsidyBatch,
                    where: {
                        'subsidyType':dataInfo.subsidyType,
                        'merchantName':$('#merchantName').val().trim()
                    },
                    elem: '#members',
                    height: 'full-200',
                    id: 'vip_cardList',
                    response: {
                        //res 即为原始返回的数据
                        "statusCode": "1000", //解析接口状态

                    },
                    // request: {
                    //     pageName: ' ' //页码的参数名称，默认：page
                    //     ,limitName: ' ' //每页数据量的参数名，默认：limit
                    //   },
                    parseData: function(res) { //res 即为原始返回的数据
                        if (res.data == null) {
                            return
                        }
                        return {
                            "code": res.code, //解析接口状态
                            "msg": res.msg, //解析提示文本
                            "count": res.data.count, //解析数据长度
                            "data": res.data.resultMap, //解析数据列表
                        };
                    },
                    cols: [
                        [{
                            align: 'center',
                            field: 'merchantNumber',
                            title: '商户编号',
                        },{
                            align: 'center',
                            field: 'merchantName',
                            title: '商户名称',
                        },{
                            align: 'center',
                            field: 'subaccountNo',
                            title: '子账号',
                        }, {
                            align: 'center',
                            field: 'marketingSubsidy',
                            title: '营销费补贴',
                            templet:function(data){
                                if(data.marketingSubsidy){
                                    return '￥' + parseFloat(data.marketingSubsidy).toFixed(2)
                                }else{
                                    return '--'
                                }
                            }
                        }, {
                            align: 'center',
                            field: 'merchantSubsidy',
                            title: '手续费补贴',
                            templet:function(data){
                                if(data.merchantSubsidy){
                                    return '￥' + parseFloat(data.merchantSubsidy).toFixed(2)
                                }else{
                                    return '--'
                                }
                            }
                        }]
                    ],
                    page: true,
                    done: function(res, curr, count) {

                        if (res.data == null) {
                            if (!!res.msg) {
                                //layer.msg(res.msg)
                            } else {
                                layer.msg('无数据')
                            }

                        } else {
                            //layer.msg(res.msg)
                        }
                    }
                });
            }


            tableRender()
            $('#search').click(function() {
                tableRender()
            })
            //监听状态操作
            form.on('switch(consumptionPreferences)', function(data) {
                // layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
                console.log(data)
                // var tjData = new Object();
                // tjData.institutionNumber = userNumber;
                // tjData.number = data.value;
                // tjData.state = this.checked?'0':'1';
                // console.log(data)
                var addData = new Object()
                addData.institutionNumber = userNumber
                addData.deletionFlag = this.checked ? '0' : '1';
                addData.agentNumber = data.value

                console.log(addData)
                // 发送请求
                CmsUtility.postAjaxCall(
                    //系统设置
                    CmsConfig.addressUrl.Mechanism.updateAgentRegister,
                    addData,
                    function(data) {
                        if (data.code == 1000) {

                            layer.msg('更改成功')
                            // tableRender()
                        } else {
                            layer.msg(data.msg)
                        }
                    },
                    function(data) {
                        console.log('222')
                    }
                )
            });
            //监听工具条

            $('#baobiao').click(function() {
                
                var newData = new Object()
                newData.institutionNumber = JSON.parse(sessionStorage.getItem('organUser')).Number
                newData.agentNumber = dataInfo.agentNumber
                newData.subsidyType = $('#subsidyType').val()
                newData.merchantName = $('#merchantName').val()
                newData.month = $('#startTime').val()
                layer.open({
                    type: 2,
                    title: '下载报表',
                    shade: 0.5,
                    area: ['500px', '270px'],
                    maxmin: false,
                    resize: false,
                    content: ['down-excel.html'],
                    success: function(layero, index) {
                        // 获取子页面的iframe
                        var iframe = window['layui-layer-iframe' + index];
                        // 向子页面的全局函数child传w参
                        iframe.subPage(newData, '1')
                    }
                });
            })
            table.on('tool(members)', function(obj) {
                var data = obj.data;
                if (obj.event === 'loginTo') { //直接登录商户后台
                    window.open("http://www.baidu.com?useNumber=123456", "useNumber=123456")
                } else if (obj.event === 'look') { //费率
                    layer.open({
                        type: 2,
                        title: '查看明细',
                        shade: 0.5,
                        area: ['60%', '90%'],
                        maxmin: false,
                        resize: false,
                        content: ['yingxiao-list-look.html'],
                        success: function(layero, index) {
                            // 获取子页面的iframe
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传w参
                            iframe.subPage(data, userNumber)
                        }
                    });
                } else if (obj.event === 'pass') { //设置密码
                    layer.open({
                        type: 2,
                        title: '重置密码',
                        shade: 0.5,
                        area: ['460px', '350px'],
                        maxmin: false,
                        resize: false,
                        content: ['Agent-List-pass.html'],
                        success: function(layero, index) {
                            // 获取子页面的iframe
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传参
                            iframe.subPage(data, userNumber)
                        }
                    });
                } else if (obj.event === 'edit') { //编辑商户
                    layer.open({
                        type: 2,
                        title: '编辑',
                        shade: 0.5,
                        area: ['90%', '90%'],
                        maxmin: false,
                        resize: false,
                        content: ['Agent-List-edit.html'],
                        success: function(layero, index) {
                            // 获取子页面的iframe
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传参
                            iframe.subPage(data, userNumber)
                        }
                    });
                } else if (obj.event === 'logout') { //注销
                    var zhuxiaoData = {
                        card: data.card,
                        cardType: 5
                    }
                    layer.confirm('真的删除此服务商么', {
                        icon: 3,
                        title: '提示'
                    }, function(index) {
                        // 发送请求
                        console.log(data)
                        var addData = new Object()
                        addData.institutionNumber = userNumber
                        addData.deletionFlag = '1'
                        addData.agentNumber = data.agentNumber

                        console.log(addData)
                        // 发送请求
                        CmsUtility.postAjaxCall(
                            //系统设置
                            CmsConfig.addressUrl.Mechanism.updateAgentRegister,
                            addData,
                            function(data) {
                                if (data.code == 1000) {

                                    layer.msg('删除成功')
                                    tableRender()
                                } else {
                                    layer.msg(data.msg)
                                }
                            },
                            function(data) {
                                console.log('222')
                            }
                        )
                    });
                }
            });
        });
    }
    </script>
</body>

</html>
