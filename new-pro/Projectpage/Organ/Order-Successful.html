		<script>
			function fun_date(aa){
		        var date1 = new Date(),
		        time1=date1.getFullYear()+"-"+(date1.getMonth()+1)+"-"+date1.getDate();//time1表示当前时间
		        var date2 = new Date(date1);
		        date2.setDate(date1.getDate()+aa);
		        var time2 = date2.getFullYear()+"-"+(date2.getMonth()+1)+"-"+date2.getDate();
		        return time2
		    }
		    $('#startTime').val(fun_date(-6) + ' ' +  '00:00:00')
		     $('#endTime').val(fun_date(0)+' ' + '23:59:59')
			// <a class="layui-btn layui-btn-xs" id="Sync" lay-event="Sync">同步</a>
			function changeRes(data){
				if(data == null){
					return
				}
				for(var i = 0; i < data.length;i++){
					if(data[i].orderState == 1){
						data[i].orderState1 = "交易成功"
					}
					if(data[i].orderState == 2){
						data[i].orderState1 = "已结算"
					}
					if(data[i].orderState == 3){
						data[i].orderState1 = "失败"
					}
					if(data[i].orderState == 4){
						data[i].orderState1 = "全部退款"
					}
					if(data[i].orderState == 5){
						data[i].orderState1 = "部分退款"
					}
					if(data[i].orderState == 6){
						data[i].orderState1 = "异常订单"
					}
					if(data[i].orderState == 7){
						data[i].orderState1 = "退款中"
					}
					
				}
				return data
			}
			var serverUrl = window.parent.serverUrl
			var userNumber =JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;
					
					CmsUtility.postAjaxCall(
								//系统设置
						CmsConfig.addressUrl.Mechanism.getPassageList,
						{
							"institutionNumber":userNumber
						},
						function(data){
							if(data.data == null){
								return
							}
							var str = '<option value="">支付通道</option>'
							for(var i =0 ; i<data.data.length;i++){
								str += '<option value="'+ data.data[i].paymentChannel+'">'+data.data[i].paymentName+'</option>'
							}
							console.log(str)
							$('#transactionPassageway').html(str)
							form.render()
						},
						function(data){
							console.log('222')
						}
					)
					laydate.render({
						elem:"#newTime"
					})
					laydate.render({
						elem:"#successTime"
					})
				//方法级渲染  
				function tableRender(){
					var index = layer.load(2, {shade: [0.4, '#393D49']})
					//方法级渲染  
					table.render({
						//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
						//url: './json/vip-card.json',
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getTransactionReceiptList + '?institutionNumber='+userNumber ,
						// + userNumber ,
						where:{
							"merchantName":$('#merchantName').val().trim(),
							"startTime":$('#startTime').val().trim(),
							"endTime":$('#endTime').val().trim(),
							"batch":$('#batch').val().trim(),
							"orderNumber":$('#orderNumber').val().trim(),
							"oneTransactionType":$('#oneTransactionType').val().trim(),
							"transactionPassageway":$('#transactionPassageway').val(),
							"subaccountNumber":$('#subaccountNumber').val(),
							"orderState":1,
						},
						elem: '#members',
						height: 'full-210',
						id: 'vip_cardList',
						response: { 
						//res 即为原始返回的数据
								"statusCode":"1000", //解析接口状态
								
						},	
						parseData:function(res){
							if(res.code != 1000 || res.data == null){
								return
							}
							return{
								"count":res.data.count,
								"code":res.code,
								"msg":res.msg,
							 	"data": changeRes(res.data.transactionReceiptResultBeanList)
							}
						},
					cols: [
							[{
								align: 'center',
								field: 'batchordernumber',
								width: 200,
								title: '商户编号/商户名称',
								templet:function(data){
									console.log(data)
									return data.merchantNumber + '</br>' + data.merchantName
								}
							}, {
								align: 'center',
								field: 'username',
								width: 300,
								title: '订单号/通道订单号',
								templet:function(data){
									return   data.batch + '</br>' + data.paymentOrderNumber
								}
							}, {
								align: 'center',
								field: 'transactionAmount',
								
								title: '交易金额',
								templet:function(data){
									return '￥' + data.transactionAmount
								}
							}, {
								align: 'center',
								field: 'shopPoundage',
								
								title: '手续费',
								templet:function(data){
									return '￥' + data.shopPoundage
								}
							}, {
								align: 'center',
								field: 'shishoujine',
								
								title: '实收金额',
								templet:function(data){
									return '￥' + data.shishoujine
								}
							}, {
								align: 'center',
								field: 'experience',
								width: 150,
								title: '提交时间/成功时间',
								templet:function(data){
									return data.orderTime + '</br>' + data.transactionTime
								}
							}, {
								align: 'center',
								field: 'subaccountNumber',
								width: 140,
								title: '支付方式',
								templet:function(data){
									var oneZ,twoZ
									switch (data.onepaymentTypeName) {
										case '0':
											oneZ = '支付宝'
											break;
										case '1':
										oneZ = '微信'
											break;
										case '2':
										oneZ = '京东钱包'
											break;
										case '3':
										oneZ = '云闪付'
											break;
										default:
											oneZ = '--'
											break;
									}
									switch (data.twopaymentTypeName) {
										case '0':
											twoZ = '条码支付'
											break;
										case '1':
											twoZ = '动态二维码支付'
											break;
										case '2':
											twoZ = '小程序支付'
											break;
										case '3':
											twoZ = 'APP支付'
											break;
										case '4':
											twoZ = 'H5支付'
											break;
										case '5':
											twoZ = '公众号支付'
											break;
										case '6':
											twoZ = '服务窗支付'
											break;
										case '7':
											twoZ = '预授权'
											break;
										case '8':
											twoZ = '刷脸支付'
											break;
										default:
											twoZ = '--'
											break;
									}
									return  oneZ+ '</br>' + twoZ
								}
								//1级+2级
							}, 
							{
								align: 'center',
								field: 'orderRemarks',
								title: '订单描述',
							}, 
							{
								align: 'center',
								field: 'orderState',
								title: '状态',
							}, {
								align: 'center',
								title: '操作',
								toolbar: '#toolbar',
							}]
						],
					page: true,
					done: function(res, curr, count) {
						console.log(res)
						layer.closeAll()
					}
				});
				}
				tableRender()
				$('#search').click(function(){
					tableRender()
				})
				laydate.render({
					elem:"#startTime",
					type: 'datetime'
				})
				laydate.render({
					elem:"#endTime",
					type: 'datetime'
				})
				//监听工具条
				table.on('tool(members)', function(obj) {
					console.log(obj)
					var data = obj.data;
					if(obj.event === 'Toview') { //编辑
						layer.open({
							type: 2,
							title: '系统订单号：' + data.batch,
							shade: 0.5,
							area: ['600px', '500px'],
							maxmin: false,
							resize: false,
							content: ['Order-detail.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'Sync') { //同步
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('确定要同步吗', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "memberCard/updateAssociatorCard",
								async: true,
								dataType: "json",
								contentType: "application/json",
								data: JSON.stringify(zhuxiaoData),
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										layer.msg("会员卡已注销");
										// 刷新页面
										var curr = $("#curr").val();
										layui.table.reload('vip_cardList', {
											page: {
												curr: curr
											}
										});
									} else if(data.code == 1) {
										layer.msg("会员卡注销失败");
									}
								}
							});
						});
					}
				});
			});
		</script>
