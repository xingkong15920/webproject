<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="../../public/css/font.css">
		<link rel="stylesheet" href="../../public/css/xadmin.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../public/js/xadmin.js"></script>
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>

    <![endif]-->
	</head>

	<body id="iosiframe">
		<div class="x-body">
			<div class="layui-row">
				<div class="layui-form" lay-filter="basic">
                	<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                   		<legend style="font-weight: 500;">智联博众</legend>
                	</fieldset>
                	<div class="layui-form-item">
                   		<label class="layui-form-label">api网关账号</label>
                    	<div class="layui-input-block">
                        	<input type="text" name="zLUser" autocomplete="off" placeholder="api网关账号" class="layui-input" lay-verify="title">
                    	</div>
	                </div>
	                <div class="layui-form-item">
                   		<label class="layui-form-label">api网关密码</label>
                    	<div class="layui-input-block">
                        	<input type="text" name="zLPassWord" autocomplete="off" placeholder="api网关密码" class="layui-input" lay-verify="title">
                    	</div>
	                </div>
					<div class="layui-form-item">
						<label class="layui-form-label"></label>
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../common/config-organ.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			// $('#user').html(JSON.parse(sessionStorage.getItem("organUser")).login)
			var institutionNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
			
			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload'], function() {
				layui.$.support.cors = true; //允许ajax跨域
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl;
				CmsUtility.postAjaxCall(
						//系统设置
					CmsConfig.addressUrl.Mechanism.getThirdParty,
					{
						"institutionNumber":institutionNumber
					},
					function(data){
						if(data.code == 1000){
							if(data.data == null){
								layer.msg(data.msg)
							}else{
							form.val('basic', {
								"zLUser":data.data.zLUser,
								"zLPassWord":data.data.zLPassWord,
							})

							}
							
						}else{
							layer.msg(data.msg)
						}
					},
					function(data){
						console.log('222')
					}
				)
				form.verify({
					title:function(value){
						if(!value){
							return "不得为空"
						}
					},
					pass: [/^[0-9A-Za-z]{6,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if($('#passWord').val() != $('#repassWord').val()) {
							return '两次密码不一致';
						}
					}
				});
				//普通图片上传
				

				

				//监听提交
				form.on('submit(add)', function(data) {
					// layer.alert(JSON.stringify(data.field), {
					// 	title: '最终的提交信息'
					// })
					
					var data = data.field
					
					data.institutionNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
					console.log(data)
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Mechanism.updateThirdParty,
						data,
						function(data){
							if(data.code == 1000){
								layer.msg('保存成功')
							}else{
								layer.msg(data.msg)
							}
						},
						function(data){
							console.log('222')
						}
					)
					return false;
				});

			});
		</script>
	</body>

</html>
