		<script>
			function changeRes(res) {
				var res = res
				if (res.length == 0) {
					return
				}
				for (var i = 0; i < res.length; i++) {
					if (res[i].addtime != null) {
						res[i].addtimea = res[i].addtime.split(" ")[0]
					}
				}
				return res
			}
			var ddDate = []
			var ddData = []
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
			var myDate = new Date();
			var sw = new Date(myDate - 1000 * 60 * 60 * 24);
			var nowY = sw.getFullYear();
			var nowM = sw.getMonth() + 1;
			var nowD = sw.getDate();
			var enddate = nowY + "-" + (nowM < 10 ? "0" + nowM : nowM) + "-" + (nowD < 10 ? "0" + nowD : nowD);
			var lw = new Date(myDate - 1000 * 60 * 60 * 24 * 6);
			var lastY = lw.getFullYear();
			var lastM = lw.getMonth() + 1;
			var lastD = lw.getDate();
			var startdate = lastY + "-" + (lastM < 10 ? "0" + lastM : lastM) + "-" + (lastD < 10 ? "0" + lastD : lastD);

			layui.use(['laydate', 'table', 'form', 'layer'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					layer = layui.layer;
				laydate.render({
					elem: '#startTime',
					value: startdate,
					max: enddate
				})
				laydate.render({
					elem: '#endTime',
					value: enddate,
					max: enddate
				})
				window.jyClick = function(data, data1) {
            
               
            $('.fl').attr('class', 'layui-btn layui-btn-primary fl')
            $('.fl').eq(data).attr('class', 'layui-btn  fl')
            switch (data1) {
                case 0:
                    $('#startTime').val(CmsUtility.fun_date(0))
                    $('#endTime').val(CmsUtility.fun_date(0))
                    break;
                case 1:
                    $('#startTime').val(CmsUtility.fun_date(-1))
                    $('#endTime').val(CmsUtility.fun_date(-1))
                    break;
                case 2:
                    $('#startTime').val(CmsUtility.fun_date(-7))
                    $('#endTime').val(CmsUtility.fun_date(-1))
                    break;
                case 3:
                    $('#startTime').val(CmsUtility.fun_date(-30))
                    $('#endTime').val(CmsUtility.fun_date(-1))
                    break;
                default:
                    // statements_def
                    break;
            }
            searchZhe()
					tableRender()

        }
				function tableRender() {
					//微信数据
					//通道下商户金额前十 
					table.render({
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getInsPayChMoney,
						where: {
							"institutionNumber": userNumber,
							"paymentType": 1,
							"startTime": $('#startTime').val(),
							"endTime": $('#endTime').val(),
						},
						elem: '#members_WX1',
						id: 'members_WX1',
						response: {
							//res 即为原始返回的数据
							"statusCode": "1000", //解析接口状态
						},
						parseData: function(res) { //res 即为原始返回的数据
							console.log(res)
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.count, //解析数据长度
								"data": res.data, //解析数据列表
							};
						},
						cols: [
							[{
								title: '排名',
								type: 'numbers'
							}, {
								align: 'center',
								field: 'Merchant_Name',
								title: '商户名称',
							}, {
								align: 'center',
								field: 'orderMoney',
								title: '交易金额',
								templet:function(data){
									return (data.orderMoney).toFixed(2)
								}
							}]
						],
						done: function(res, curr, count) {}
					});
					//通道下商户交易笔数前十  
					table.render({
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getInsPayCount,
						where: {
							"institutionNumber": userNumber,
							"paymentType": 1,
							"startTime": $('#startTime').val(),
							"endTime": $('#endTime').val(),
						},
						elem: '#members_WX2',
						id: 'members_WX2',
						response: {
							//res 即为原始返回的数据
							"statusCode": "1000", //解析接口状态
						},
						parseData: function(res) { //res 即为原始返回的数据
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.count, //解析数据长度
								"data": res.data, //解析数据列表
							};
						},
						cols: [
							[{
								title: '排名',
								type: 'numbers'
							}, {
								align: 'center',
								field: 'Merchant_Name',
								title: '商户名称',
							}, {
								align: 'center',
								field: 'orderCount',
								title: '交易笔数',
							}]
						],
						done: function(res, curr, count) {}
					});

					

					
					

					
					
				}

				searchZhe()
				tableRender()
				$('#searchZhe').click(function() {
					searchZhe()
					tableRender()
					$('.fl').attr('class', 'layui-btn layui-btn-primary fl')
				})

				function searchZhe() {
					$.ajax({
						type: "post",
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getInsPayChSPSS,
						data: {
							"institutionNumber": userNumber,
							"startTime": $('#startTime').val() + ' 00:00:00',
							"endTime": $('#endTime').val() + ' 23:59:59',
						},
						async: true,
						dataType: "json",
						success: function(data) {
							if (data.code == 1000) {
								var reportT = data.data[0]
								$('#weChatCount').html(data.data[0].weChatCount)
								$('#weChatAmount').html((data.data[0].weChatAmount).toFixed(2))
								$('#weChatCharge').html((data.data[0].weChatCharge).toFixed(2))
								$('#weChatRefundAmount').html((data.data[0].weChatRefundAmount).toFixed(2))
								$('#weChatRefundCount').html(data.data[0].weChatRefundCount)
								$('#weChantShiShouAmount').html((data.data[0].weChantShiShouAmount).toFixed(2))
							} else {
								layer.msg(data.msg)
							}
						},
					})
				}
			});
		</script>
