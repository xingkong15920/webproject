    <script>
    function fun_date(aa) {
        var date1 = new Date(),
            time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
        var date2 = new Date(date1);
        date2.setDate(date1.getDate() + aa);
        var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();
        var a = time2.split('-')[0],
                    b = time2.split('-')[1],
                    c = time2.split('-')[2]
                if (b < 10) {
                    b = 0 + b
                }
                if (c < 10) {
                    c = 0 + c
                }
                return a + '-' + b + '-' + c
    }

    function clickMer(id) {
        var id = id.dataset.id
        var shHref = ''
        CmsUtility.postAjaxCall(
            //系统设置
            CmsConfig.addressUrl.Mechanism.getInstitutionRegisterInfo, {
                'institutionNumber': userNumber,
            },
            function(data) {
                if (data.code == 1000) {
                    shHref = data.data[0].merchantRoute
                    if (shHref == '') {
                        layer.msg('未获取到商户路径')
                    }
                    var merHref = shHref + '/index.html?number=' + id + '&ins=' + JSON.parse(sessionStorage.getItem('organUser')).institutionNumber
                    window.open(merHref)
                } else {
                    layer.msg(data.msg)

                }
            },
            function(data) {
                console.log('222')
            }
        )
    }

                    window.open(merHref)

    layui.use(['laydate', 'table', 'form'], function() {
        var laydate = layui.laydate,
            table = layui.table,
            form = layui.form;
        var index = layer.load(2, { shade: [0.4, '#393D49'] })

        laydate.render({
            elem: "#startTime"
        })
        laydate.render({
            elem: "#endTime"
        })
        window.jyClick = function(data, data1) {
               
            $('.fl').attr('class', 'layui-btn layui-btn-primary fl')
            $('.fl').eq(data).attr('class', 'layui-btn  fl')
            switch (data1) {
                case 0:
                    $('#startTime').val(CmsUtility.fun_date(0))
                    $('#endTime').val(CmsUtility.fun_date(0))
                    break;
                case 1:
                    $('#startTime').val(CmsUtility.fun_date(-1))
                    $('#endTime').val(CmsUtility.fun_date(-1))
                    break;
                case 2:
                    $('#startTime').val(CmsUtility.fun_date(-6))
                    $('#endTime').val(CmsUtility.fun_date(0))
                    break;
                case 3:
                    $('#startTime').val(CmsUtility.fun_date(-29))
                    $('#endTime').val(CmsUtility.fun_date(0))
                    break;
                default:
                    // statements_def
                    break;
            }
            tableRender()

                    "merchantName": $('#merchantName').val().trim(),

                    "subsidy": '',
                    "startTime": $('#startTime').val().trim(),
                    "endtime": $('#endTime').val().trim(),

                    "merchantStatus": $('#merchantEnble').val().trim(),
                },
                elem: '#members',
                height: 'full-200',
                id: 'vip_cardList',
                response: {
                    //res 即为原始返回的数据
                    "statusCode": "1000", //解析接口状态

                },
                parseData: function(res) {
                    if (res.data == null) {
                        layer.closeAll()
                        return
                    }
                    //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.count, //解析数据长度
                        "data": res.data.merchantInfoList, //解析数据列表
                    };
                },
                cols: [
                    [{
                            align: 'center',
                            field: 'merchantName',
                            width: 250,
                            toolbar: '#shopName',
                            title: '商户编号/商户名称'
                        }, {
                            align: 'center',
                            field: 'registerCell',
                            width: 150,
                            title: '联系人/手机号',
                            templet: function(data) {
                                return data.juridicalpersonName + '</br>' + data.registerCell
                            }
                        }, {
                            align: 'center',
                            toolbar: '#ageName',
                            width: 200,
                            title: '所属服务商'
                        }
                        // , {
                        // 	align: 'center',
                        // 	toolbar: '#selectBar_lx',
                        // 	width: 130,
                        // 	title: '类型',
                        // }

                            align: 'center',
                            toolbar: '#switchBar',
                            width: 100,
                            title: '状态',
                        }, {
                            align: 'center',
                            width: 150,
                            title: '通道',
                            templet: function(data) {
                                if(!data.products){
                                    return '--'
                                }

                                if (data.products.indexOf('|') >= 0) {
                                    var list = data.products.split('|')
                                    if(list[0].split(':')[1] == '无通道'){
                                          var  str = '<span>'+ list[0].split(':')[0]+ ':<span style="color:red">'+ list[0].split(':')[1] +'</span>' +'</span>'+ '</br>'
                                        }else{
                                             var  str = list[0] + '</br>'
                                        }
                                    for (var i = 1; i < list.length; i++) {
                                        
                                        if(list[i].indexOf('云闪付') >=0){
                                            continue;
                                        }
                                        if(list[i].split(':')[1] == '无通道'){
                                            str += '<span>'+ list[i].split(':')[0]+ ':<span style="color:red">'+ list[i].split(':')[1] +'</span>' +'</span>'+ '</br>'
                                        }else{
                                            str += list[i] + '</br>'
                                        }
                                        
                                    }
                                    return str
                                } else {
                                    return data.products
                                }
                            }
                        }
                        // , {
                        // 	align: 'center',
                        // 	toolbar: '#switchBar2',
                        // 	width: 100,

                        // }
                        // , {

                        , {

                            }

                            title: '操作',

                    if (res.code == 1000) {

                    if(userNumber == '1004' ){

                    }else{

                    }
                    form.render()
