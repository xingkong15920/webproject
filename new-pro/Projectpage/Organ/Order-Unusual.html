		<script>
			//<a class="layui-btn layui-btn-xs" id="Sync" lay-event="Sync">同步</a>
			function fun_date(aa) {
				var date1 = new Date(),
					time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
				var date2 = new Date(date1);
				date2.setDate(date1.getDate() + aa);
				var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();
				return time2
			}
			console.log(fun_date(-6)); //7天前

			function changeRes(data) {
				if (data == null) {
					return
				}
				for (var i = 0; i < data.length; i++) {
					if (data[i].orderState == 1) {
						data[i].orderState1 = "交易成功"
					}
					if (data[i].orderState == 2) {
						data[i].orderState1 = "已结算"
					}
					if (data[i].orderState == -1) {
						data[i].orderState1 = "已退款"
					}

				}
				return data
			}
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;

				// CmsUtility.postAjaxCall(
				// 			//系统设置
				// 	CmsConfig.addressUrl.Mechanism.getPassageList,
				// 	{
				// 		"institutionNumber":userNumber
				// 	},
				// 	function(data){
				// 		if(data.data == null){
				// 			return
				// 		}
				// 		var str = '<option value="">支付通道</option>'
				// 		for(var i =0 ; i<data.data.length;i++){
				// 			str += '<option value="'+ data.data[i].paymentChannel+'">'+data.data[i].paymentName+'</option>'
				// 		}
				// 		console.log(str)
				// 		$('#transactionPassageway').html(str)
				// 		form.render()
				// 	},
				// 	function(data){
				// 		console.log('222')
				// 	}
				// )
				function tableRender() {
					var index = layer.load(2, {
						shade: [0.4, '#393D49']
					})
					//方法级渲染  
					table.render({
						//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
						//url: './json/vip-card.json',
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getTransactionReceiptList +
							'?institutionNumber=' + userNumber,
						// + userNumber ,
						where: {
							"merchantName": $('#merchantName').val().trim(),
							"shopName": $('#shopName').val().trim(),
							"startTime": $('#startTime').val().trim(),
							"endTime": $('#endTime').val().trim(),
							"batch": $('#batch').val().trim(),
							"orderNumber": $('#orderNumber').val().trim(),
							"oneTransactionType": $('#oneTransactionType').val().trim(),
							"transactionPassageway": $('#transactionPassageway').val(),
							"subaccountNumber": $('#subaccountNumber').val(),

							"orderState": 3,
						},
						elem: '#members',
						height: 'full-210',
						id: 'vip_cardList',
						response: {
							//res 即为原始返回的数据
							"statusCode": "1000", //解析接口状态

						},
						parseData: function(res) {
							if (res.code != 1000 || res.data == null) {
								return
							}
							return {
								"count": res.data.count,
								"code": res.code,
								"msg": res.msg,
								"data": changeRes(res.data.transactionReceiptResultBeanList)
							}
						},
						cols: [
							[{
								align: 'center',
								field: 'batchordernumber',
								width: 200,
								title: '商户编号/商户名称',
								templet: function(data) {
									return data.merchantNumber + '</br>' + data.merchantName
								}
							}, {
								align: 'center',
								field: 'shopName',
								width: 200,
								title: '店铺名称',

							}, {
								align: 'center',
								field: 'batch',
								width: 200,
								title: '订单号',
								// templet:function(data){
								// 	return  data.paymentOrderNumber + '</br>' +   data.batch + '</br>' + data.orderNumber
								// }
							}, {
								align: 'center',
								field: 'paymentOrderNumber',
								width: 200,
								title: '通道订单号',
								// templet:function(data){
								// 	return  data.paymentOrderNumber + '</br>' +   data.batch + '</br>' + data.orderNumber
								// }
							}, {
								align: 'center',
								field: 'transactionPassageway',
								width: 120,
								title: '交易通道',
								templet: function(data) {
									switch (data.paymentType) {
										case 0:
											return '支付宝'
											break;
										case 1:
											return '微信'
											break;
										case 2:
											return '富友'
											break;
										case 3:
											return '易融码'
											break;
										case 4:
											return '新大陆'
											break;
										case 5:
											return '随行付'
											break;
										default:
											// statements_def
											break;
									}
								}
							}, {
								align: 'center',
								field: 'subaccountNumber',
								title: '子商户号',
							}, {
								align: 'center',
								field: 'appid',
								title: 'APPID',
							}, {
								align: 'center',
								field: 'appid',
								title: '支付方式',
								templet: function(data) {
									if (data.transactionType == 0) {
										return '支付宝'
									} else {
										return '微信'
									}
								}
							}, {
								align: 'center',
								field: 'experience',
								title: '创建时间',
								templet: function(data) {
									var ot = data.insertTime || ''
									var tt = data.transactionTime || ''
									return ot + '</br>' + tt
								}
							}, {
								align: 'center',
								field: 'transactionAmount',
								title: '订单金额',
								templet: function(data) {
									return '￥' + data.transactionAmount
								}
							}, {
								align: 'center',
								field: 'errorDescribe',
								title: '异常信息',
							}, {
								align: 'center',
								field: 'errorDescribe',
								toolbar: '#toolbar',
								title: '操作',
							}]
						],
						page: true,
						done: function(res, curr, count) {
							console.log(res)
							layer.closeAll()
							if (res.data == null) {
								console.log(res)
								if (!!res.msg) {
									//layer.msg(res.msg)
								} else {
									layer.msg('无数据')
								}

							} else {
								//layer.msg(res.msg)
							}
						}
					});
				}

				$('#search').click(function() {
					tableRender()
				})
				laydate.render({
					elem: "#startTime",
					type: 'datetime'
				})
				laydate.render({
					elem: "#endTime",
					type: 'datetime'
				})
				$('#startTime').val(fun_date(-6) + ' ' + '00:00:00')
				$('#endTime').val(fun_date(0) + ' ' + '23:59:59')
				tableRender()
				//监听工具条
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if (obj.event === 'Toview') { //编辑
						$.ajax({
							type: "get",
							url: 'https://api.51shanhe.com/p-order/sync/order',
							async: true,
							dataType: "json",
							data: {
								"batch": data.batch,
								"insNumber": userNumber,
								"merchantNumber": data.merchantNumber,
								"orderState": '3'
							},
							success: function(data) {
								if (data.code == 1000) {
									layer.msg(data.msg)
									// parent.layer.msg('更改成功')
									layui.table.reload('vip_cardList')
								} else {
									layer.msg(data.msg)

								}
							},

						});
					} else if (obj.event === 'Sync') { //同步
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('确定要同步吗', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "memberCard/updateAssociatorCard",
								async: true,
								dataType: "json",
								contentType: "application/json",
								data: JSON.stringify(zhuxiaoData),
								success: function(data) {
									if (data.code == 0) {
										layer.close(index);
										layer.msg("会员卡已注销");
										// 刷新页面
										var curr = $("#curr").val();
										layui.table.reload('vip_cardList', {
											page: {
												curr: curr
											}
										});
									} else if (data.code == 1) {
										layer.msg("会员卡注销失败");
									}
								}
							});
						});
					}
				});
			});
		</script>
