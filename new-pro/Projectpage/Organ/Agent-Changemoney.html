			<a class="layui-btn layui-btn-xs" id="edit" lay-event="edit">登录</a>

		<script>
			function fun_date(aa){
		        var date1 = new Date(),
					time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
				var date2 = new Date(date1);
				date2.setDate(date1.getDate() + aa);
				var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

				var a = time2.split('-')[0],
					b = time2.split('-')[1],
					c = time2.split('-')[2]
				if (b < 10) {
					b = 0 + b
				}
				if (c < 10) {
					c = 0 + c
				}
				return a + '-' + b + '-' + c
		    }
		    $('#inserttime').val(fun_date(-6))
		     $('#updateTime').val(fun_date(0))
			var serverUrl = window.parent.serverUrl
			var userNumber = JSON.parse(sessionStorage.getItem('organUser')).institutionNumber;
			layui.use(['laydate', 'table', 'form'], function() {
				var laydate = layui.laydate,
					table = layui.table,
					form = layui.form;
					
					laydate.render({
						elem:"#inserttime"
					})
					laydate.render({
						elem:"#updateTime"
					})
				//方法级渲染 
				function tableRender(){
					table.render({
						//url: serverUrl + 'memberCard/getAssociatorCards?userNumber=' + userNumber,
						url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Mechanism.getAgentLocal + '?institutionNumber=' + userNumber ,
						where:{
							"importExportIdentification":$('#importExportIdentification').val().trim(),
							"agentName":$('#agentName').val().trim(),
							"orederNumber":$('#orederNumber').val().trim(),
							"inserttime":$('#inserttime').val().trim(),
							"updateTime":$('#updateTime').val().trim(),
							"billType":$('#billType').val()
						},
						elem: '#members',
						height: 'full-210',
						id: 'vip_cardList',
						response: { 
						//res 即为原始返回的数据
								"statusCode":"1000", //解析接口状态
								
						},
						parseData: function(res) { //res 即为原始返回的数据
							if(res.data == null){
								return
							}
							return {
								"code": res.code, //解析接口状态
								"msg": res.msg, //解析提示文本
								"count": res.data.count, //解析数据长度
								"data": res.data.agentLocal, //解析数据列表
							};
						},
						cols: [
							[{
								align: 'center',
								field: 'orederNumber',
								width: 150,
								title: '账单号',
							}, {
								align: 'center',
								field: 'timeType',
								width: 150,
								title: '账单类型',
							}, {
								align: 'center',
								field: 'agentName',
								width: 200,
								title: '代理名称'
							}, {
								align: 'center',
								field: 'typesAccountChanges',
								width: 150,
								title: '类型',
								
							}, {
								align: 'center',
								field: 'agentLevel',
								width: 250,
								title: '代理类型',
								templet:function(data){
									if(data.agentLevel == 0){
										return '全国代理商'
									}
									if(data.agentLevel == 1){
										return '省级代理商'
									}
									
									if(data.agentLevel == 2){
										return  '市级代理商'
									}
								}
							}, {
								align: 'center',
								field: 'earlyStageBalance',
								width: 150,
								title: '原金额',
								templet:function(data){
									return '￥' + data.earlyStageBalance	
								}
							}, {
								align: 'center',
								field: 'importExportAmount',
								width: 150,
								title: '变动金额',
								templet:function(data){
									return '￥' + data.importExportAmount	
								}
							}, {
								align: 'center',
								field: 'endTermBalance',
								width: 150,
								title: '变动后金额',
								templet:function(data){
									return '￥' + data.endTermBalance	
								}
							}, {
								align: 'center',
								field: 'inserttime',
								width: 200,
								title: '变动时间',
							},{
								align: 'center',
								field: 'remarks',
								title: '备注',
							}]
						],
						page: true,
						done: function(res, curr, count) {
							
						}
					});
				} 
				tableRender()
				$('#reload1').click(function(){
					tableRender()
				})
				$('#addzhangdan').click(function() {
		            layer.open({
		                type: 2,
		                title: '添加账单',
		                shade: 0.5,
		                area: ['30%', '50%'],
		                maxmin: false,
		                resize: false,
		                content: ['Agent-Changemoney-add.html'],
		                success: function(layero, index) {
		                    // 获取子页面的iframe
		                    var iframe = window['layui-layer-iframe' + index];
		                    // 向子页面的全局函数child传参
		                    //iframe.subPage(data, userNumber)
		                }
		            });
		        })
				//监听工具条
				table.on('tool(members)', function(obj) {
					var data = obj.data;
					if(obj.event === 'edit') { //编辑
						layer.open({
							type: 2,
							title: '编辑',
							shade: 0.5,
							area: ['400px', '300px'],
							maxmin: false,
							resize: false,
							content: ['Membersadd.html'],
							success: function(layero, index) {
								// 获取子页面的iframe
								var iframe = window['layui-layer-iframe' + index];
								// 向子页面的全局函数child传参
								iframe.subPage(data, userNumber)
							}
						});
					} else if(obj.event === 'logout') { //注销
						var zhuxiaoData = {
							card: data.card,
							cardType: 5
						}
						layer.confirm('真的删除此会员卡么', {
							icon: 3,
							title: '提示'
						}, function(index) {
							// 发送请求
							$.ajax({
								type: "post",
								url: serverUrl + "memberCard/updateAssociatorCard",
								async: true,
								dataType: "json",
								contentType: "application/json",
								data: JSON.stringify(zhuxiaoData),
								success: function(data) {
									if(data.code == 0) {
										layer.close(index);
										layer.msg("会员卡已注销");
										// 刷新页面
										var curr = $("#curr").val();
										layui.table.reload('vip_cardList', {
											page: {
												curr: curr
											}
										});
									} else if(data.code == 1) {
										layer.msg("会员卡注销失败");
									}
								}
							});
						});
					}
				});
			});
		</script>
