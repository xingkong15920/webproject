    <script>

    var newData;

    function fun_date(aa) {
        var date1 = new Date(),
            time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
        var date2 = new Date(date1);
        date2.setDate(date1.getDate() + aa);
        var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

        var a = time2.split('-')[0],
            b = time2.split('-')[1],
            c = time2.split('-')[2]
        if (b < 10) {
            b = 0 + b
        }
        if (c < 10) {
            c = 0 + c
        }
        return a + '-' + b + '-' + c
    }

    function changeList(data) {
        var dataL = data.transactionReceiptShareProfitList
        for (var i = 0; i < dataL.length; i++) {
            if (dataL[i].orderState == 1) {
                dataL[i].orderState1 = "交易成功"
            }
            if (dataL[i].orderState == 2) {
                dataL[i].orderState1 = "已结算"
            }
            if (dataL[i].orderState == 3) {
                dataL[i].orderState1 = "失败"
            }
            if (dataL[i].orderState == 4) {
                dataL[i].orderState1 = "全部退款"
            }
            if (dataL[i].orderState == 5) {
                dataL[i].orderState1 = "部分退款"
            }
            if (dataL[i].orderState == 6) {
                dataL[i].orderState1 = "异常订单"
            }
            if (dataL[i].orderState == 7) {
                dataL[i].orderState1 = "退款中"
            }

        }
        console.log(data)
        newData = data.agentOrderList
        return dataL
    }
    window.onload = function() {
        var beginDate = fun_date(-6);

        var endDate = fun_date(0);
        layui.use(['table', 'laytpl', 'laydate'], function() {

            var table = layui.table,
                form = layui.form,
                laydate = layui.laydate

            laydate.render({
                elem: '#startTime', //指定元素

            laydate.render({
                elem: '#endTime',

            console.log()

            var userNumber = JSON.parse(sessionStorage.getItem('agentUser')).Number;
            var agentLevel = JSON.parse(sessionStorage.getItem('agentUser')).agentLevel;
            //方法级渲染
            console.log($('#startTime').val())

            function tableRender() {
                var index = layer.load(2, { shade: [0.4, '#393D49'] })

                        "agentLevel": agentLevel,
                        "batch": $('#orderNumber').val().trim(),
                        "merchantName": $('#merchantName').val().trim(),
                        "shopName": $('#shopName').val().trim(),
                        "startTime": $('#startTime').val() + ' ' + '00:00:00',
                        // "endTime": $('#endTime').val() + ' ' + '23:59:59',
                        "transactionPassageway":$('#transactionPassageway').val(),
                        "subaccountNumber":$('#subaccountNumber').val().trim(),
                        "oneTransactionType": $('#oneTransactionType').val(),
                        "orderState": '3',
                    },
                    elem: '#LAY_table_bill',
                    page: true,
                    height: 'full-200',
                    id: 'billlist',
                    response: {
                        "statusCode": "1000", //解析接口状态
                    },
                    parseData: function(res) {
                        if (res.data == null) {
                            return
                        }
                        return {
                            "msg": res.msg,
                            "code": res.code,
                            "count": res.data.count,
                            "data": changeList(res.data),
                        }
                    },
                    cols: [
                        [{
                            title: '商户编号/商户名称',
                            align: 'center',
                            templet: function(data) {

                            },
                        }, {
                            field: 'shopName',
                            title: '店铺名称',
                            align: 'center',
                        }, {
                            field:'batch',
                            title: '订单号',
                            align: 'center',
                        }, {
                            field: 'paymentType',

                            align: 'center',

                            templet: function(data) {
                                switch (data.paymentType) {
                                    case 0:
                                        return '支付宝'
                                        break;
                                    case 1:
                                        return '微信'
                                        break;
                                    case 2:
                                        return '富友'
                                        break;
                                    case 4:

                                        break;
                                    case 3:

                                        break;
                                    case 5:

                                        break;
                                    case 6:

                                        break;

                            align: 'center',
                        }, {
                            field: 'subaccountNumber',

                            align: 'center',

                                        break;
                                    case '1':

                                        break;
                                    case '2':

                                        break;
                                    case '3':
                                        oneZ = '云闪付'
                                        break;
                                    default:

                                        break;
                                }

                        }, {

                        // console.log(newData)
                        // console.log(curr)
                         if(res.code != 1000){
                           
                        }else{
                            
                        }
                           
                        


                        layer.closeAll()
                    }
                });
            }
            setTimeout(function() {
                tableRender()
            }, 500)

            $('#search').click(function() {
                tableRender()
            })
            // 根據條件重载表格
            var $ = layui.$,
                active = {
                    reload: function() {
                        // 获取上面查询框的值
                        var userName = $('#userName'); // 所属商户
                        var orderId = $('#orderId'); // 订单编号
                        var operatorNumber = $('#operatorNumber'); // 经销商名称
                        var startTime = $('#startTime');
                        var endTime = $('#endTime');
                        var transactionType = $('#transactionType'); // 支付方式
                        var salesNumber = $('#salesNumber'); // 业务员

                        //执行重载
                        table.reload('billlist', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                userName: userName.val().trim(),
                                orderId: orderId.val().trim(),
                                operatorNumber: operatorNumber.val(),
                                startTime: startTime.val(),
                                endTime: endTime.val(),
                                transactionType: transactionType.val(),
                                salesNumber: salesNumber.val()
                            }
                        });
                    }
                };

            //监听工具条
            table.on('tool(bill)', function(obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    console.log(data)
                    // 跳转流水详情页面
                    layer.open({
                        type: 2,
                        title: '订单详情',
                        area: ['40%', '80%'], //宽高
                        content: 'dealersBillDetail.html',
                        success: function(layero, index) {
                            // 获取子页面的iframe
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传参
                            iframe.subPagebill(data)
                        }
                    });
                }else if(obj.event == 'Toview'){
                    $.ajax({
                            type: "get",
                            url: 'https://api.hongsou.com.cn/p-order/sync/order',
                            async: true,
                            dataType: "json",
                            data: {
                                "batch":data.batch,
                                "insNumber":JSON.parse(sessionStorage.getItem('agentUser')).institutionNumber,
                                "merchantNumber":data.merchantNumber,
                                "orderState":'3'
                            },
                            success: function(data) {
                                if(data.code == 1000){
                                     layer.msg(data.msg)
                                    // parent.layer.msg('更改成功')
                                }else{
                                    layer.msg(data.msg)
                                    
                                }
                            },

                        });
                } else if(obj.event === 'Sync') { //同步
                        var zhuxiaoData = {
                            card: data.card,
                            cardType: 5
                        }
                        layer.confirm('确定要同步吗', {
                            icon: 3,
                            title: '提示'
                        }, function(index) {
                            // 发送请求
                            $.ajax({
                                type: "post",
                                url: serverUrl + "memberCard/updateAssociatorCard",
                                async: true,
                                dataType: "json",
                                contentType: "application/json",
                                data: JSON.stringify(zhuxiaoData),
                                success: function(data) {
                                    if(data.code == 0) {
                                        layer.close(index);
                                        layer.msg("会员卡已注销");
                                        // 刷新页面
                                        var curr = $("#curr").val();
                                        layui.table.reload('vip_cardList', {
                                            page: {
                                                curr: curr
                                            }
                                        });
                                    } else if(data.code == 1) {
                                        layer.msg("会员卡注销失败");
                                    }
                                }
                            });
                        });
                    }
            });

            $('.layui-row .layui-btn').on('click', function() {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    }

    <script type="text/javascript">
    $("input").focus(function() {
        $(this).parent().children(".layui-input-clear").show();

    $("input").blur(function() {

            $(this).parent().children(".layui-input-clear").hide();
        }
    });
