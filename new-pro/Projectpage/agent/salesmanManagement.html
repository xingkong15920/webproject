<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../public/css/xadmin.css">
    <script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../public/js/xadmin.js"></script>
    <style type="text/css">
    .layui-table-cell {
        height: auto;
    }
    </style>
</head>

<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a><cite>销售管理</cite></a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
        <div class="layui-row layui-form x-so">
            <div class="layui-input-inline text">
                <div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
                <input type="text" id="phone" placeholder="手机号" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline text">
                <div class="layui-input-clear"><i class="layui-icon layui-unselect layui-tab-close">ဆ</i></div>
                <input type="text" id="name" placeholder="姓名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-input-inline">
                <select name="regionId" id="regionId">
                    <!-- <option value="">状态</option>
                    <option value="0">未通过</option> -->
                </select>
                    </div>
            <button class="layui-btn" id="search"><i class="layui-icon">&#xe615;</i></button>
        </div>
        <xblock class="layui-row">
            <button class="layui-btn" onclick="x_admin_show('添加销售','salesmanAdd.html',550,800)"><i class="layui-icon"></i>添加销售</button>
        </xblock>
        <table class="layui-hide" id="LAY_table_Salesman" lay-filter="Salesman"></table>
    </div>
    <script type="text/html" id="tool">
        <a class="layui-btn layui-btn-xs" lay-event="look" >查看负责商户</a>
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs" lay-event="resetPwd">修改密码</a>
		<a class="layui-btn layui-btn-xs" lay-event="settlement-records">结算记录</a>
		<a class="layui-btn layui-btn-xs" lay-event="sale-yongjin">佣金记录</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="detele">删除</a>
	</script>
    <script type="text/html" id="toolbar_switch">
        <input type="checkbox" name="switch" value="{{d.saleNumber}}" lay-skin="switch" lay-filter="toolbar_switch"
			lay-text="启用|禁用" {{ d.state==0 ? 'checked' : '' }}>
	</script>
    <script type="text/html" id="shopName">
        <span onclick="clickMer(this)" lay-event="look" data-id="{{d.saleNumber}}" style="color:rgb(62, 132, 233);cursor:pointer">{{d.saleMerchant}}/{{d.monthMerchant}}</span>
            </br>
            
        </script>
    <script src="../../common/config-agent.js"></script>
    <script src="../../common/utility.js"></script>
    <script>
    layui.use(['table', 'laytpl', 'element'], function() {

        var table = layui.table,
            form = layui.form,
            element = layui.element,
            laytpl = layui.laytpl,
            $ = layui.jquery;
        var userNumber = JSON.parse(sessionStorage.getItem('agentUser')).Number;
        var agentLevel = JSON.parse(sessionStorage.getItem('agentUser')).agentLevel;

        //方法级渲染
        function tableRender() {
            table.render({
                url: CmsConfig.ServiceUrl.ApiRootUrl + CmsConfig.addressUrl.Agent.getSaleInfo +
                    '?agentNumber=' + userNumber,
                where: {
                    "registerCell": $('#phone').val().trim(),
                    "saleName": $('#name').val().trim(),
                    "saleNumber": '',
                    "regionId":$('#regionId').val()
                },
                // where:{
                // 	"merchantName":"",
                // 	"saleName":"",
                // 	"merchantStatus":"",
                // 	"agentLevel":""
                // },
                elem: '#LAY_table_Salesman',
                //method: "post",
                height: 'full-195',
                page: true,
                id: 'salesmanList',
                response: {
                    //res 即为原始返回的数据
                    "statusCode": "1000", //解析接口状态

                },
                parseData: function(res) {
                    if (res.data == null) {
                        return
                    }
                    //res 即为原始返回的数据
                    return {
                        "code": res.code, //解析接口状态
                        "msg": res.msg, //解析提示文本
                        "count": res.data.count, //解析数据长度
                        "data": res.data.saleRegisterInfoList, //解析数据列表
                    };
                },

                cols: [
                    [{
                            field: 'saleNumber',
                            title: '编号',
                            align: 'center',
                        }, {
                            field: 'saleName',
                            align: 'center',
                            title: '姓名',
                            width: 100
                        }, {
                            field: 'registerCell',
                            align: 'center',
                            title: '手机号',
                            width: 120
                        }, {
                            field: 'regionName',
                            align: 'center',
                            title: '所属区域',
                            width: 120
                        }, {
                            field: 'registerCell',
                            align: 'center',
                            title: '佣金' + '</br>' + '账号余额/待结算佣金',
                            templet: function(data) {
                                return (data.saleBalance).toFixed(2) + ' / ' + (data.settlementCountMoney).toFixed(2)

                            }
                        }, {
                            field: 'saleMerchant',
                            align: 'center',
                            title: '商户总数/月新增',
                            width: 140,
                            templet: function(data) {
                                return data.saleMerchant + '/' + data.monthMerchant
                            },
                             toolbar: "#shopName",
                        }, {
                            field: 'registerCell',
                            align: 'center',
                            title: '最低费率' + '</br>' + '微/支',
                            templet: function(data) {
                                return (data.weChatRate * 100).toFixed(2) + '%' + ' / ' + (data.aliRate * 100).toFixed(2) + '%'

                            }
                        }
                        // , {
                        // 	field: 'saleBalance',
                        // 	align: 'center',
                        // 	title: '销售余额',
                        // 	width: 300
                        // }
                        , {
                            field: 'SalesTypeC',
                            align: 'center',
                            title: '状态',
                            toolbar: "#toolbar_switch",
                        }, {
                            field: 'insertTime',
                            align: 'center',
                            title: '创建时间',
                        }, {
                            field: 'operation',
                            title: '操作',
                            align: 'center',
                            toolbar: "#tool",
                            minWidth: 500
                        }
                    ]
                ]
            })
        }
        CmsUtility.postAjaxCall(
            //系统设置
            'saleRegionMange/getSaleRegion', {

                "agentNumber": userNumber
            },
            function(data) {
                layer.closeAll()
                if (data.code == 1000) {
                    console.log(data)
                    var areaList = data.data.areaList
                    var str = '<option value="">请选择所属区域</option>'
                    for(var i = 0 ; i < areaList.length;i++){
                        str += '<option value="'+ areaList[i].regionId +'">'+ areaList[i].regionName +'</>'
                    }
                    $('#regionId').html(str)
                    form.render()
                } else {
                    layer.msg(data.msg)

                }
            },
            function(data) {
                console.log('222')
            }, 'get'
        )
        tableRender()
        $('#search').click(function() {
            tableRender()
        })
        form.on('switch(toolbar_switch)', function(data) {
            // layer.tips('广告状态：' + (this.checked ? '已开启' : '已关闭'), data.othis)
            console.log(data)
            var addData = new Object()
            addData.saleNumber = data.value
            addData.state = this.checked ? '0' : '1';
            addData.institutionNumber = JSON.parse(sessionStorage.getItem('agentUser')).institutionNumber
            addData.agentNumber = JSON.parse(sessionStorage.getItem('agentUser')).Number
            console.log(addData)
            // 发送请求
            CmsUtility.postAjaxCall(
                //系统设置
                CmsConfig.addressUrl.Agent.delSaleType,
                addData,
                function(data) {
                    if (data.code == 1000) {

                        layer.msg('更改成功')
                        // tableRender()
                    } else {
                        layer.msg(data.msg)
                    }
                },
                function(data) {
                    console.log('222')
                }
            )
        });
        // 根據條件重载表格
        var $ = layui.$,
            active = {
                reload: function() {
                    // 获取上面查询框的值
                    var phone = $('#phone');
                    var name = $('#name');

                    //执行重载
                    table.reload('salesmanList', {
                        page: {
                            curr: 1 //重新从第 1 页开始
                        },
                        where: {
                            phone: phone.val().trim(),
                            name: name.val().trim()
                        }
                    });
                },
            };

        //监听工具条
        table.on('tool(Salesman)', function(obj) {
            var data = obj.data;
            var salesmanNumber = data.SalesNumber;
            if (obj.event == 'edit') {
                // 修改业务员信息
                layer.open({
                    type: 2,
                    title: '编辑销售',
                    area: ['500px', '600px'], //宽高
                    content: 'salesmanEdit.html',
                    success: function(layero, index) {
                        // 获取子页面的iframe
                        var iframe = window['layui-layer-iframe' + index];
                        // 向子页面的全局函数child传w参
                        iframe.subPage(data, userNumber)
                    }
                });
            } else if (obj.event == 'look') { //结算记录
                // console.log('')
                // console.log(data)
                //  localStorage.setItem("saleN", data.saleName);
                // var url = 'dealersMerchantPage.html?saleName=' + data.saleName
                top.refreshHighlight(data.saleName , data.saleNumber);




            } else if (obj.event == 'settlement-records') { //结算记录
                console.log('这是结算记录的data')
                console.log(data)
                layer.open({
                    type: 2,
                    title: '结算记录',
                    area: ['70%', '90%'], //宽高
                    // content: 'settlement-note.html?agentLevel='+data.agentLevel+'&agentNumber='+data.agentNumber,
                    content: 'settlement-note.html?saleNumber=' + data.saleNumber,
                    success: function(layero, index) {
                        // 获取子页面的iframe
                        var iframe = window['layui-layer-iframe' + index];
                        // 向子页面的全局函数child传w参
                        iframe.subPage(data, userNumber)
                    }
                })
            } else if (obj.event == 'sale-yongjin') { //结算记录
                console.log('佣金记录')
                console.log(data)
                layer.open({
                    type: 2,
                    title: '佣金记录',
                    area: ['70%', '90%'], //宽高
                    // content: 'settlement-note.html?agentLevel='+data.agentLevel+'&agentNumber='+data.agentNumber,
                    content: 'sale-yongjin.html?saleNumber=' + data.saleNumber,
                    success: function(layero, index) {
                        // 获取子页面的iframe
                        var iframe = window['layui-layer-iframe' + index];
                        // 向子页面的全局函数child传w参
                        // iframe.subPage(data, userNumber)
                    }
                })
            } else if (obj.event == 'resetPwd') {

                // 修改业务员密码
                layer.open({
                    type: 2,
                    title: '密码修改',
                    area: ['500px', '270px'], //宽高
                    content: 'salesmanPwdEdit.html',
                    success: function(layero, index) {
                        // 获取子页面的iframe
                        var iframe = window['layui-layer-iframe' + index];
                        // 向子页面的全局函数child传w参
                        iframe.subPage(data, userNumber)
                    }
                });
            } else if (obj.event == 'open') {



            } else if (obj.event == 'disable') {



            } else if (obj.event == 'detele') {



                layer.confirm('确定要删除( ' + data.saleName + ' )此销售么?', function(index) {

                    // 发送请求,将本业务员进行删除
                    console.log(data)
                    var addData = new Object()
                    addData.saleNumber = data.saleNumber
                    addData.deletionFlag = '1'
                    console.log(addData)
                    CmsUtility.postAjaxCall(
                        //系统设置
                        CmsConfig.addressUrl.Agent.delSaleType,
                        addData,
                        function(data) {
                            if (data.code == 1000) {

                                layer.msg('删除成功')
                                layui.table.reload('salesmanList')

                            } else {
                                layer.msg(data.msg)

                            }
                        },
                        function(data) {
                            console.log('222')
                        }
                    )
                });

            }
        });

        $('.layui-row .layui-btn').on('click', function() {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
    </script>
</body>

</html>
