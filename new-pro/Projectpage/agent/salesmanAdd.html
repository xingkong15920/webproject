<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>鸿小搜管理中心</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/font.css">
		<link rel="stylesheet" href="./css/xadmin.css">
		<link rel="stylesheet" href="./css/style.css">
		<script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
	</head>

	<body>
		<div class="x-body">
			<div class="layui-row">
				<div class="layui-form layui-col-md6">
					<div class="grid-demo">
						<!--基本资料-->
						<blockquote class="layui-elem-quote"><i class="iconfont icon-wode"></i>账号添加</blockquote>
						<div class="layui-form-item">
							<div class="layui-input-item">
								<span style="color:red;display:block;margin-left:30px">*费率单位为百分比，示例：0.38%</span>
							</div>
							<div class="layui-input-item">
								<span style="color:red;display:block;margin-left:30px">*云闪付费率1为单笔1000以内包括1000所设置</span>
							</div>
							<div class="layui-input-item">
								<span style="color:red;display:block;margin-left:30px">*云闪付费率2为单笔1000以上所设置</span>
							</div>
						</div>
						<div class="layui-form-item">
							<label for="name" class="layui-form-label">姓名</label>
							<div class="layui-input-inline">
								<input type="text" id="name" name="saleName" autocomplete="off" class="layui-input" lay-verify="title">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="phone" class="layui-form-label">手机号</label>
							<div class="layui-input-inline">
								<input type="text" id="phone" name="registerCell" lay-verify="phone" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="password" class="layui-form-label">密码</label>
							<div class="layui-input-inline">
								<input type="password" id="passWord" name="" lay-verify="pass" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label for="password" class="layui-form-label">重复密码</label>
							<div class="layui-input-inline">
								<input type="password" id="repassWord" name="passWord" required="" lay-verify="repass" autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">支/微费率(%)</label>
							<div class="layui-input-inline">
								<input type="text" id="aliRate" name="aliRate" required="" lay-verify="aliRate" autocomplete="off" class="layui-input">
							</div>
						</div>
						<!-- <div class="layui-form-item">
							<label class="layui-form-label">微信费率(%)</label>
							<div class="layui-input-inline">
								<input type="text" id="weChatRate" name="weChatRate" required="" lay-verify="weChatRate" autocomplete="off" class="layui-input">
							</div>
						</div> -->
						<div class="layui-form-item">
							<label class="layui-form-label">云闪付费率1(%)</label>
							<div class="layui-input-inline">
								<input type="text" id="unionPayRate" name="unionPayRate" required="" lay-verify="unionPayRate" autocomplete="off"
								 class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">云闪付费率2(%)</label>
							<div class="layui-input-inline">
								<input type="text" id="unionPayRatetwo" name="unionPayRatetwo" required="" lay-verify="unionPayRatetwo"
								 autocomplete="off" class="layui-input">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">抽成比例(%)</label>
							<div class="layui-input-inline">
								<input type="number" id="percentage" name="percentage" required="" lay-verify="percentage"
								 autocomplete="off" class="layui-input">
							</div>
						</div>
						<!--<div class="layui-form-item">
							<label for="password" class="layui-form-label">
			                  	再次输入密码
			                </label>
							<div class="layui-input-inline">
								<input type="password" id="repassword" name="repassword" required="" lay-verify="required" autocomplete="off" class="layui-input">
							</div>
						</div>-->
						<!--基本资料-->
						<div class="layui-form-item layui-layout-admin">
							<div class="layui-input-block">
								<div class="layui-footer" style="left: 0;text-align: center;">
									<button class="layui-btn" lay-submit="add" lay-filter="add">立即提交</button>
									<a class="layui-btn layui-btn-primary" onclick="x_admin_close()">取消</a>
								</div>
								<!--<i class="layui-icon" lay-tips="推荐追求开发效率和缺乏前端开发经验的使用，后端开发者的最爱。">123123123</i>-->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../../common/config-agent.js"></script>
		<script src="../../common/utility.js"></script>
		<script>
			var rateList = [0, 0.25, 0.28, 0.30, 0.35, 0.38, 0.40, 0.45, 0.50, 0.55];

			function createRate() {
				var str = '<option value="' + ((rateList[0].toFixed(5) / 10000) * 100).toFixed(5) + '">' + parseFloat(rateList[0]).toFixed(
					3) + '%' + '</option>'
				for (var i = 1; i < rateList.length; i++) {
					str += '<option value="' + ((rateList[i].toFixed(5) / 10000) * 100).toFixed(5) + '">' + parseFloat(rateList[i]).toFixed(
						3) + '%' + '</option>'
				}
				$('#rate').html(str)
			}
			layui.use(['laydate', 'table', 'form', 'laytpl', 'upload'], function() {
				//允许ajax跨域
				var $ = layui.jquery,
					upload = layui.upload,
					laydate = layui.laydate,
					table = layui.table,
					form = layui.form,
					laytpl = layui.laytpl;
				var userNumber = JSON.parse(sessionStorage.getItem('agentUser')).Number;
				var insNumber = JSON.parse(sessionStorage.getItem('agentUser')).institutionNumber;
				var agentLevel = JSON.parse(sessionStorage.getItem('agentUser')).agentLevel;
				createRate()
				form.render()
				//监听提交
				form.verify({
					title: function(value) {
						if (!value.length) {
							return '不能为空！';
						}
					},
					pass: [/^[0-9A-Za-z]{6,12}$/, '密码必须6到12位且不能有空格或特殊字符'],
					repass: function(value) {
						if ($('#passWord').val() != $('#repassWord').val()) {
							return '两次密码不一致';
						}
					},
					aliRate: function(value) {
						if (!value.length) {
							return '支付宝费率不能为空'
						}
						if (isNaN(value) == true) {
							return '请输入数字'
						}
						if (value < 0.20 || value > 1) {
							return '费率需在0.20-1之间'
						}
					},
					weChatRate: function(value) {
						if (!value.length) {
							return '微信费率不能为空'
						}
						if (isNaN(value) == true) {
							return '请输入数字'
						}
						if (value < 0.20 || value > 1) {
							return '费率需在0.20-1之间'
						}
					},
					unionPayRate: function(value) {
						if (!value.length) {
							return '云闪付费率1不能为空'
						}
						if (isNaN(value) == true) {
							return '请输入数字'
						}
						if (value < 0.23 || value > 1) {
							return '费率需在0.23-1之间'
						}
					},
					unionPayRatetwo: function(value) {
						if (!value.length) {
							return '云闪付费率2不能为空'
						}
						if (isNaN(value) == true) {
							return '请输入数字'
						}
						if (value < 0.52 || value > 1) {
							return '费率需在0.52-1之间'
						}
					},
					percentage: function(value) {
						if (!value.length) {
							return '抽成比例不能为空'
						}
						if (isNaN(value) == true) {
							return '请输入数字'
						}
						if (value < 0 || value > 100) {
							return '费率需在0-100之间'
						}
					},
				});
				$('#addRate').click(function() {
					layer.prompt({
						formType: 0,
						value: '',
						title: '请输入您想要的费率',
						area: ['800px', '350px'] //自定义文本域宽高
					}, function(value, index, elem) {

						if (rateList.indexOf(parseFloat(value)) >= 0) {
							layer.closeAll()
							layer.msg('您所添加的费率已经存在')

							return
						}
						layer.closeAll()
						rateList.unshift(parseFloat(value))
						createRate()
						form.render()

					}) && $('.layui-layer-prompt').find('input').attr('placeholder', '单位为百分比,如0.38%')
				})
				form.on('submit(add)', function(data) {

					//发异步，把数据提交给后台
					console.log(data)
					var addData = data.field
					addData.agentNumber = userNumber
					addData.institutionNumber = insNumber
					addData.aliRate = (addData.aliRate / 10000 * 100).toFixed(4)
					addData.weChatRate = addData.aliRate
					addData.unionPayRate = (addData.unionPayRate / 10000 * 100).toFixed(4)
					addData.unionPayRatetwo = (addData.unionPayRatetwo / 10000 * 100).toFixed(4)
					console.log(addData)
					// 发送请求
					var index = layer.load(2, {
						shade: [0.4, '#393D49']
					})
					CmsUtility.postAjaxCall(
						//系统设置
						CmsConfig.addressUrl.Agent.saleInsert,
						addData,
						function(data) {
							layer.closeAll()
							if (data.code == 1000) {
								x_admin_close()
								parent.layer.msg('添加成功')
								parent.layui.table.reload('salesmanList')

							} else {
								layer.msg(data.msg)
							}
						},
						function(data) {
							console.log('222')
						}
					)
					return false;
				});

			});

			// 取消关闭当前层
			function closeNow() {
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			}
		</script>

	</body>

</html>
