    function fun_date(aa) {
        var date1 = new Date(),
            time1 = date1.getFullYear() + "-" + (date1.getMonth() + 1) + "-" + date1.getDate(); //time1表示当前时间
        var date2 = new Date(date1);
        date2.setDate(date1.getDate() + aa);
        var time2 = date2.getFullYear() + "-" + (date2.getMonth() + 1) + "-" + date2.getDate();

        var a = time2.split('-')[0],
            b = time2.split('-')[1],
            c = time2.split('-')[2]
        if (b < 10) {
            b = 0 + b
        }
        if (c < 10) {
            c = 0 + c
        }
        return a + '-' + b + '-' + c
    }

	function verTime() {
		var arr1 = $('#startTime').val().split('-');
		var arr2 = $('#endTime').val().split('-');
		arr1[1] = parseInt(arr1[1]);
		arr1[2] = parseInt(arr1[2]);
		arr2[1] = parseInt(arr2[1]);
		arr2[2] = parseInt(arr2[2]);
		var flag = true;
		if (arr1[0] == arr2[0]) { //同年
			if (arr2[1] - arr1[1] > 3) { //月间隔超过3个月
				flag = false;
			} else if (arr2[1] - arr1[1] == 3) { //月相隔3个月，比较日
				if (arr2[2] > arr1[2]) { //结束日期的日大于开始日期的日
					flag = false;
				}
			}
		} else { //不同年
			if (arr2[0] - arr1[0] > 1) {
				flag = false;
			} else if (arr2[0] - arr1[0] == 1) {
				if (arr1[1] < 10) { //开始年的月份小于10时，不需要跨年
					flag = false;
				} else if (arr1[1] + 3 - arr2[1] < 12) { //月相隔大于3个月
					flag = false;
				} else if (arr1[1] + 3 - arr2[1] == 12) { //月相隔3个月，比较日
					if (arr2[2] > arr1[2]) { //结束日期的日大于开始日期的日
						flag = false;
					}
				}
			}
		}
		if (!flag) {
			return false;
		} else {
			return true;
		}
	}

                        // console.log(newData)
                        // console.log(curr)
                        



                        layer.closeAll()
                    }
                });
            }
            setTimeout(function() {
                tableRender()
            }, 500)

            $('#search').click(function() {
                tableRender()
                $('.fl').attr('class', 'layui-btn layui-btn-primary fl')
            })
            // 根據條件重载表格
            var $ = layui.$,
                active = {
                    reload: function() {
                        // 获取上面查询框的值
                        var userName = $('#userName'); // 所属商户
                        var orderId = $('#orderId'); // 订单编号
                        var operatorNumber = $('#operatorNumber'); // 经销商名称
                        var startTime = $('#startTime');
                        var endTime = $('#endTime');
                        var transactionType = $('#transactionType'); // 支付方式
                        var salesNumber = $('#salesNumber'); // 业务员

                        //执行重载
                        table.reload('billlist', {
                            page: {
                                curr: 1 //重新从第 1 页开始
                            },
                            where: {
                                userName: userName.val().trim(),
                                orderId: orderId.val().trim(),
                                operatorNumber: operatorNumber.val(),
                                startTime: startTime.val(),
                                endTime: endTime.val(),
                                transactionType: transactionType.val(),
                                salesNumber: salesNumber.val()
                            }
                        });
                    }
                };

            //监听工具条
            table.on('tool(bill)', function(obj) {
                var data = obj.data;
                if (obj.event === 'detail') {
                    console.log(data)
                    // 跳转流水详情页面
                    layer.open({
                        type: 2,
                        title: '订单详情',
                        area: ['40%', '80%'], //宽高
                        content: 'dealersBillDetail.html',
                        success: function(layero, index) {
                            // 获取子页面的iframe
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传参
                            iframe.subPagebill(data)
                        }
                    });
                } else if (obj.event === 'instep') {
                    // 同步流水
                    layer.confirm('确定要同步流水吗', {
                        btn: ['确定', '取消'] //按钮
                    }, function() {
                        console.log(data)
                    })
                }
            });

            $('.layui-row .layui-btn').on('click', function() {
                var type = $(this).data('type');
                active[type] ? active[type].call(this) : '';
            });
        });
    }
    // 选择日期插件
    </script>
    <script type="text/javascript">
    $("input").focus(function() {
        $(this).parent().children(".layui-input-clear").show();
    });
    $("input").blur(function() {
        if ($(this).val() == '') {
            $(this).parent().children(".layui-input-clear").hide();
        }
    });
    $(".layui-input-clear").click(function() {
        $(this).parent().find('input').val('');
        $(this).hide();
    });
    </script>
