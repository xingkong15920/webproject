					active[type] ? active[type].call(this) : '';
				});
			});

			function generateCode() {
				var num = 100;
				$.ajax({
					type: "post",
					url: ".generateCode",
					data: {
						"num": num
					},
					async: true,
					success: function(data) {
						if(data.result == "success") {
							layer.msg("生成成功", {
								icon: 1,
								time: 1000
							}, function() {
								window.location.reload();
							});
						} else {
							layer.alert(data.msg, {
								icon: 6
							}, function() {
								return
							});
						}
					}
				});
			}
		</script>
