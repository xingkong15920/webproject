    <script>
    var index = parent.layer.getFrameIndex(window.name);

        console.log('123')
        setTimeout(function() { parent.layer.close(index) }, 16);
    })
    $('#chongzhi').click(function() {
        window.location.reload()
    })
    var merchantNumber = CmsUtility.getQueryString('merchantNumber')
    var paymentType = CmsUtility.getQueryString('paymentType')
    var userNumber = JSON.parse(sessionStorage.getItem('agentUser')).institutionNumber;
    var server = 'http://192.168.110.25:6005/shanhe-admin/'
    //var commonServer = 'http://192.168.110.112:6008/shanhe-common/'
    var jgServer = 'http://192.168.110.25:6005/shanhe-admin/'
    var tjServer = 'http://192.168.110.25:6005/m-sumit/'

    var merchantNumber = CmsUtility.getQueryString('merchantNumber')
    var orderNumber = CmsUtility.getQueryString('orderNumber')
    //var merchantNumber = '1004000563'
    var channelType = CmsUtility.getQueryString('type')
    var channelName = CmsUtility.getQueryString('name')
    var channel = CmsUtility.getQueryString('channel')
    var subaccountNumber = CmsUtility.getQueryString('subaccountNumber')
    layui.use(['laydate', 'table', 'upload', 'form'], function() {
        var $ = layui.jquery,
            upload = layui.upload,
            laydate = layui.laydate,
            table = layui.table,
            form = layui.form,
            admin = layui.admin,
            element = layui.element,
            layer = layui.layer;


        if (channelType == '0') {
            $('#type').val('直联')
            $('#jianlian').show()
        } else {
            $('#type').val('间连')
            $('#zhilian').show()
        }

        function getInfo() {
            var tjData = new Object()
            tjData.subaccountNumber = subaccountNumber
            tjData.merchantNumber = merchantNumber
            $.ajax({
                type: 'POST',
                url: 'http://192.168.110.71:5008/m-submit/sxfnew/operationStatusQuery',
                data: JSON.stringify(tjData),
                headers: {
                    'Content-Type': "application/json"
                },
                beforeSend: function() {

                },
                success: function(data) {
                    console.log(data)
                    if (data.msg == '此用户还没有进行授权,请先去进行授权') {
                        layer.msg(data.msg)
                        return
                    }
                    if(data.code == 1000){
                        $('#bankCardStatus1').val('成功')
                        $('#merchantNo').val(data.data.merchant_no)
                        $('#updataTime').val(data.data.operationTime)
                        return
                    }
                    if (data.data.handle_status == 'SUCCESS') {
                        // 成功
                        $('#bankCardStatus1').val('成功')
                        $('#merchantNo').val(data.data.merchant_no)
                        $('#updataTime').val(data.data.operationTime)
                    } else if (data.data.handle_status == 'PROCESS') {
                        // 处理中

                        $('#bankCardStatus1').val('处理中')
                        $('#merchantNo').val(data.data.merchant_no)
                        $('#updataTime').val(data.data.operationTime)
                    } else {

                        $('#bankCardStatus1').val('失败')
                        $('#merchantNo').val(data.data.merchant_no)
                        $('#updataTime').val(data.data.operationTime)
                        $('#shibai').show()

                        switch (data.data.handle_status) {
                            case 'SYSTEM_ERROR':
                                console.log('系统繁忙')
                                $('#shibaiyuanyin').val('系统繁忙')
                                // statements_1
                                break;
                            case 'INVALID_PARAMETER':
                                console.log('参数有误请检查入参')
                                $('#shibaiyuanyin').val('参数有误请检查入参')
                                // statements_1
                                break;
                            case 'NO_PERMISSION':
                                console.log('请检查是否有权限操作该流水')
                                $('#shibaiyuanyin').val('请检查是否有权限操作该流水')
                                // statements_1
                                break;
                            case 'AUTH_RECORD_LOSE':
                                console.log('授权流水不存在')
                                $('#shibaiyuanyin').val('授权流水不存在')
                                // statements_1
                                break;
                            case 'BIND_RECORD_LOSE':
                                console.log('绑定操作批次号不存在')
                                $('#shibaiyuanyin').val('绑定操作批次号不存在')
                                // statements_1
                                break;
                            case 'ILLEGAL_ISV_USER':
                                console.log('调用者非服务商主账号')
                                $('#shibaiyuanyin').val('调用者非服务商主账号')
                                // statements_1
                                break;
                            case 'WAIT_BIND_ACCOUNT_NO_MATCH':
                                console.log('该账户不允许绑定')
                                $('#shibaiyuanyin').val('该账户不允许绑定')
                                // statements_1
                                break;
                            case 'SMID_WAIT_BIND_ACCOUNT_EMPTY':
                                console.log('无可绑定账户')
                                $('#shibaiyuanyin').val('无可绑定账户')
                                // statements_1
                                break;
                            default:
                                // statements_def
                                break;
                        }
                    }
                }
            })
        }
        getInfo()

        //验证
        form.verify({
            title: function(value) {
                if (!value) {
                    return '必填项不能为空！';
                }
            },

        });





        form.on('submit(add)', function(data, index) {

            console.log(data)
            var data1 = data.field
            var tjData = new Object()
            if (channelType == 0) {
                if (data1.merchant_no == '') {
                    layer.msg('直连通道必须填写支付宝商户号')
                    return false
                }
            } else {
                if (data1.alipay_account == '') {
                    layer.msg('间联通道必须填写支付宝登录账号')
                    return false
                }
            }
            tjData.subaccountNumber = subaccountNumber
            tjData.merchantNumber = merchantNumber
            tjData.operate_type = channelType == 0 ? 'ACCOUNT_BIND' : 'OPERATION_AUTH'
            tjData.merchant_no = data1.merchant_no
            tjData.alipay_account = data1.alipay_account
            var tipStr = ''

            if (channelType == 0) {
                tipStr += '授权类型:' + '直连,' + '</br>'
                tipStr += '支付宝商户号:' + data1.merchant_no
            } else {
                tipStr += '授权类型:' + '间联.' + '</br>'
                tipStr += '支付宝登录账号:' + data1.alipay_account
            }
            layer.confirm(tipStr, { icon: 0, title: '授权信息!' }, function(index) {
                console.log(tjData)

                var index = layer.load(2, {
                    shade: [0.4, '#393D49']
                })
                $.ajax({
                    type: 'POST',
                    url: 'http://192.168.110.71:5008/m-submit/sxfnew/operationQrcodeQuery',
                    data: JSON.stringify(tjData),
                    headers: {
                        'Content-Type': "application/json"
                    },
                    beforeSend: function() {

                    },
                    success: function(data) {
                        layer.closeAll()
                        if (data.code != 1000) {
                            layer.msg(data.msg)
                        } else {
                            layer.msg('请扫描授权二维码')
                            $('#qdcodeImg').attr('src', decodeURIComponent(data.data.qr_code_url))
                            setTimeout(function() {
                                layer.open({
                                    type: 1,
                                    shadeClose: true,
                                    offset: ['10%', '30%'], //设置位移
                                    shade: 0.5,
                                    title: false,
                                    area: ['auto', '75%'],
                                    content: $('.qdQrcode'),
                                });
                            }, 100);
                        }

                    },
                });
                // CmsUtility.postAjaxCall2(
                //     //系统设置
                //    'http://192.168.110.71:5008/m-submit/sxfnew/operationQrcodeQuery',
                //     ,
                //     function(data) {
                //         console.log(data)
                //         layer.closeAll()
                //         if (data.code == 1000) {
                //             setTimeout(function() {
                //                 x_admin_close()
                //                 parent.layer.msg(data.msg)
                //                 window.parent.location.reload()
                //             })
                //         } else {
                //             layer.msg(data.msg)
                //         }
                //     },
                //     function(data) {

                //     }
                // )
                return false;

            })

        });
    })
    </script>
