<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../public/css/xadmin.css">
    <script type="text/javascript" src="../../public/js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../../public/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../public/js/xadmin.js"></script>
    <script type="text/javascript" src="../../public/js/data.js"></script>
    <script type="text/javascript" src="../../public/js/qrcode.js"></script>
    <style type="text/css">
    #qrcode {
        height: 100%;
    }

    #qrimg {
        height: 99%;
        display: block;
        margin: 0 auto;
    }

    .qrtips {
        color: red;
        margin-left: 20px;
    }

    @media screen and (max-width: 450px) {
        .layui-form-item .layui-input-inline {
            margin: 0;
            text-align: center;
        }

        .qrtips {
            margin-left: 0;
        }
    }
    </style>
</head>

<body>
    <div class="x-body">
        <form class="layui-form">
            <div class="layui-form-item" id="qrBox">
                <div class="layui-input-inline"  style="width:100%">
                    <div id="qrcode" style="width:256px;height:256px;margin:0 auto">
                        <div id="qrcode1"></div>
                    </div>
                    <div class="qrtips" style="margin-top:15px;width:100%;text-align:center;">
                        开通后随时随地查看经营情况
                    </div>
                </div>
            </div>
            <div id="tabBox">
                <table class="layui-table">
                    <colgroup>
                        <col width="100">
                        <col width="180">
                        <col width="200">
                        <col width="100">
                        <col>
                    </colgroup>
                    <thead>
                        <tr>
                            <th>昵称</th>
                            <th>绑定时间</th>
                            <th>openId</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="name"></td>
                            <td id="time"></td>
                            <td id="openId"></td>
                            <td><span id="unbind" class="layui-btn layui-btn-danger" style="text-align:center"> 解绑</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <!-- <script type="text/html" id="tool">
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="UntieWx">解绑</a>
		</script> -->
    <script src="../../common/config-agent.js"></script>
    <script src="../../common/utility.js"></script>
    <script>
    function subPageClerkpush(data, userNumber) {
        console.log(data, userNumber)
        var shHref;
        var jgData = data
        CmsUtility.postAjaxCall(
            //系统设置
            CmsConfig.addressUrl.Agent.getInsRegInfo, {
                'institutionNumber': JSON.parse(sessionStorage.getItem('agentUser')).institutionNumber,
                
            },
            function(data) {
                if (data.code == 1000) {
                    shHref = data.data[0].interfaceAddress
                    if (shHref == '') {
                        layer.msg('未获取到商户路径')
                        return
                    }
                    new QRCode(document.getElementById("qrcode1"), shHref + "/wechatPush/getCode.html?clerkNumber=" + '' + '&type=0&merchantNumber=' + jgData.merchantNumber + '&shopNumber=' + '' + '&focusLink=' + data.data[0].focusLink);
                    layui.use(['table', 'layer'], function() {
                        $ = layui.jquery;
                        var form = layui.form,
                            layer = layui.layer;

                        var table = layui.table;
                        var index = layer.load(2, { shade: [1, '#fff'] })

                        //方法级渲染
                        var info;
                        var nObect = new Object()
                        nObect.clerkNumber = ''
                        nObect.merchantNumber = jgData.merchantNumber
                        nObect.shopNumber = ''
                        nObect.bindType = 0
                        $.ajax({
                            type: "post",
                            url: 'http://api.hongsou.com.cn/p-server/appServer/searchBind',
                            data: JSON.stringify(nObect),
                            headers: {
                                "Content-Type": "application/json"
                            },
                            async: true,
                            success: function(data) {
                                console.log(data)
                                info = data.data
                                if (data.code == "1000") {
                                    if (data.data.openId == '未绑定') {
                                        $('#tabBox').hide()
                                        $('#qrBox').show()
                                        layer.closeAll()
                                        return
                                    } else {
                                        $('#tabBox').show()
                                        $('#qrBox').hide()
                                        layer.closeAll()
                                        $('#name').html(data.data.nickName)
                                        $('#time').html(data.data.bindTime)
                                        $('#openId').html(data.data.openId)
                                    }
                                } else {
                                    $('#tabBox').hide()
                                    $('#qrBox').show()
                                    layer.closeAll()
                                }
                            }
                        });
                        $('#unbind').click(function() {
                            layer.confirm('确定要解绑吗?', function(index) {
                                // 发送请求
                                var ub = new Object()
                                ub.clerkNumber = info.clerkNumber
                                ub.shopNumber = info.shopNumber
                                ub.merchantNumber = info.merchantNumber
                                ub.bindType = 0
                                $.ajax({
                                    type: "post",
                                    url: 'http://api.hongsou.com.cn/p-server/appServer/relievePushBind',
                                    data: JSON.stringify(ub),
                                    async: true,
                                    headers: {
                                        "Content-Type": "application/json"
                                    },
                                    success: function(data) {
                                        console.log(data)
                                        if (data.code == "1000") {
                                            layer.msg("操作成功", {
                                                icon: 1,
                                                time: 1000
                                            }, function() {
                                                //window.location.reload();
                                            });
                                            $('#tabBox').hide()
                                            $('#qrBox').show()
                                        } else {

                                        }
                                    }
                                });
                            });
                        })
                        table.on('tool(useruv)', function(obj) {
                            var mydata = {
                                "ClerkNumber": obj.data.ClerkNumber,
                                "PushStatus": 1
                            }
                            if (obj.event === 'UntieWx') {
                                // 禁用分类
                                layer.confirm('确定要解绑吗?', function(index) {
                                    // 发送请求
                                    $.ajax({
                                        type: "post",
                                        url: CmsConfig.ServiceUrl.ApiRootUrl + 'clerk/relievePushBind' + '?clerkNumber=' + clerkNumber,
                                        async: true,
                                        success: function(data) {
                                            console.log(data)
                                            if (data.code == "1000") {
                                                layer.msg("操作成功", {
                                                    icon: 1,
                                                    time: 1000
                                                }, function() {
                                                    window.location.reload();
                                                });
                                                $('#tabBox').hide()
                                                $('#qrBox').show()
                                            } else {

                                            }
                                        }
                                    });
                                });
                            }
                        })
                    });
                } else {
                    layer.msg(data.msg)

                }
            },
            function(data) {
                console.log('222')
            },
            'post',
            'false'
        )


    }
    </script>
</body>

</html>
